<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader Dashboard</title>
    
    <style>
        /* Shared Dashboard Styles */
        html, body { margin: 0; padding: 0; background: #f4f4f4; font-family: 'Inter', sans-serif; font-size: 15px; overflow-x: hidden; }
        .admin-sidebar { width: 250px; height: 100vh; background: #1a1a1a; color: #fff; position: fixed; left: 0; top: 0; z-index: 10000; overflow-y: auto; border-right: 1px solid #333; }
        .main-content { margin-left: 250px; padding: 30px; width: calc(100% - 250px); min-height: 100vh; background: #fff; box-sizing: border-box; }
        
        /* Table and UI Styles */
        .admin-table { width: 100%; border-collapse: collapse; background: white; font-size: 0.9rem; border: 1px solid #ddd; margin-top: 20px; }
        .admin-table th { background: #eee; padding: 10px; text-align: left; border-bottom: 2px solid #ccc; }
        .admin-table td { padding: 8px 10px; border-bottom: 1px solid #eee; }
        .btn { padding: 8px 16px; cursor: pointer; font-weight: 700; border-radius: 4px; border: 1px solid #ccc; font-size: 0.8rem; }
        .btn-save { background: #00d1b2; color: #1a1a1a; border: none; }
    </style>
</head>
<body>

    <div id="nav-placeholder"></div>

    <main class="main-content" id="dashboard-content">
        <div id="content-inner" style="text-align: center; margin-top: 20vh;">
            <h1 style="font-family: Georgia, serif; color: #1a365d; font-size: 2.2rem;">Digital File Vault</h1>
            <p style="color: #666;">Upload and manage school documents, images, and student records. Select a module to begin.</p>
        </div>
    </main>

    <script>
        // 1. LOAD THE UPLOADER MENU
        window.onload = function() {
            fetch('uploadermenu.html') 
                .then(response => {
                    if (!response.ok) throw new Error('Menu file not found');
                    return response.text();
                })
                .then(data => {
                    document.getElementById('nav-placeholder').innerHTML = data;
                })
                .catch(err => console.error('Error loading menu:', err));
        };

        // 2. RESET FUNCTION
        function resetDashboard() {
            const indicator = document.getElementById('screen-name');
            if(indicator) indicator.textContent = 'Home';
            
            document.getElementById('dashboard-content').innerHTML = `
                <div id="content-inner" style="text-align: center; margin-top: 20vh;">
                    <h1 style="font-family: Georgia, serif; color: #1a365d; font-size: 2.2rem;">Digital File Vault</h1>
                    <p style="color: #666;">Home View Restored.</p>
                </div>
            `;
        }

        // 3. LOAD MODULE FUNCTION
        async function loadFrame(url, name) {
            const container = document.getElementById('dashboard-content');
            const indicator = document.getElementById('screen-name');
            if(indicator) indicator.textContent = name;
            
            container.innerHTML = '<div style="padding:40px; text-align:center; color:#666;">Loading ' + name + '...</div>';
            
            try {
                const response = await fetch(url + '?v=' + Math.floor(Math.random() * 999999));
                const html = await response.text();
                container.innerHTML = html;
                
                const scripts = container.querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    newScript.text = oldScript.text;
                    document.head.appendChild(newScript).parentNode.removeChild(newScript);
                });
            } catch (e) {
                container.innerHTML = '<h2 style="color:red; padding:40px; text-align:center;">Error loading: ' + name + '</h2>';
            }
        }
    </script>
</body>
</html>
