<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Nest Vault</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1500.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <style>
        :root { --primary: #1e3a8a; --bg: #f1f5f9; --disabled: #94a3b8; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { width: 100%; padding: 20px; text-align: center; background: white; border-bottom: 1px solid #e2e8f0; margin-bottom: 20px; }
        h1 { color: var(--primary); margin: 0; font-size: 22px; }
        #module-container { width: 100%; max-width: 480px; padding: 15px; box-sizing: border-box; padding-bottom: 80px; }
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .preview-area { width: 100%; height: 380px; background: #1e293b; display: flex; align-items: center; justify-content: center; position: relative; }
        .preview-area img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .counter-badge { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.6); color: white; padding: 6px 14px; border-radius: 30px; font-size: 12px; font-weight: 600; }
        .form-body { padding: 24px; }
        label { display: block; font-size: 11px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 8px; }
        select { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #e2e8f0; font-size: 16px; margin-bottom: 20px; }
        .btn-action { width: 100%; background: var(--primary); color: white; border: none; padding: 18px; border-radius: 12px; font-weight: 700; font-size: 16px; cursor: pointer; }
        .btn-action:disabled { background: var(--disabled); cursor: not-allowed; opacity: 0.7; }
        #vault-footer { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #e2e8f0; padding: 15px; text-align: center; font-size: 13px; font-weight: 600; color: var(--primary); }
    </style>
</head>
<body>
    <header><h1>The Little Nest Vault</h1></header>
    <main id="module-container">
        <div id="uploader-target">Loading Vault...</div>
    </main>
    <footer id="vault-footer">Ready to secure files.</footer>
    <script>
        async function loadUploader() {
            try {
                const response = await fetch('uploadermenu.html');
                const htmlText = await response.text();
                const target = document.getElementById('uploader-target');
                target.innerHTML = htmlText;
                const scripts = target.getElementsByTagName('script');
                for (let i = 0; i < scripts.length; i++) {
                    const newScript = document.createElement('script');
                    newScript.text = scripts[i].innerHTML;
                    document.body.appendChild(newScript);
                }
            } catch (err) { console.error(err); }
        }
        window.onload = loadUploader;
    </script>
</body>
</html>
