<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Nest | Vault</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1500.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <style>
        :root { --primary: #1e3a8a; --bg: #f1f5f9; --success: #059669; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        header { width: 100%; padding: 15px; text-align: center; background: white; border-bottom: 1px solid #e2e8f0; font-weight: bold; color: var(--primary); }
        #module-container { width: 100%; max-width: 450px; padding: 15px; box-sizing: border-box; }
        .card { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .preview-area { width: 100%; height: 350px; background: #334155; display: flex; align-items: center; justify-content: center; position: relative; }
        .preview-area img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .batch-badge { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.6); color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; backdrop-filter: blur(4px); }
        .form-padding { padding: 20px; }
        select { width: 100%; padding: 14px; border-radius: 8px; border: 1px solid #cbd5e1; font-size: 16px; margin-bottom: 15px; background: white; }
        .btn-upload { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 8px; font-weight: bold; font-size: 16px; }
        
        /* Status Checklist Styles */
        .status-line { font-size: 14px; margin: 4px 0; color: #94a3b8; transition: color 0.3s; }
        .status-line.active { color: var(--primary); font-weight: bold; }
        .status-line.done { color: var(--success); }

        /* Summary Styles */
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .summary-item { width: 100%; aspect-ratio: 1; border-radius: 4px; overflow: hidden; background: #eee; }
        .summary-item img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <header>The Little Nest Vault</header>
    <main id="module-container"><div id="uploader-target">Loading...</div></main>
    <script>
        async function loadUploader() {
            try {
                const response = await fetch('uploadermenu.html');
                const htmlText = await response.text();
                const target = document.getElementById('uploader-target');
                target.innerHTML = htmlText;
                const scripts = target.getElementsByTagName('script');
                for (let i = 0; i < scripts.length; i++) {
                    const newScript = document.createElement('script');
                    newScript.text = scripts[i].innerHTML;
                    document.body.appendChild(newScript);
                }
            } catch (err) { console.error(err); }
        }
        window.onload = loadUploader;
    </script>
</body>
</html>
