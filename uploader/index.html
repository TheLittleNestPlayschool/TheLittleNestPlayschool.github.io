<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Nest | Digital File Vault</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1500.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <style>
        :root { --primary: #1e3a8a; --bg: #f8fafc; }
        body { font-family: sans-serif; background-color: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { width: 100%; padding: 40px 20px; text-align: center; background: white; border-bottom: 1px solid #e2e8f0; margin-bottom: 30px; box-sizing: border-box; }
        h1 { color: var(--primary); margin: 0; font-size: 28px; }
        p.subtitle { color: #64748b; margin-top: 10px; }
        #module-container { width: 100%; max-width: 500px; padding: 20px; box-sizing: border-box; }
        .preview-box { width: 100%; height: 200px; background: #eee; border-radius: 8px; margin-top: 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px dashed #ccc; }
        .preview-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
    </style>
</head>
<body>
    <header>
        <h1>Digital File Vault</h1>
        <p class="subtitle">Upload and manage school documents, images, and student records.</p>
    </header>
    <main id="module-container">
        <div id="uploader-target">
            <p style="text-align: center; color: #94a3b8;">Loading Uploader Module...</p>
        </div>
    </main>
    <script>
        async function loadUploader() {
            try {
                const response = await fetch('uploadermenu.html');
                if (!response.ok) throw new Error('uploadermenu.html not found');
                const htmlText = await response.text();
                const target = document.getElementById('uploader-target');
                target.innerHTML = htmlText;
                const scripts = target.getElementsByTagName('script');
                for (let i = 0; i < scripts.length; i++) {
                    const newScript = document.createElement('script');
                    newScript.text = scripts[i].innerHTML;
                    document.body.appendChild(newScript);
                }
            } catch (err) {
                document.getElementById('uploader-target').innerHTML = `<p style="color:red; text-align:center;">Error: ${err.message}</p>`;
            }
        }
        window.onload = loadUploader;
    </script>
</body>
</html>
