<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Nest Vault</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1500.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <style>
        :root { --primary: #1e3a8a; --bg: #f8fafc; }
        body { font-family: sans-serif; background-color: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { width: 100%; padding: 25px 20px; text-align: center; background: white; border-bottom: 1px solid #e2e8f0; margin-bottom: 20px; box-sizing: border-box; }
        h1 { color: var(--primary); margin: 0; font-size: 24px; }
        #module-container { width: 100%; max-width: 500px; padding: 20px; box-sizing: border-box; }
        .preview-box { width: 100%; height: 320px; background: #334155; border-radius: 12px; margin: 15px 0; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 2px solid #e2e8f0; position: relative; }
        .preview-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .batch-badge { position: absolute; top: 12px; right: 12px; background: rgba(0,0,0,0.7); color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <header><h1>The Little Nest Vault</h1></header>
    <main id="module-container"><div id="uploader-target">Initializing Vault...</div></main>
    <script>
        async function loadUploader() {
            try {
                const response = await fetch('uploadermenu.html');
                const htmlText = await response.text();
                const target = document.getElementById('uploader-target');
                target.innerHTML = htmlText;
                const scripts = target.getElementsByTagName('script');
                for (let i = 0; i < scripts.length; i++) {
                    const newScript = document.createElement('script');
                    newScript.text = scripts[i].innerHTML;
                    document.body.appendChild(newScript);
                }
            } catch (err) { console.error(err); }
        }
        window.onload = loadUploader;
    </script>
</body>
</html>
