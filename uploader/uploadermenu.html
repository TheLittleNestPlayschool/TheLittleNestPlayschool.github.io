<div class="card">
    <div id="setupForm" class="form-body">
        <label>1. School Location</label>
        <select id="franchiseSelect" onchange="syncData()">
            <option value="">-- Select Location --</option>
        </select>

        <label>2. Teacher Name</label>
        <select id="teacherSelect" disabled>
            <option value="">-- Choose Teacher --</option>
        </select>

        <label>3. Upload Photos (Up to 10)</label>
        <div style="padding: 30px; border: 2px dashed #cbd5e1; border-radius: 12px; text-align: center; background: #f8fafc; position: relative;">
            <input type="file" id="fileInput" accept="image/*,video/*" multiple onchange="initBatch()" style="position:absolute; width:100%; height:100%; top:0; left:0; opacity:0; cursor:pointer;">
            <span style="color: #1e3a8a; font-weight: 600;">Tap to select photos</span>
        </div>
    </div>

    <div id="taggingUI" style="display:none;">
        <div class="preview-area" id="previewContainer">
            <div id="photoCounter" class="counter-badge"></div>
        </div>
        <div class="form-body">
            <label>Who is in this photo?</label>
            <select id="studentSelect">
                <option value="">-- Identify Student --</option>
            </select>
            <button id="nextBtn" onclick="uploadAndNext()" class="btn-action">Secure & Next</button>
            <div id="status-bar">Ready.</div>
        </div>
    </div>
</div>

<script>
    const API_BASE = 'https://x8ki-letl-twmt.n7.xano.io/api:I12II1nL';
    const WASABI_ENDPOINT = 's3.ap-southeast-1.wasabisys.com';
    const BUCKET_NAME = 'the-little-nest-media';
    const ACCESS_KEY = 'P7GI5LQMI4OX2SPAV1YA';
    const SECRET_KEY = 'NVDSvPLB6HeLROD9piOwBjeUl45Reeb5zrhPKiLY';

    let batch = [];
    let activeIdx = 0;
    const s3 = new AWS.S3({ endpoint: WASABI_ENDPOINT, accessKeyId: ACCESS_KEY, secretAccessKey: SECRET_KEY, s3ForcePathStyle: true, signatureVersion: 'v4' });

    function setStatus(msg) {
        const el = document.getElementById('status-bar');
        if (el) el.innerText = msg;
    }

    async function init() {
        const r = await fetch(`${API_BASE}/uploader_get_franchises`);
        const data = await r.json();
        const sel = document.getElementById('franchiseSelect');
        data.forEach(f => { sel.innerHTML += `<option value="${f.id}">${f.name}</option>`; });
    }

    async function syncData() {
        const fid = document.getElementById('franchiseSelect').value;
        if (!fid) return;
        setStatus("Syncing records...");
        const [t, s] = await Promise.all([
            fetch(`${API_BASE}/uploader_get_teachers?franchise_id=${fid}`).then(res => res.json()),
            fetch(`${API_BASE}/uploader_get_students?franchise_id=${fid}`).then(res => res.json())
        ]);
        
        const tSel = document.getElementById('teacherSelect');
        tSel.innerHTML = '<option value="">-- Choose Teacher --</option>';
        t.forEach(item => tSel.innerHTML += `<option value="${item.id}">${item.first_name}</option>`);
        tSel.disabled = false;

        const sSel = document.getElementById('studentSelect');
        sSel.innerHTML = '<option value="">-- Identify Student --</option>';
        s.forEach(item => sSel.innerHTML += `<option value="${item.id}">${item.name}</option>`);
        setStatus("Ready.");
    }

    function initBatch() {
        const files = document.getElementById('fileInput').files;
        if (!document.getElementById('teacherSelect').value) return alert("Select teacher first.");
        if (files.length === 0) return;
        
        batch = Array.from(files).slice(0, 10);
        activeIdx = 0;
        
        document.getElementById('setupForm').style.display = 'none';
        document.getElementById('taggingUI').style.display = 'block';
        loadActivePhoto();
    }

    function loadActivePhoto() {
        const file = batch[activeIdx];
        const container = document.getElementById('previewContainer');
        const badge = document.getElementById('photoCounter');
        
        badge.innerText = `PHOTO ${activeIdx + 1} OF ${batch.length}`;
        document.getElementById('studentSelect').value = "";

        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (e) => container.innerHTML = `<div id="photoCounter" class="counter-badge">${badge.innerText}</div><img src="${e.target.result}">`;
            reader.readAsDataURL(file);
        } else {
            container.innerHTML = `<div id="photoCounter" class="counter-badge">${badge.innerText}</div><div style="color:white;text-align:center;">ðŸŽ¬<br>Video Prepared</div>`;
        }
    }

    async function uploadAndNext() {
        let file = batch[activeIdx];
        const sid = document.getElementById('studentSelect').value;
        const tid = document.getElementById('teacherSelect').value;
        const fid = document.getElementById('franchiseSelect').value;

        if (!sid) return alert("Please select a student.");

        const btn = document.getElementById('nextBtn');
        btn.disabled = true;

        try {
            if (file.type.startsWith('image/')) {
                setStatus("Optimizing...");
                file = await imageCompression(file, { maxSizeMB: 0.8, maxWidthOrHeight: 1600 });
            }

            setStatus(`Securing ${activeIdx + 1}/${batch.length}...`);
            const key = `vault/franchise_${fid}/student_${sid}/${Date.now()}_${file.name}`;
            const upload = await s3.upload({ Bucket: BUCKET_NAME, Key: key, Body: file, ContentType: file.type, ACL: 'public-read' }).promise();

            await fetch(`${API_BASE}/uploader_register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    franchise_id: parseInt(fid),
                    student_id: parseInt(sid),
                    teacher_id: parseInt(tid),
                    file_url: upload.Location,
                    file_type: file.type.includes('image') ? 'image' : 'video'
                })
            });

            activeIdx++;
            if (activeIdx < batch.length) {
                setStatus("Saved! Next student...");
                loadActivePhoto();
            } else {
                setStatus("Vault Secured! âœ“");
                alert("Batch successfully saved to The Little Nest Vault.");
                location.reload();
            }
        } catch (e) {
            setStatus("Vault Error: " + e.message);
        } finally {
            btn.disabled = false;
        }
    }
    init();
</script>
