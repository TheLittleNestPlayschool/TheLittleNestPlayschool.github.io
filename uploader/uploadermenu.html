<div class="card">
    <div id="setupForm" class="form-body">
        <label>1. School Location</label>
        <select id="franchiseSelect" onchange="syncLists()">
            <option value="">-- Select Location --</option>
        </select>
        <label>2. Teacher Name</label>
        <select id="teacherSelect" disabled>
            <option value="">-- Choose Teacher --</option>
        </select>
        <label>3. Select Photos (Up to 10)</label>
        <div style="padding: 30px; border: 2px dashed #cbd5e1; border-radius: 12px; text-align: center; background: #f8fafc; position: relative;">
            <input type="file" id="fileInput" accept="image/*,video/*" multiple onchange="startBatch()" style="position:absolute; width:100%; height:100%; top:0; left:0; opacity:0; cursor:pointer;">
            <span style="color: #1e3a8a; font-weight: 600;">Tap to select batch</span>
        </div>
    </div>

    <div id="taggingUI" style="display:none;">
        <div class="preview-area" id="previewContainer">
            <div id="photoCounter" class="counter-badge"></div>
        </div>
        <div class="form-body">
            <label>Who is in this photo?</label>
            <select id="studentSelect">
                <option value="">-- Identify Student --</option>
            </select>
            <button id="nextBtn" onclick="processFile()" class="btn-action">Secure & Next</button>
            
            <button id="finishBtn" onclick="location.reload()" class="btn-action" style="display:none; margin-top:10px; background:#64748b;">Finish & Start New</button>
        </div>
    </div>
</div>

<script>
    const API = 'https://x8ki-letl-twmt.n7.xano.io/api:I12II1nL';
    const W_END = 's3.ap-southeast-1.wasabisys.com';
    const BKT = 'the-little-nest-media';
    const AK = 'P7GI5LQMI4OX2SPAV1YA';
    const SK = 'NVDSvPLB6HeLROD9piOwBjeUl45Reeb5zrhPKiLY';

    let files = [];
    let idx = 0;
    let count = 0;
    const s3 = new AWS.S3({ endpoint: W_END, accessKeyId: AK, secretAccessKey: SK, s3ForcePathStyle: true, signatureVersion: 'v4' });

    function setStatus(msg) {
        const f = document.getElementById('vault-footer');
        if (f) f.innerText = msg;
    }

    async function loadFranchises() {
        const r = await fetch(`${API}/uploader_get_franchises`);
        const data = await r.json();
        const sel = document.getElementById('franchiseSelect');
        data.forEach(f => { sel.innerHTML += `<option value="${f.id}">${f.name}</option>`; });
    }

    async function syncLists() {
        const fid = document.getElementById('franchiseSelect').value;
        if (!fid) return;
        setStatus("Syncing records...");
        try {
            const [t, s] = await Promise.all([
                fetch(`${API}/uploader_get_teachers?franchise_id=${fid}`).then(res => res.json()),
                fetch(`${API}/uploader_get_students?franchise_id=${fid}`).then(res => res.json())
            ]);
            const tSel = document.getElementById('teacherSelect');
            tSel.innerHTML = '<option value="">-- Choose Teacher --</option>';
            t.forEach(item => tSel.innerHTML += `<option value="${item.id}">${item.first_name}</option>`);
            tSel.disabled = false;
            const sSel = document.getElementById('studentSelect');
            sSel.innerHTML = '<option value="">-- Identify Student --</option>';
            s.forEach(item => sSel.innerHTML += `<option value="${item.id}">${item.name}</option>`);
            setStatus("Vault ready.");
        } catch (e) { setStatus("Error syncing lists."); }
    }

    function startBatch() {
        const fInput = document.getElementById('fileInput').files;
        if (!document.getElementById('teacherSelect').value) return alert("Please select a teacher.");
        if (fInput.length === 0) return;
        
        files = Array.from(fInput).slice(0, 10);
        idx = 0;
        count = 0;
        document.getElementById('setupForm').style.display = 'none';
        document.getElementById('taggingUI').style.display = 'block';
        loadPhoto();
    }

    function loadPhoto() {
        const file = files[idx];
        const container = document.getElementById('previewContainer');
        const badge = document.getElementById('photoCounter');
        badge.innerText = `PHOTO ${idx + 1} OF ${files.length}`;
        document.getElementById('studentSelect').value = "";
        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (e) => container.innerHTML = `<div class="counter-badge">${badge.innerText}</div><img src="${e.target.result}">`;
            reader.readAsDataURL(file);
        } else {
            container.innerHTML = `<div class="counter-badge">${badge.innerText}</div><div style="color:white;">Video Ready</div>`;
        }
    }

    async function processFile() {
        let file = files[idx];
        const sid = document.getElementById('studentSelect').value;
        const tid = document.getElementById('teacherSelect').value;
        const fid = document.getElementById('franchiseSelect').value;

        if (!sid) return alert("Select a student.");

        const btn = document.getElementById('nextBtn');
        btn.disabled = true;
        setStatus(`Securing ${idx + 1}/${files.length}...`);

        try {
            if (file.type.startsWith('image/')) {
                file = await imageCompression(file, { maxSizeMB: 0.8, maxWidthOrHeight: 1600 });
            }
            const key = `vault/franchise_${fid}/student_${sid}/${Date.now()}_${file.name}`;
            const up = await s3.upload({ Bucket: BKT, Key: key, Body: file, ContentType: file.type, ACL: 'public-read' }).promise();

            await fetch(`${API}/uploader_register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    franchise_id: parseInt(fid),
                    student_id: parseInt(sid),
                    teacher_id: parseInt(tid),
                    file_url: up.Location,
                    file_type: file.type.includes('image') ? 'image' : 'video'
                })
            });

            count++;
            setStatus(`${count} files secured successfully.`);
            idx++;
            if (idx < files.length) {
                loadPhoto();
            } else {
                setStatus(`Batch Complete: ${count} files secured.`);
                btn.style.display = 'none';
                document.getElementById('finishBtn').style.display = 'block';
            }
        } catch (e) {
            setStatus(`Sync Error: ${e.message}`);
            console.error(e);
        } finally {
            btn.disabled = false;
        }
    }
    loadFranchises();
</script>
