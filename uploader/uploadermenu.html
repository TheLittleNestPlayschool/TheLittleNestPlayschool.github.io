<div id="setupView">
    <label style="display:block; font-weight:bold; margin-bottom:8px; font-size:12px; color:#475569;">SELECT SCHOOL</label>
    <select id="franchiseSelect" onchange="loadDependencies()">
        <option value="">-- Choose Location --</option>
    </select>
    <div id="filePickerSection" style="display:none; text-align:center; padding:40px 20px; border:2px dashed #cbd5e1; border-radius:12px; background:#f8fafc;">
        <p style="margin-bottom:15px; color:#1e3a8a; font-weight:bold;">Tap to select batch (Max 20)</p>
        <input type="file" id="fileInput" accept="image/*,video/*" multiple onchange="startQueue()" style="font-size:14px;">
    </div>
</div>

<div id="batchCard" class="card" style="display:none;">
    <div class="preview-area" id="previewContainer">
        <div class="batch-badge" id="queueBadge">1 of 1</div>
    </div>
    <div class="form-padding">
        <label style="display:block; font-weight:bold; margin-bottom:5px; font-size:12px; color:#64748b;">WHO IS IN THIS PHOTO?</label>
        <select id="studentSelect"><option value="">-- Select Student --</option></select>
        <button id="uploadBtn" onclick="queueAndNext()" class="btn-upload">Tag & Next Photo</button>
    </div>
</div>

<div id="finalSummary" class="card" style="display:none; padding:20px;">
    <h3 style="margin-top:0; color:#1e3a8a;">The Little Nest Vault</h3>
    <p style="font-size:14px; color:#64748b;">Batch tagged! Please wait for green borders before closing.</p>
    <div id="summaryGrid" class="summary-grid"></div>
    <button onclick="location.reload()" class="btn-upload" style="margin-top:20px; background:#64748b;">Start New Batch</button>
</div>

<script>
    const X_BASE = 'https://x8ki-letl-twmt.n7.xano.io/api:I12II1nL';
    const W_END = 's3.ap-southeast-1.wasabisys.com';
    const BKT = 'the-little-nest-media';
    const AK = 'P7GI5LQMI4OX2SPAV1YA';
    const SK = 'NVDSvPLB6HeLROD9piOwBjeUl45Reeb5zrhPKiLY';

    let fileQueue = [];
    let currentFileIndex = 0;
    let pendingUploads = [];
    let isProcessing = false;

    const s3Client = new AWS.S3({ endpoint: W_END, accessKeyId: AK, secretAccessKey: SK, s3ForcePathStyle: true, signatureVersion: 'v4' });

    async function initMenu() {
        const r = await fetch(`${X_BASE}/uploader_get_franchises`);
        const data = await r.json();
        const sel = document.getElementById('franchiseSelect');
        data.forEach(f => { sel.innerHTML += `<option value="${f.id}">${f.name}</option>`; });
    }

    async function loadDependencies() {
        const fid = document.getElementById('franchiseSelect').value;
        if(!fid) return;
        document.getElementById('filePickerSection').style.display = 'block';
        const sData = await fetch(`${X_BASE}/uploader_get_students?franchise_id=${fid}`).then(res => res.json());
        const ss = document.getElementById('studentSelect');
        ss.innerHTML = '<option value="">-- Select Student --</option>';
        sData.forEach(item => { ss.innerHTML += `<option value="${item.id}">${item.name}</option>`; });
    }

    function startQueue() {
        const files = document.getElementById('fileInput').files;
        if (files.length === 0) return;
        fileQueue = Array.from(files);
        currentFileIndex = 0;
        pendingUploads = [];
        document.getElementById('setupView').style.display = 'none';
        document.getElementById('batchCard').style.display = 'block';
        showCurrentFile();
    }

    function showCurrentFile() {
        const file = fileQueue[currentFileIndex];
        const container = document.getElementById('previewContainer');
        const badge = document.getElementById('queueBadge');
        document.getElementById('studentSelect').value = "";
        badge.innerText = `PHOTO ${currentFileIndex + 1} OF ${fileQueue.length}`;

        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (e) => {
                container.innerHTML = `<div class="batch-badge">${badge.innerText}</div><img src="${e.target.result}" id="activePreview">`;
            };
            reader.readAsDataURL(file);
        } else {
            container.innerHTML = `<div class="batch-badge">${badge.innerText}</div><div style="color:white;text-align:center;">ðŸŽ¬<br>Video File</div>`;
        }
    }

    function queueAndNext() {
        const sid = document.getElementById('studentSelect').value;
        const sName = document.getElementById('studentSelect').options[document.getElementById('studentSelect').selectedIndex].text;
        if (!sid) return alert("Select a student.");

        const file = fileQueue[currentFileIndex];
        const fid = document.getElementById('franchiseSelect').value;
        const localSrc = document.getElementById('activePreview') ? document.getElementById('activePreview').src : null;

        // Add to background processor
        pendingUploads.push({ file, sid, sName, fid, localSrc });
        
        // Show status bar
        document.getElementById('task-counter').style.display = 'block';
        document.getElementById('pending-count').innerText = pendingUploads.length;

        // Kick off processing in the background (DO NOT AWAIT)
        if (!isProcessing) processNextInQueue();

        // INSTANTLY MOVE TO NEXT PHOTO
        currentFileIndex++;
        if (currentFileIndex < fileQueue.length) {
            showCurrentFile();
        } else {
            document.getElementById('batchCard').style.display = 'none';
            document.getElementById('finalSummary').style.display = 'block';
            renderSummary();
        }
    }

    async function processNextInQueue() {
        if (pendingUploads.length === 0) {
            isProcessing = false;
            document.getElementById('task-counter').style.background = "#059669";
            document.getElementById('task-counter').innerText = "All Secure! âœ“";
            return;
        }

        isProcessing = true;
        const task = pendingUploads[0];
        const safeId = "sum-" + task.file.name.replace(/[^a-z0-9]/gi, '');

        try {
            let blob = task.file;
            if (task.file.type.startsWith('image/')) {
                blob = await imageCompression(task.file, { maxSizeMB: 0.6, maxWidthOrHeight: 1400 });
            }

            const key = `vault/franchise_${task.fid}/student_${task.sid}/${Date.now()}_${blob.name}`;
            const up = await s3Client.upload({ Bucket: BKT, Key: key, Body: blob, ContentType: blob.type, ACL: 'public-read' }).promise();

            await fetch(`${X_BASE}/uploader_register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    franchise_id: parseInt(task.fid), student_id: parseInt(task.sid), teacher_id: 8,
                    file_url: up.Location, file_type: task.file.type.includes('image') ? 'image' : 'video'
                })
            });

            const el = document.getElementById(safeId);
            if(el) el.style.borderColor = "#059669";
        } catch (e) {
            console.error(e);
            const el = document.getElementById(safeId);
            if(el) el.style.borderColor = "red";
        }

        pendingUploads.shift(); // Remove task
        document.getElementById('pending-count').innerText = pendingUploads.length;
        processNextInQueue(); // Loop
    }

    function renderSummary() {
        const grid = document.getElementById('summaryGrid');
        grid.innerHTML = "";
        fileQueue.forEach(file => {
            const task = pendingUploads.find(t => t.file === file) || { sName: "Done", localSrc: "" };
            const div = document.createElement('div');
            div.className = 'summary-item';
            div.id = "sum-" + file.name.replace(/[^a-z0-9]/gi, '');
            div.innerHTML = `<div style="padding:10px; font-size:10px;">Securing...</div>`;
            grid.appendChild(div);
        });
    }

    initMenu();
</script>
