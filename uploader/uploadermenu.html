<div class="card">
    <div id="setupForm" class="form-body">
        <label>1. School Location</label>
        <select id="franchiseSelect" onchange="syncVaultData()">
            <option value="">-- Select Location --</option>
        </select>
        <label>2. Teacher Name</label>
        <select id="teacherSelect" disabled>
            <option value="">-- Choose Teacher --</option>
        </select>
        <label>3. Select Photos (Up to 10)</label>
        <div style="padding: 30px; border: 2px dashed #cbd5e1; border-radius: 12px; text-align: center; background: #f8fafc; position: relative; cursor: pointer;">
            <input type="file" id="fileInput" accept="image/*,video/*" multiple onchange="startBatch()" style="position:absolute; width:100%; height:100%; top:0; left:0; opacity:0; cursor:pointer;">
            <span style="color: #1e3a8a; font-weight: 600;">Tap to select batch</span>
        </div>
    </div>

    <div id="taggingUI" style="display:none;">
        <div class="preview-area" id="previewContainer">
            </div>
        <div class="form-body">
            <label>Who is in this photo?</label>
            <select id="studentSelect">
                <option value="">-- Identify Student --</option>
            </select>
            <button id="nextBtn" onclick="processUpload()" class="btn-action">Secure & Next</button>
            <div id="status-bar">Ready.</div>
        </div>
    </div>
</div>

<script>
    const X_API = 'https://x8ki-letl-twmt.n7.xano.io/api:I12II1nL';
    const W_URL = 's3.ap-southeast-1.wasabisys.com';
    const BKT = 'the-little-nest-media';
    const AK = 'P7GI5LQMI4OX2SPAV1YA';
    const SK = 'NVDSvPLB6HeLROD9piOwBjeUl45Reeb5zrhPKiLY';

    let files = [];
    let idx = 0;
    const s3 = new AWS.S3({ endpoint: W_URL, accessKeyId: AK, secretAccessKey: SK, s3ForcePathStyle: true, signatureVersion: 'v4' });

    function setStatus(msg) {
        document.getElementById('status-bar').innerText = msg;
    }

    async function init() {
        try {
            const r = await fetch(`${X_API}/uploader_get_franchises`);
            const data = await r.json();
            const sel = document.getElementById('franchiseSelect');
            data.forEach(f => { sel.innerHTML += `<option value="${f.id}">${f.name}</option>`; });
        } catch (e) { console.error("Init failed", e); }
    }

    async function syncVaultData() {
        const fid = document.getElementById('franchiseSelect').value;
        if (!fid) return;
        setStatus("Syncing...");
        try {
            const [t, s] = await Promise.all([
                fetch(`${X_API}/uploader_get_teachers?franchise_id=${fid}`).then(res => res.json()),
                fetch(`${X_API}/uploader_get_students?franchise_id=${fid}`).then(res => res.json())
            ]);
            const tSel = document.getElementById('teacherSelect');
            tSel.innerHTML = '<option value="">-- Choose Teacher --</option>';
            t.forEach(item => tSel.innerHTML += `<option value="${item.id}">${item.first_name}</option>`);
            tSel.disabled = false;
            
            const sSel = document.getElementById('studentSelect');
            sSel.innerHTML = '<option value="">-- Identify Student --</option>';
            s.forEach(item => sSel.innerHTML += `<option value="${item.id}">${item.name}</option>`);
            setStatus("Ready.");
        } catch (e) { setStatus("Sync error. Please refresh."); }
    }

    function startBatch() {
        const fInput = document.getElementById('fileInput').files;
        if (!document.getElementById('teacherSelect').value) return alert("Select teacher.");
        if (fInput.length === 0) return;
        files = Array.from(fInput).slice(0, 10);
        idx = 0;
        document.getElementById('setupForm').style.display = 'none';
        document.getElementById('taggingUI').style.display = 'block';
        loadPhoto();
    }

    function loadPhoto() {
        const file = files[idx];
        const container = document.getElementById('previewContainer');
        const badgeText = `PHOTO ${idx + 1} OF ${files.length}`;
        container.innerHTML = `<div class="counter-badge">${badgeText}</div><div style="color:white;">Loading...</div>`;
        document.getElementById('studentSelect').value = "";
        
        const reader = new FileReader();
        reader.onload = (e) => container.innerHTML = `<div class="counter-badge">${badgeText}</div><img src="${e.target.result}">`;
        reader.readAsDataURL(file);
        setStatus(`Tagging ${idx + 1} of ${files.length}`);
    }

    async function processUpload() {
        let file = files[idx];
        const sid = document.getElementById('studentSelect').value;
        const tid = document.getElementById('teacherSelect').value;
        const fid = document.getElementById('franchiseSelect').value;

        if (!sid) return alert("Select student.");

        const btn = document.getElementById('nextBtn');
        btn.disabled = true;

        try {
            if (file.type.startsWith('image/')) {
                setStatus("Optimizing...");
                file = await imageCompression(file, { maxSizeMB: 0.8, maxWidthOrHeight: 1600 });
            }
            
            const key = `vault/franchise_${fid}/student_${sid}/${Date.now()}_${file.name}`;
            const up = await s3.upload({ Bucket: BKT, Key: key, Body: file, ContentType: file.type, ACL: 'public-read' }).promise();

            await fetch(`${X_API}/uploader_register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    franchise_id: parseInt(fid), 
                    student_id: parseInt(sid), 
                    teacher_id: parseInt(tid),
                    file_url: up.Location, 
                    file_type: file.type.includes('image') ? 'image' : 'video'
                })
            });

            idx++;
            if (idx < files.length) {
                loadPhoto();
                btn.disabled = false;
            } else {
                // FIRE AND FORGET: Trigger Xano background cleanup
                fetch(`${X_API}/uploader_cleanup_batch`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        student_id: parseInt(sid), 
                        franchise_id: parseInt(fid) 
                    })
                });

                setStatus("Batch successfully saved to The Little Nest Vault.");
                btn.innerText = "Finish & Clear";
                btn.disabled = false;
                btn.onclick = () => location.reload();
            }
        } catch (e) {
            setStatus("Upload error. Please try again.");
            btn.disabled = false;
        }
    }
    init();
</script>
