<div class="card">
    <div id="setupForm" class="form-body">
        <label>1. School Location</label>
        <select id="franchiseSelect" onchange="syncVaultData()">
            <option value="">-- Select Location --</option>
        </select>
        <label>2. Teacher Name</label>
        <select id="teacherSelect" disabled>
            <option value="">-- Choose Teacher --</option>
        </select>
        <label>3. Select Photos (Up to 10)</label>
        <div style="padding: 30px; border: 2px dashed #cbd5e1; border-radius: 12px; text-align: center; background: #f8fafc; position: relative;">
            <input type="file" id="fileInput" accept="image/*,video/*" multiple onchange="initBatchSession()" style="position:absolute; width:100%; height:100%; top:0; left:0; opacity:0; cursor:pointer;">
            <span style="color: #1e3a8a; font-weight: 600;">Tap to select batch</span>
        </div>
    </div>

    <div id="taggingUI" style="display:none;">
        <div class="preview-area" id="previewContainer">
            <div id="photoCounter" class="counter-badge"></div>
        </div>
        <div class="form-body">
            <label>Who is in this photo?</label>
            <select id="studentSelect">
                <option value="">-- Identify Student --</option>
            </select>
            <button id="nextBtn" onclick="uploadAndSecure()" class="btn-action">Secure & Next</button>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://x8ki-letl-twmt.n7.xano.io/api:I12II1nL';
    const W_END = 's3.ap-southeast-1.wasabisys.com';
    const BKT = 'the-little-nest-media';
    const AK = 'P7GI5LQMI4OX2SPAV1YA';
    const SK = 'NVDSvPLB6HeLROD9piOwBjeUl45Reeb5zrhPKiLY';

    let vaultBatch = [];
    let vaultIdx = 0;
    let successfulUploads = 0;
    const s3 = new AWS.S3({ endpoint: W_END, accessKeyId: AK, secretAccessKey: SK, s3ForcePathStyle: true, signatureVersion: 'v4' });

    function setVaultStatus(msg) {
        const footer = document.getElementById('vault-footer');
        if (footer) footer.innerText = msg;
    }

    async function initVault() {
        const r = await fetch(`${API_URL}/uploader_get_franchises`);
        const data = await r.json();
        const sel = document.getElementById('franchiseSelect');
        data.forEach(f => { sel.innerHTML += `<option value="${f.id}">${f.name}</option>`; });
    }

    async function syncVaultData() {
        const fid = document.getElementById('franchiseSelect').value;
        if (!fid) return;
        setVaultStatus("Syncing vault lists...");
        const [t, s] = await Promise.all([
            fetch(`${API_URL}/uploader_get_teachers?franchise_id=${fid}`).then(res => res.json()),
            fetch(`${API_URL}/uploader_get_students?franchise_id=${fid}`).then(res => res.json())
        ]);
        
        const tSel = document.getElementById('teacherSelect');
        tSel.innerHTML = '<option value="">-- Choose Teacher --</option>';
        t.forEach(item => tSel.innerHTML += `<option value="${item.id}">${item.first_name}</option>`);
        tSel.disabled = false;

        const sSel = document.getElementById('studentSelect');
        sSel.innerHTML = '<option value="">-- Identify Student --</option>';
        s.forEach(item => sSel.innerHTML += `<option value="${item.id}">${item.name}</option>`);
        setVaultStatus("Vault synced.");
    }

    function initBatchSession() {
        const files = document.getElementById('fileInput').files;
        if (!document.getElementById('teacherSelect').value) return alert("Select teacher first.");
        if (files.length === 0) return;
        
        vaultBatch = Array.from(files).slice(0, 10);
        vaultIdx = 0;
        successfulUploads = 0;
        
        document.getElementById('setupForm').style.display = 'none';
        document.getElementById('taggingUI').style.display = 'block';
        loadVaultPhoto();
    }

    function loadVaultPhoto() {
        const file = vaultBatch[vaultIdx];
        const container = document.getElementById('previewContainer');
        const badge = document.getElementById('photoCounter');
        
        badge.innerText = `PHOTO ${vaultIdx + 1} OF ${vaultBatch.length}`;
        document.getElementById('studentSelect').value = "";

        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (e) => container.innerHTML = `<div id="photoCounter" class="counter-badge">${badge.innerText}</div><img src="${e.target.result}">`;
            reader.readAsDataURL(file);
        } else {
            container.innerHTML = `<div id="photoCounter" class="counter-badge">${badge.innerText}</div><div style="color:white;text-align:center;">ðŸŽ¬<br>Video File</div>`;
        }
    }

    async function uploadAndSecure() {
        let file = vaultBatch[vaultIdx];
        const sid = document.getElementById('studentSelect').value;
        const tid = document.getElementById('teacherSelect').value;
        const fid = document.getElementById('franchiseSelect').value;

        if (!sid) return alert("Please select a student.");

        // Lock button to prevent double-click or "clunkiness"
        const btn = document.getElementById('nextBtn');
        btn.disabled = true;
        setVaultStatus(`Processing ${vaultIdx + 1}/${vaultBatch.length}...`);

        try {
            if (file.type.startsWith('image/')) {
                file = await imageCompression(file, { maxSizeMB: 0.8, maxWidthOrHeight: 1600 });
            }

            const key = `vault/franchise_${fid}/student_${sid}/${Date.now()}_${file.name}`;
            const upload = await s3.upload({ Bucket: BUCKET_NAME, Key: key, Body: file, ContentType: file.type, ACL: 'public-read' }).promise();

            await fetch(`${API_URL}/uploader_register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    franchise_id: parseInt(fid),
                    student_id: parseInt(sid),
                    teacher_id: parseInt(tid),
                    file_url: upload.Location,
                    file_type: file.type.includes('image') ? 'image' : 'video'
                })
            });

            successfulUploads++;
            setVaultStatus(`${successfulUploads} files secured in the vault.`);

            vaultIdx++;
            if (vaultIdx < vaultBatch.length) {
                loadVaultPhoto();
            } else {
                setVaultStatus(`Batch Complete: ${successfulUploads} files secured.`);
                setTimeout(() => location.reload(), 3000); // Auto-reset after 3 seconds
            }
        } catch (e) {
            setVaultStatus("Sync Error. Please try again.");
            console.error(e);
        } finally {
            btn.disabled = false; // Unlock button
        }
    }
    initVault();
</script>
