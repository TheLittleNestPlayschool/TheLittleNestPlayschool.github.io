<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent Portal</title>
    <style>
        /* These are the same styles from your Engine dashboard to keep it consistent */
        html, body { margin: 0; padding: 0; background: #f4f4f4; font-family: 'Inter', sans-serif; font-size: 15px; }
        .admin-sidebar { width: 250px; height: 100vh; background: #1a1a1a; color: #fff; position: fixed; left: 0; top: 0; z-index: 10000; overflow-y: auto; border-right: 1px solid #333; }
        .main-content { margin-left: 250px; padding: 30px; width: calc(100% - 250px); min-height: 100vh; background: #fff; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="nav-placeholder"></div>

    <main class="main-content" id="dashboard-content">
        <div id="content-inner" style="text-align: center; margin-top: 20vh;">
            <h1>The Little Nest Parent Hub</h1>
            <p>Welcome to your portal. Please select an option from the menu.</p>
        </div>
    </main>

    <script>
        // CRUCIAL CHANGE: This now fetches parentsmenu.html
        window.onload = function() {
            fetch('parentsmenu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-placeholder').innerHTML = data;
                });
        };

        // Standard loadFrame function
        async function loadFrame(url, name) {
            const container = document.getElementById('dashboard-content');
            container.innerHTML = '<div style="padding:40px;">Loading ' + name + '...</div>';
            try {
                const response = await fetch(url + '?v=' + Math.floor(Math.random() * 999999));
                const html = await response.text();
                container.innerHTML = html;
            } catch (e) {
                container.innerHTML = '<h2>Error loading module</h2>';
            }
        }
    </script>
</body>
</html>
