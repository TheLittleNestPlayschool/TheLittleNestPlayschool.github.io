<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
    <h1 style="margin:0;">Raw Message Log</h1>
    <button onclick="loadRawLogs()" style="background:#eee; border:1px solid #ccc; padding:8px 15px; cursor:pointer; border-radius:4px; font-weight:bold;">RELOAD LOGS</button>
</div>

<div style="display: flex; padding: 12px 20px; background: #f4f4f4; font-weight: bold; border-radius: 4px; margin-bottom: 5px; font-size: 0.8rem; color: #666; border: 1px solid #eee;">
    <div style="flex: 0.5;">ID</div>
    <div style="flex: 2;">Sender</div>
    <div style="flex: 5;">Message Content</div>
    <div style="flex: 2;">Timestamp</div>
    <div style="width: 140px; text-align: right;">Actions</div>
</div>

<div id="raw-log-container" style="display: flex; flex-direction: column; gap: 4px;">
    <div style="text-align:center; padding:40px; color:#888; border:1px dashed #ccc;">Initializing sync with Xano...</div>
</div>

<div id="modal-raw" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:99999; justify-content:center; align-items:center;">
    <div style="background:white; width:500px; border-radius:8px; padding:25px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
        <h3 style="margin-top:0;">Edit Entry</h3>
        <input type="hidden" id="r-id">
        <div style="margin-bottom:20px;">
            <label style="display:block; margin-bottom:8px; font-weight:bold; font-size:0.9rem;">Message Content</label>
            <textarea id="r-message" style="width:100%; height:120px; padding:10px; border:1px solid #ccc; border-radius:4px; font-family:inherit;"></textarea>
        </div>
        <div style="display:flex; justify-content:flex-end; gap:10px;">
            <button onclick="document.getElementById('modal-raw').style.display='none'" style="padding:10px 15px; cursor:pointer; border:none; background:none;">Cancel</button>
            <button onclick="submitRawEdit()" style="background:#00d1b2; color:white; border:none; padding:10px 25px; cursor:pointer; font-weight:bold; border-radius:4px;">SAVE RECORD</button>
        </div>
    </div>
</div>

<script>
(function() {
    const RAW_API = 'https://x8ki-letl-twmt.n7.xano.io/api:mXEfdJlg/message_raw';

    window.loadRawLogs = async () => {
        const container = document.getElementById('raw-log-container');
        try {
            const res = await fetch(RAW_API + '?t=' + Date.now());
            const data = await res.json();
            let list = Array.isArray(data) ? data : (data.items || []);
            
            if (list.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:20px;">No records found in message_raw.</div>';
                return;
            }

            // Descending sort (newest ID first)
            list.sort((a, b) => b.id - a.id);

            container.innerHTML = list.map(r => {
                // Handling potential variations in field naming from Xano
                const msg = r.message || r.content || r.text || "";
                const sender = r.sender_name || r.name || r.sender_id || "Unknown";
                const time = r.created_at ? new Date(r.created_at).toLocaleString() : "N/A";

                return `
                <div style="display: flex; align-items: center; padding: 10px 20px; background: #fff; border: 1px solid #eee; border-radius: 4px; font-size: 0.85rem; transition: background 0.1s;" onmouseover="this.style.background='#fcfcfc'" onmouseout="this.style.background='#fff'">
                    <div style="flex: 0.5; color: #bbb; font-family: monospace;">${r.id}</div>
                    <div style="flex: 2; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding-right: 15px;">${sender}</div>
                    <div style="flex: 5; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding-right: 20px; color: #444;">${msg}</div>
                    <div style="flex: 2; color: #999; font-size: 0.75rem;">${time}</div>
                    <div style="width: 140px; text-align: right; display: flex; justify-content: flex-end; gap: 6px;">
                        <button onclick="editRaw(${r.id})" style="color: #00d1b2; background: none; border: 1px solid #00d1b2; padding: 4px 10px; cursor: pointer; border-radius: 4px; font-size: 0.7rem; font-weight:bold;">EDIT</button>
                        <button onclick="deleteRaw(${r.id})" style="color: #ff4757; background: none; border: 1px solid #ff4757; padding: 4px 10px; cursor: pointer; border-radius: 4px; font-size: 0.7rem; font-weight:bold;">DEL</button>
                    </div>
                </div>`;
            }).join('');
        } catch(e) { 
            console.error("Fetch error:", e);
            container.innerHTML = '<div style="color:red; text-align:center; padding:20px;">Error connecting to Xano. Check Console.</div>';
        }
    };

    window.submitRawEdit = async () => {
        const id = document.getElementById('r-id').value;
        const payload = { message: document.getElementById('r-message').value };

        const res = await fetch(`${RAW_API}/${id}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            document.getElementById('modal-raw').style.display = 'none';
            loadRawLogs();
        } else {
            alert("Update failed - ensure 'message' is the correct field name in Xano.");
        }
    };

    window.editRaw = async (id) => {
        const res = await fetch(`${RAW_API}/${id}`);
        const r = await res.json();
        document.getElementById('r-id').value = r.id;
        document.getElementById('r-message').value = r.message || r.content || r.text || "";
        document.getElementById('modal-raw').style.display = 'flex';
    };

    window.deleteRaw = async (id) => {
        if(confirm("Confirm Delete ID #" + id + "?")) {
            await fetch(`${RAW_API}/${id}`, { method: 'DELETE' });
            loadRawLogs();
        }
    };

    loadRawLogs();
})();
</script>
