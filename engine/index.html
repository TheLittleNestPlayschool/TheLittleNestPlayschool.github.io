<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engine Dashboard</title>
    <style>
        html, body { margin: 0; padding: 0; background: #f4f4f4; font-family: 'Inter', sans-serif; font-size: 15px; }
        .admin-sidebar { width: 250px; height: 100vh; background: #1a1a1a; position: fixed; left: 0; top: 0; padding: 0; z-index: 10000; }
        .main-content { margin-left: 250px; padding: 0; width: calc(100% - 250px); height: 100vh; background: #fff; box-sizing: border-box; overflow: hidden; position: relative; }
        .btn { padding: 10px 20px; cursor: pointer; font-weight: 700; border: 1px solid #ccc; border-radius: 4px; }
        .btn-save { background: #00d1b2; color: #1a1a1a; border: none; }
        iframe { width: 100%; height: 100%; border: none; display: block; }
    </style>
</head>
<body>

    <div class="admin-sidebar" id="nav-placeholder"></div>

    <main class="main-content" id="dashboard-content">
        <div id="content-inner" style="text-align: center; margin-top: 20vh; position: absolute; width: 100%; top: 0; pointer-events: none; z-index: 1;">
            <h1 style="font-family: Georgia, serif; color: #1a365d; font-size: 2.2rem;">The Little Nest Intelligence Hub</h1>
            <p>Select a module from the menu to begin.</p>
        </div>
    </main>

    <script>
        // 1. Initial Menu Load
        fetch('enginemenu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });

        // 2. The Absolute Cleanup
        function killConnections() {
            let oldFrame = document.querySelector('iframe');
            if (oldFrame) {
                try {
                    // Tell the current page to stop everything
                    oldFrame.contentWindow.stop(); 
                    // Point to a null data stream to kill the Xano socket
                    oldFrame.src = "data:text/plain,";
                    // Clear the content for garbage collection
                    oldFrame.contentDocument.write('');
                } catch(e) {}
                
                oldFrame.remove();
                // Null the variable to free up browser memory
                oldFrame = null; 
            }
        }

        function resetDashboard() {
            const indicator = document.getElementById('screen-name');
            if(indicator) indicator.textContent = 'Home';
            killConnections();
            document.getElementById('content-inner').style.display = 'block';
        }

        // 3. Load Function with Connection Reset
        function loadFrame(url, name) {
            const indicator = document.getElementById('screen-name');
            if(indicator) indicator.textContent = name;
            
            const container = document.getElementById('dashboard-content');
            document.getElementById('content-inner').style.display = 'none';
            
            // Clear connections first
            killConnections();
            
            const newFrame = document.createElement('iframe');
            newFrame.style.width = "100%";
            newFrame.style.height = "100%";
            newFrame.style.border = "none";
            container.appendChild(newFrame);
            
            // We use a 300ms delay to ensure Xano has "released" the slot
            setTimeout(() => {
                newFrame.src = url + '?v=' + Date.now();
            }, 300); 
        }
    </script>
</body>
</html>
