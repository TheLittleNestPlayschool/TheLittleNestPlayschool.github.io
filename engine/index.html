<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engine Dashboard</title>
    <style>
        html, body { margin: 0; padding: 0; background: #f4f4f4; font-family: 'Inter', sans-serif; font-size: 15px; overflow: hidden; }
        /* This is the container that was missing or misconfigured */
        #nav-placeholder { 
            width: 250px; 
            height: 100vh; 
            background: #1a1a1a; 
            position: fixed; 
            left: 0; 
            top: 0; 
            z-index: 10000; 
        }
        .main-content { 
            margin-left: 250px; 
            padding: 25px; 
            width: calc(100% - 250px); 
            min-height: 100vh; 
            background: #fff; 
            box-sizing: border-box; 
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div id="nav-placeholder"></div>

    <main class="main-content" id="dashboard-content">
        <div id="content-inner" style="text-align: center; margin-top: 20vh;">
            <h1 style="font-family: Georgia, serif; color: #1a365d; font-size: 2.2rem;">The Little Nest Intelligence Hub</h1>
            <p>Select a module from the menu to begin.</p>
        </div>
    </main>

    <script>
        let currentAbortController = null;

        // 1. Load the sidebar menu into the fixed container
        fetch('enginemenu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            })
            .catch(err => {
                console.error("Failed to load menu:", err);
                document.getElementById('nav-placeholder').innerHTML = '<div style="color:white; padding:20px;">Menu Load Error</div>';
            });

        function resetDashboard() {
            if (currentAbortController) currentAbortController.abort();
            const indicator = document.getElementById('screen-name');
            if(indicator) indicator.textContent = 'Home';
            document.getElementById('dashboard-content').innerHTML = `
                <div id="content-inner" style="text-align: center; margin-top: 20vh;">
                    <h1 style="font-family: Georgia, serif; color: #1a365d; font-size: 2.2rem;">The Little Nest Intelligence Hub</h1>
                </div>
            `;
        }

        async function loadFrame(url, name) {
            const container = document.getElementById('dashboard-content');
            const indicator = document.getElementById('screen-name');
            if(indicator) indicator.textContent = name;

            if (currentAbortController) currentAbortController.abort();
            currentAbortController = new AbortController();

            container.innerHTML = '<div style="padding:20px; font-weight:bold; color:#666;">Loading ' + name + '...</div>';
            
            try {
                const response = await fetch(url + '?v=' + Date.now(), {
                    signal: currentAbortController.signal
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const html = await response.text();
                
                setTimeout(() => {
                    container.innerHTML = html;
                }, 10);
            } catch (e) {
                if (e.name !== 'AbortError') {
                    container.innerHTML = '<h2 style="color:red; padding:20px;">Error loading ' + name + '.</h2>';
                }
            }
        }
    </script>
</body>
</html>
