<!DOCTYPE html>
<html>
<head>
    <style>
        .menu-container { padding: 20px; color: white; font-family: 'Inter', sans-serif; }
        .menu-header { margin-bottom: 30px; }
        .home-btn { width: 100%; padding: 12px; background: #00a896; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .current-screen { font-size: 12px; color: #888; text-transform: uppercase; margin-top: 5px; }
        .menu-section h3 { font-size: 11px; color: #555; letter-spacing: 1px; margin: 20px 0 10px 0; }
        .menu-list { list-style: none; padding: 0; margin: 0; }
        .menu-list li { padding: 8px 0; color: #ccc; cursor: pointer; font-size: 14px; transition: color 0.2s; }
        .menu-list li:hover { color: #00a896; }
    </style>
</head>
<body>

<div class="menu-container">
    <div class="menu-header">
        <button onclick="window.parent.resetDashboard()" class="home-btn">üè† DASHBOARD HOME</button>
        <div id="screen-name" class="current-screen">Home</div>
    </div>

    <div class="menu-section">
        <h3>SITE & IDENTITY</h3>
        <ul class="menu-list">
            <li onclick="window.parent.loadFrame('blog_manager.html', 'Blog Management'); updateUI('Blog Management')">Blog Management</li>
            <li onclick="window.parent.loadFrame('franchise_manager.html', 'Franchise Manager'); updateUI('Franchise Manager')">Franchise Manager</li>
            <li onclick="window.parent.loadFrame('parent_manager.html', 'Parent Management'); updateUI('Parent Management')">Parent Management</li>
            <li onclick="window.parent.loadFrame('student_manager.html', 'Student Management'); updateUI('Student Management')">Student Management</li>
            <li onclick="window.parent.loadFrame('teacher_manager.html', 'Teacher Management'); updateUI('Teacher Management')">Teacher Management</li>
        </ul>
    </div>

    <div class="menu-section">
        <h3>ACADEMIC DNA</h3>
        <ul class="menu-list">
            <li onclick="window.parent.loadFrame('new_enrollment.html', 'New Enrollment'); updateUI('New Enrollment')">New Enrollment</li>
        </ul>
    </div>
</div>

<script>
    /**
     * Updates the text in the menu sidebar only. 
     * All network/abort logic happens in the index.html file.
     */
    function updateUI(name) {
        const indicator = document.getElementById('screen-name');
        if (indicator) indicator.textContent = name;
    }
</script>

</body>
</html>
