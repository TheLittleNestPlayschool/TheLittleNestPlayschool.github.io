<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Nest | Media Uploader</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1500.0.min.js"></script>
    <style>
        :root { --primary: #5c2d91; --bg: #f4f7f6; }
        body { font-family: sans-serif; background: var(--bg); padding: 20px; display: flex; justify-content: center; }
        .card { background: white; padding: 24px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: var(--primary); margin-top: 0; text-align: center; }
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 0.9em; }
        select, input, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 6px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; margin-top: 25px; cursor: pointer; transition: 0.2s; }
        button:hover { background: #4a2475; }
        button:disabled { background: #ccc; }
        #status { margin-top: 15px; font-size: 0.85em; text-align: center; color: #666; font-style: italic; }
    </style>
</head>
<body>

<div class="card">
    <h2>NestMind Media Vault</h2>
    
    <label>1. Select School Location</label>
    <select id="franchiseSelect" onchange="loadDependencies()">
        <option value="">-- Choose Location --</option>
    </select>

    <label>2. Teacher Name</label>
    <select id="teacherSelect" disabled>
        <option value="">-- Select Teacher --</option>
    </select>

    <label>3. Student Name</label>
    <select id="studentSelect" disabled>
        <option value="">-- Select Student --</option>
    </select>

    <label>4. Select Photo or Video</label>
    <input type="file" id="fileInput" accept="image/*,video/*">

    <button id="uploadBtn" onclick="handleUpload()">Upload to Vault</button>
    <div id="status">Loading school locations...</div>
</div>

<script>
    // --- CONFIGURATION ---
    const XANO_BASE_URL = 'https://x8ki-letl-twmt.n7.xano.io/api:I12II1nL';
    const WASABI_ENDPOINT = 's3.ap-southeast-1.wasabisys.com';
    const BUCKET_NAME = 'the-little-nest-media';
    const ACCESS_KEY = 'P7GI5LQMI4OX2SPAV1YA';
    const SECRET_KEY = 'NVDSvPLB6HeLROD9piOwBjeUl45Reeb5zrhPKiLY';

    // Configure Wasabi (S3) Connection
    const s3 = new AWS.S3({
        endpoint: WASABI_ENDPOINT,
        accessKeyId: ACCESS_KEY,
        secretAccessKey: SECRET_KEY,
        s3ForcePathStyle: true,
        signatureVersion: 'v4'
    });

    // 1. Load Franchises on Page Start
    async function init() {
        try {
            const resp = await fetch(`${XANO_BASE_URL}/uploader_get_franchises`);
            const franchises = await resp.json();
            const select = document.getElementById('franchiseSelect');
            franchises.forEach(f => {
                select.innerHTML += `<option value="${f.id}">${f.name}</option>`;
            });
            document.getElementById('status').innerText = "Select a location to begin.";
        } catch (err) {
            document.getElementById('status').innerText = "Error loading locations.";
        }
    }

    // 2. Load Teachers & Students for the selected Franchise
    async function loadDependencies() {
        const fid = document.getElementById('franchiseSelect').value;
        if (!fid) return;

        const status = document.getElementById('status');
        status.innerText = "Syncing class lists...";

        try {
            const tResp = await fetch(`${XANO_BASE_URL}/uploader_get_teachers?franchise_id=${fid}`);
            const teachers = await tResp.json();
            const tSelect = document.getElementById('teacherSelect');
            tSelect.innerHTML = '<option value="">-- Select Teacher --</option>';
            teachers.forEach(t => tSelect.innerHTML += `<option value="${t.id}">${t.first_name}</option>`);
            tSelect.disabled = false;

            const sResp = await fetch(`${XANO_BASE_URL}/uploader_get_students?franchise_id=${fid}`);
            const students = await sResp.json();
            const sSelect = document.getElementById('studentSelect');
            sSelect.innerHTML = '<option value="">-- Select Student --</option>';
            students.forEach(s => sSelect.innerHTML += `<option value="${s.id}">${s.name}</option>`);
            sSelect.disabled = false;

            status.innerText = "Ready for upload.";
        } catch (err) {
            status.innerText = "Error syncing school data.";
        }
    }

    // 3. Handle Direct Upload and Xano Registration
    async function handleUpload() {
        const file = document.getElementById('fileInput').files[0];
        const fid = document.getElementById('franchiseSelect').value;
        const sid = document.getElementById('studentSelect').value;
        const tid = document.getElementById('teacherSelect').value;

        if (!file || !fid || !sid || !tid) {
            alert("Please complete all selections and pick a file.");
            return;
        }

        const btn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        btn.disabled = true;
        status.innerText = "Pushing file to Wasabi Singapore...";

        const timestamp = Date.now();
        const key = `vault/franchise_${fid}/student_${sid}/${timestamp}_${file.name}`;

        const params = {
            Bucket: BUCKET_NAME,
            Key: key,
            Body: file,
            ContentType: file.type,
            ACL: 'public-read'
        };

        try {
            const upload = await s3.upload(params).promise();
            status.innerText = "Registering in Media Vault...";

            const registerResp = await fetch(`${XANO_BASE_URL}/uploader_register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    franchise_id: parseInt(fid),
                    student_id: parseInt(sid),
                    teacher_id: parseInt(tid),
                    file_url: upload.Location,
                    file_type: file.type.includes('image') ? 'image' : 'video'
                })
            });

            if (registerResp.ok) {
                status.innerText = "Success! Upload secured for 90 days.";
                document.getElementById('fileInput').value = "";
            } else {
                throw new Error("Xano registration failed.");
            }
        } catch (err) {
            console.error(err);
            status.innerText = "Upload failed: " + err.message;
        } finally {
            btn.disabled = false;
        }
    }

    init();
</script>

</body>
</html>
