<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Franchise Manager</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
:root{--max-width:1400px;--gap:10px;}

body{
  font-family:Arial,Helvetica,sans-serif;
  margin:16px auto;
  padding:18px;
  max-width:var(--max-width);
  font-size:15px;
  background-color:#e8ffff;
}

form .record-line{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin-bottom:10px
}
.record-field{
  display:flex;
  flex-direction:column
}

.hide-manager-id{display:none;}

input,textarea,select{
  padding:8px;
  font-size:14px;
  box-sizing:border-box;
  background-color:#ffeffb;
  border:1px solid #ccc;
  border-radius:4px;
  width:100%;
}

textarea{min-height:56px; resize:vertical}

button{
  padding:8px 12px;
  font-size:14px;
  background-color:#74e8e8;
  border:none;
  border-radius:4px;
  cursor:pointer;
}
button:hover{
  background-color:#498787;
  color:#fff;
}

.controls{
  display:flex;
  gap:10px;
  align-items:center;
  flex-wrap:wrap;
  margin:12px 0
}
.controls > *{min-width:120px}

#searchInput{
  flex:1;
  min-width:220px;
  padding:10px;
  font-size:15px;
  background-color:#ffeffb;
  border:1px solid #ccc;
  border-radius:4px
}

#tableWrapper{
  max-height:600px;
  overflow-y:auto;
  border:1px solid #ddd;
  padding:8px;
  border-radius:6px;
  background:#e8ffff;
}

table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
  background:#e8ffff;
}

th,td{
  border:1px solid #e6e6e6;
  padding:8px;
  vertical-align:top;
  font-size:13px;
}

th{background:#e8ffff;}

.record-line-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin-bottom:6px;
}

.record-field label{
  font-size:12px;
  margin-bottom:6px
}

.actions{text-align:center;}
.actions button{
  display:block;
  width:84px;
  margin:6px auto;
}

.pagination{
  display:flex;
  gap:6px;
  justify-content:center;
  margin-top:12px;
  flex-wrap:wrap
}

.page-btn{
  padding:6px 10px;
  border:1px solid #ccc;
  background:#74e8e8;
  border-radius:4px
}
.page-btn.active{
  background:#498787;
  color:#fff;
}

.compact{font-size:13px}

@media (max-width:1200px){
  .record-line-grid{grid-template-columns:repeat(2,1fr)}
  form .record-line{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<form id="add-form" autocomplete="off">
  <div class="record-line">
    <div class="record-field"><label>Franchise Name</label><input id="name" required></div>
    <div class="record-field"><label>Phone</label><input id="phone_number"></div>
    <div class="record-field"><label>Franchise Email</label><input type="email" id="franchise_email"></div>
    <div class="record-field"><label>Address</label><input id="address"></div>
  </div>

  <div class="record-line">
    <div class="record-field"><label>Royalty Rate</label><input type="number" step="0.01" id="royalty_rate"></div>
    <div class="record-field"><label>Status</label><input id="status"></div>
    <div class="record-field"><label>Opening Date</label><input type="date" id="opening_date"></div>
    <div class="record-field hide-manager-id"><label>Manager User ID</label><input id="manager_user_id"></div>
  </div>

  <div class="record-line">
    <div class="record-field"><label>Owner 1 Name</label><input id="owner_1_name"></div>
    <div class="record-field"><label>Owner 1 Phone</label><input id="owner_1_phone"></div>
    <div class="record-field"><label>Owner 1 Email</label><input type="email" id="owner_1_email"></div>
    <div class="record-field"><label>Business Tax ID</label><input id="business_tax_id"></div>
  </div>

  <div class="record-line">
    <div class="record-field"><label>Owner 2 Name</label><input id="owner_2_name"></div>
    <div class="record-field"><label>Owner 2 Phone</label><input id="owner_2_phone"></div>
    <div class="record-field"><label>Owner 2 Email</label><input type="email" id="owner_2_email"></div>
    <div class="record-field"><label>Social Media Links (JSON)</label><textarea id="social_media_links"></textarea></div>
  </div>

  <div class="record-line">
    <div class="record-field"><label>Internal Notes</label><textarea id="internal_notes"></textarea></div>
  </div>

  <button type="submit" style="width:160px;">Add Franchise</button>
</form>

</script>

</body>
</html>
