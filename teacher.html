<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h1 style="margin:0; color:#1a1a1a;">Teacher Management</h1>
    <button onclick="openNewTeacherModal()" style="background:#00d1b2; color:white; border:none; padding:12px 24px; cursor:pointer; font-weight:bold; border-radius:4px;">+ NEW TEACHER</button>
</div>

<div style="overflow-x: auto; background: white; border-radius: 8px; border: 1px solid #eee;">
    <table class="admin-table" style="width: 100%; border-collapse: collapse; min-width: 1800px;">
        <thead>
            <tr style="background: #f8f9fa; border-bottom: 2px solid #eee;">
                <th style="padding: 12px; text-align: left;">NAME</th>
                <th style="padding: 12px; text-align: left;">CONTACT / EMAIL</th>
                <th style="padding: 12px; text-align: left;">LOCATION (BRGY/CITY/ADDRESS)</th>
                <th style="padding: 12px; text-align: left;">TIN # / IDS</th>
                <th style="padding: 12px; text-align: left;">DAILY PAY</th>
                <th style="padding: 12px; text-align: left;">EMPLOYMENT DATES</th>
                <th style="padding: 12px; text-align: left;">STATUS & COMMENTS</th>
                <th style="padding: 12px; text-align: center;">ACTIONS</th>
            </tr>
        </thead>
        <tbody id="teacher-body">
            <tr><td colspan="8" style="text-align:center; padding:40px;">Loading 18-field teacher records...</td></tr>
        </tbody>
    </table>
</div>

<div id="modal-teacher" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:99999; justify-content:center; align-items:center;">
    <div style="background:white; width:900px; border-radius:8px; overflow:hidden; display:flex; flex-direction:column; max-height:95vh;">
        <div style="padding:20px; border-bottom:1px solid #eee; background:#fcfcfc;"><h3 id="t-modal-title" style="margin:0;">Teacher Profile (18 Fields)</h3></div>
        
        <div style="padding:25px; overflow-y:auto; flex-grow:1; display:grid; grid-template-columns: 1fr 1fr 1fr; gap:15px;">
            <input type="hidden" id="t-id">
            
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">First Name</label><input type="text" id="t-first_name" style="width:100%; padding:8px;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Last Name</label><input type="text" id="t-last_name" style="width:100%; padding:8px;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Email</label><input type="email" id="t-email" style="width:100%; padding:8px;"></div>
            
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Phone</label><input type="text" id="t-phone" style="width:100%; padding:8px;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">TIN Number</label><input type="text" id="t-tin_number" style="width:100%; padding:8px;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Daily Pay</label><input type="number" id="t-daily_pay" step="0.01" style="width:100%; padding:8px;"></div>

            <div><label style="display:block; font-size:0.75rem; font-weight:700;">User ID</label><input type="number" id="t-user_id" style="width:100%; padding:8px;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Franchise ID</label><input type="number" id="t-franchise_id" style="width:100%; padding:8px;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Admin Type ID</label><input type="number" id="t-admin_type_id" style="width:100%; padding:8px;"></div>

            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Start Date</label><input type="date" id="t-start_date" style="width:100%; padding:8px;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Last Day of Work</label><input type="date" id="t-last_day_of_work" style="width:100%; padding:8px;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Is Active?</label><select id="t-is_active" style="width:100%; padding:8px;"><option value="true">Yes</option><option value="false">No</option></select></div>

            <div style="grid-column: span 2;"><label style="display:block; font-size:0.75rem; font-weight:700;">Street Address</label><input type="text" id="t-address" style="width:100%; padding:8px;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">City</label><input type="text" id="t-city" style="width:100%; padding:8px;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Barangay (brgy)</label><input type="text" id="t-brgy" style="width:100%; padding:8px;"></div>
            
            <div style="grid-column: span 3;"><label style="display:block; font-size:0.75rem; font-weight:700;">Inactivation Reason / Comments</label><textarea id="t-comments" style="width:100%; height:60px; padding:8px;"></textarea></div>
        </div>

        <div style="padding:20px; border-top:1px solid #eee; display:flex; justify-content:flex-end; gap:12px; background:#fcfcfc;">
            <button onclick="document.getElementById('modal-teacher').style.display='none'" style="padding:10px 20px; cursor:pointer; background:white; border:1px solid #ccc; border-radius:4px;">CANCEL</button>
            <button onclick="submitTeacher()" style="background:#00d1b2; color:white; border:none; padding:10px 25px; cursor:pointer; font-weight:bold; border-radius:4px;">SAVE TEACHER</button>
        </div>
    </div>
</div>

<script>
(function() {
    const TEACHER_URL = 'https://x8ki-letl-twmt.n7.xano.io/api:xLIeVP2e/teacher';

    window.loadTeachers = async () => {
        try {
            const res = await fetch(TEACHER_URL);
            const data = await res.json();
            document.getElementById('teacher-body').innerHTML = data.map(t => `
                <tr style="border-bottom:1px solid #eee;">
                    <td style="padding:12px;"><strong>${t.first_name || ''} ${t.last_name || ''}</strong></td>
                    <td style="padding:12px;">${t.email || ''}<br><small>${t.phone || ''}</small></td>
                    <td style="padding:12px;">${t.address || ''}<br>${t.brgy || ''}, ${t.city || ''}</td>
                    <td style="padding:12px;">TIN: ${t.tin_number || 'N/A'}<br><small>U:${t.user_id} F:${t.franchise_id} A:${t.admin_type_id}</small></td>
                    <td style="padding:12px;">$${t.daily_pay || '0.00'}</td>
                    <td style="padding:12px;">Start: ${t.start_date || 'N/A'}<br>End: ${t.last_day_of_work || 'N/A'}</td>
                    <td style="padding:12px;">
                        <span style="color:${t.is_active ? 'green' : 'red'}; font-weight:bold;">${t.is_active ? 'Active' : 'Inactive'}</span>
                        <div style="font-size:0.7rem; color:#888;">${t.inactivation_reason_comments || ''}</div>
                    </td>
                    <td style="padding:12px; text-align:center;">
                        <a href="javascript:void(0)" onclick="editTeacher(${t.id})" style="color:blue; text-decoration:none; font-weight:bold; margin-right:10px;">Edit</a>
                        <a href="javascript:void(0)" onclick="deleteTeacher(${t.id})" style="color:red; text-decoration:none; font-weight:bold;">Del</a>
                    </td>
                </tr>`).join('');
        } catch(e) { document.getElementById('teacher-body').innerHTML = '<tr><td colspan="8">Error loading 18-field data.</td></tr>'; }
    };

    window.openNewTeacherModal = () => {
        document.getElementById('t-id').value = "";
        document.querySelectorAll('#modal-teacher input, #modal-teacher textarea').forEach(i => i.value = "");
        document.getElementById('modal-teacher').style.display = 'flex';
    };

    window.editTeacher = async (id) => {
        const res = await fetch(`${TEACHER_URL}/${id}`);
        const t = await res.json();
        document.getElementById('t-id').value = t.id;
        document.getElementById('t-first_name').value = t.first_name || "";
        document.getElementById('t-last_name').value = t.last_name || "";
        document.getElementById('t-email').value = t.email || "";
        document.getElementById('t-phone').value = t.phone || "";
        document.getElementById('t-tin_number').value = t.tin_number || "";
        document.getElementById('t-daily_pay').value = t.daily_pay || "";
        document.getElementById('t-user_id').value = t.user_id || "";
        document.getElementById('t-franchise_id').value = t.franchise_id || "";
        document.getElementById('t-admin_type_id').value = t.admin_type_id || "";
        document.getElementById('t-start_date').value = t.start_date || "";
        document.getElementById('t-last_day_of_work').value = t.last_day_of_work || "";
        document.getElementById('t-is_active').value = t.is_active ? "true" : "false";
        document.getElementById('t-address').value = t.address || "";
        document.getElementById('t-city').value = t.city || "";
        document.getElementById('t-brgy').value = t.brgy || "";
        document.getElementById('t-comments').value = t.inactivation_reason_comments || "";
        document.getElementById('modal-teacher').style.display = 'flex';
    };

    window.submitTeacher = async () => {
        const id = document.getElementById('t-id').value;
        const payload = {
            first_name: document.getElementById('t-first_name').value,
            last_name: document.getElementById('t-last_name').value,
            email: document.getElementById('t-email').value,
            phone: document.getElementById('t-phone').value,
            tin_number: document.getElementById('t-tin_number').value,
            daily_pay: document.getElementById('t-daily_pay').value,
            user_id: document.getElementById('t-user_id').value,
            franchise_id: document.getElementById('t-franchise_id').value,
            admin_type_id: document.getElementById('t-admin_type_id').value,
            start_date: document.getElementById('t-start_date').value,
            last_day_of_work: document.getElementById('t-last_day_of_work').value,
            is_active: document.getElementById('t-is_active').value === "true",
            address: document.getElementById('t-address').value,
            city: document.getElementById('t-city').value,
            brgy: document.getElementById('t-brgy').value,
            inactivation_reason_comments: document.getElementById('t-comments').value
        };
        await fetch(id ? `${TEACHER_URL}/${id}` : TEACHER_URL, {
            method: id ? 'PATCH' : 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        document.getElementById('modal-teacher').style.display = 'none';
        loadTeachers();
    };

    window.deleteTeacher = async (id) => { if(confirm("Delete teacher record?")) { await fetch(`${TEACHER_URL}/${id}`, {method:'DELETE'}); loadTeachers(); } };
    loadTeachers();
})();
</script>
