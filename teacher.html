<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h1 style="margin:0; color:#1a1a1a;">Teacher Management</h1>
    <button onclick="openNewTeacherModal()" style="background:#00d1b2; color:white; border:none; padding:12px 24px; cursor:pointer; font-weight:bold; border-radius:4px;">+ NEW TEACHER</button>
</div>

<div style="overflow-x: auto; background: white; border-radius: 8px; border: 1px solid #eee;">
    <table class="admin-table" style="width: 100%; border-collapse: collapse; min-width: 2800px; font-size: 0.85rem;">
        <thead>
            <tr style="background: #f8f9fa; border-bottom: 2px solid #eee;">
                <th style="padding: 10px; text-align: left;">ID</th>
                <th style="padding: 10px; text-align: left;">FIRST NAME</th>
                <th style="padding: 10px; text-align: left;">LAST NAME</th>
                <th style="padding: 10px; text-align: left;">EMAIL</th>
                <th style="padding: 10px; text-align: left;">PHONE</th>
                <th style="padding: 10px; text-align: left;">START DATE</th>
                <th style="padding: 10px; text-align: left;">DAILY PAY</th>
                <th style="padding: 10px; text-align: left;">TIN NUMBER</th>
                <th style="padding: 10px; text-align: left;">IS ACTIVE</th>
                <th style="padding: 10px; text-align: left;">USER ID</th>
                <th style="padding: 10px; text-align: left;">FRANCHISE ID</th>
                <th style="padding: 10px; text-align: left;">ADMIN TYPE ID</th>
                <th style="padding: 10px; text-align: left;">LAST WORK DAY</th>
                <th style="padding: 10px; text-align: left;">ADDRESS</th>
                <th style="padding: 10px; text-align: left;">CITY</th>
                <th style="padding: 10px; text-align: left;">BRGY</th>
                <th style="padding: 10px; text-align: left;">CREATED AT</th>
                <th style="padding: 10px; text-align: left;">INACTIVATION NOTES</th>
                <th style="padding: 10px; text-align: center;">ACTIONS</th>
            </tr>
        </thead>
        <tbody id="teacher-body">
            <tr><td colspan="19" style="text-align:center; padding:40px;">Fetching all 18 fields...</td></tr>
        </tbody>
    </table>
</div>

<div id="modal-teacher" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:99999; justify-content:center; align-items:center;">
    <div style="background:white; width:950px; border-radius:8px; display:flex; flex-direction:column; max-height:90vh;">
        <div style="padding:15px; border-bottom:1px solid #eee;"><h3 id="t-modal-title" style="margin:0;">Teacher Profile</h3></div>
        <div style="padding:20px; overflow-y:auto; display:grid; grid-template-columns: repeat(3, 1fr); gap:15px;">
            <input type="hidden" id="t-id">
            
            <div><label style="display:block; font-size:0.7rem; font-weight:700;">First Name</label><input type="text" id="t-first_name" style="width:100%;"></div>
            <div><label style="display:block; font-size:0.7rem; font-weight:700;">Last Name</label><input type="text" id="t-last_name" style="width:100%;"></div>
            <div><label style="display:block; font-size:0.7rem; font-weight:700;">Email</label><input type="email" id="t-email" style="width:100%;"></div>
            <div><label style="display:block; font-size:0.7rem; font-weight:700;">Phone</label><input type="text" id="t-phone" style="width:100%;"></div>
            <div><label style="display:block; font-size:0.7rem; font-weight:700;">Start Date</label><input type="date" id="t-start_date" style="width:100%;"></div>
            <div><label style="display:block; font-size:0.7rem; font-weight:700;">Daily Pay</label><input type="number" id="t-daily_pay" step="0.01" style="width:100%;"></div>
            <div><label style="display:block; font-size:0.7rem; font-weight:700;">TIN Number</label><input type="text" id="t-tin_number" style="width:100%;"></div>
            <div><label style="display:block; font-size:0.7rem; font-weight:700;">User ID</label><input type="number" id="t-user_id" style="width:100%;"></div>
            <div><label style="display:block; font-size:0.7rem; font-weight:700;">Franchise ID</label><input type="number" id="t-franchise_id" style="width:100%;"></div>
            <div><label style="display:block; font-size:0.7rem; font-weight:700;">Admin Type ID</label><input type="number" id="t-admin_type_id" style="width:100%;"></div>
            <div><label style="display:block; font-size:0.7rem; font-weight:700;">Last Day Work</label><input type="date" id="t-last_day_of_work" style="width:100%;"></div>
            <div><label style="display:block; font-size:0.7rem; font-weight:700;">Is Active?</label><select id="t-is_active" style="width:100%;"><option value="true">True</option><option value="false">False</option></select></div>
            <div><label style="display:block; font-size:0.7rem; font-weight:700;">Address</label><input type="text" id="t-address" style="width:100%;"></div>
            <div><label style="display:block; font-size:0.7rem; font-weight:700;">City</label><input type="text" id="t-city" style="width:100%;"></div>
            <div><label style="display:block; font-size:0.7rem; font-weight:700;">Brgy</label><input type="text" id="t-brgy" style="width:100%;"></div>
            <div style="grid-column: span 3;"><label style="display:block; font-size:0.7rem; font-weight:700;">Inactivation Reason / Comments</label><textarea id="t-inactivation_reason_comments" style="width:100%; height:50px;"></textarea></div>
        </div>
        <div style="padding:15px; border-top:1px solid #eee; display:flex; justify-content:flex-end; gap:10px;">
            <button onclick="document.getElementById('modal-teacher').style.display='none'" style="padding:8px 15px;">CANCEL</button>
            <button onclick="submitTeacher()" style="background:#00d1b2; color:white; border:none; padding:8px 15px; cursor:pointer; font-weight:bold; border-radius:4px;">SAVE</button>
        </div>
    </div>
</div>

<script>
(function() {
    const URL = 'https://x8ki-letl-twmt.n7.xano.io/api:xLIeVP2e/teacher';

    window.loadTeachers = async () => {
        try {
            const res = await fetch(URL);
            const data = await res.json();
            document.getElementById('teacher-body').innerHTML = data.map(t => `
                <tr style="border-bottom:1px solid #eee;">
                    <td>${t.id}</td>
                    <td>${t.first_name || ''}</td>
                    <td>${t.last_name || ''}</td>
                    <td>${t.email || ''}</td>
                    <td>${t.phone || ''}</td>
                    <td>${t.start_date || ''}</td>
                    <td>${t.daily_pay || '0.00'}</td>
                    <td>${t.tin_number || ''}</td>
                    <td style="color:${t.is_active ? 'green' : 'red'}; font-weight:bold;">${t.is_active}</td>
                    <td>${t.user_id || ''}</td>
                    <td>${t.franchise_id || ''}</td>
                    <td>${t.admin_type_id || ''}</td>
                    <td>${t.last_day_of_work || ''}</td>
                    <td>${t.address || ''}</td>
                    <td>${t.city || ''}</td>
                    <td>${t.brgy || ''}</td>
                    <td>${t.created_at ? new Date(t.created_at).toLocaleDateString() : ''}</td>
                    <td style="max-width:200px; overflow:hidden; text-overflow:ellipsis;">${t.inactivation_reason_comments || ''}</td>
                    <td style="text-align:center;"><a href="javascript:void(0)" onclick="editTeacher(${t.id})" style="color:blue;">Edit</a> | <a href="javascript:void(0)" onclick="deleteTeacher(${t.id})" style="color:red;">Del</a></td>
                </tr>`).join('');
        } catch(e) { console.error(e); }
    };

    window.openNewTeacherModal = () => {
        document.getElementById('t-id').value = "";
        document.querySelectorAll('#modal-teacher input, #modal-teacher textarea').forEach(i => i.value = "");
        document.getElementById('modal-teacher').style.display = 'flex';
    };

    window.editTeacher = async (id) => {
        const res = await fetch(`${URL}/${id}`);
        const t = await res.json();
        document.getElementById('t-id').value = t.id;
        document.getElementById('t-first_name').value = t.first_name || "";
        document.getElementById('t-last_name').value = t.last_name || "";
        document.getElementById('t-email').value = t.email || "";
        document.getElementById('t-phone').value = t.phone || "";
        document.getElementById('t-start_date').value = t.start_date || "";
        document.getElementById('t-daily_pay').value = t.daily_pay || "";
        document.getElementById('t-tin_number').value = t.tin_number || "";
        document.getElementById('t-user_id').value = t.user_id || "";
        document.getElementById('t-franchise_id').value = t.franchise_id || "";
        document.getElementById('t-admin_type_id').value = t.admin_type_id || "";
        document.getElementById('t-last_day_of_work').value = t.last_day_of_work || "";
        document.getElementById('t-is_active').value = t.is_active.toString();
        document.getElementById('t-address').value = t.address || "";
        document.getElementById('t-city').value = t.city || "";
        document.getElementById('t-brgy').value = t.brgy || "";
        document.getElementById('t-inactivation_reason_comments').value = t.inactivation_reason_comments || "";
        document.getElementById('modal-teacher').style.display = 'flex';
    };

    window.submitTeacher = async () => {
        const id = document.getElementById('t-id').value;
        const payload = {
            first_name: document.getElementById('t-first_name').value,
            last_name: document.getElementById('t-last_name').value,
            email: document.getElementById('t-email').value,
            phone: document.getElementById('t-phone').value,
            start_date: document.getElementById('t-start_date').value,
            daily_pay: document.getElementById('t-daily_pay').value,
            tin_number: document.getElementById('t-tin_number').value,
            user_id: document.getElementById('t-user_id').value,
            franchise_id: document.getElementById('t-franchise_id').value,
            admin_type_id: document.getElementById('t-admin_type_id').value,
            last_day_of_work: document.getElementById('t-last_day_of_work').value,
            is_active: document.getElementById('t-is_active').value === "true",
            address: document.getElementById('t-address').value,
            city: document.getElementById('t-city').value,
            brgy: document.getElementById('t-brgy').value,
            inactivation_reason_comments: document.getElementById('t-inactivation_reason_comments').value
        };
        await fetch(id ? `${URL}/${id}` : URL, {
            method: id ? 'PATCH' : 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        document.getElementById('modal-teacher').style.display = 'none';
        loadTeachers();
    };

    window.deleteTeacher = async (id) => { if(confirm("Delete record?")) { await fetch(`${URL}/${id}`, {method:'DELETE'}); loadTeachers(); } };
    loadTeachers();
})();
</script>
