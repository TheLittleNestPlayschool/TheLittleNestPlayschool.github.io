<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
    <h1 style="margin:0;">Teacher Management</h1>
    <button onclick="openNewTeacherModal()" class="btn-save" style="background:#00d1b2; color:white; border:none; padding:10px 20px; cursor:pointer; font-weight:bold; border-radius:4px;">+ NEW TEACHER</button>
</div>

<table class="admin-table">
    <thead>
        <tr>
            <th style="width: 80px;">ID</th>
            <th>TEACHER NAME</th>
            <th>CONTACT INFO</th>
            <th>SPECIALIZATION</th>
            <th>STATUS</th>
            <th style="width: 150px;">ACTIONS</th>
        </tr>
    </thead>
    <tbody id="teacher-body">
        <tr><td colspan="6" style="text-align:center; padding:20px;">Fetching teachers from Xano...</td></tr>
    </tbody>
</table>

<div id="modal-teacher" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:11000; justify-content:center; align-items:center;">
    <div style="background:white; width:550px; border-radius:4px; overflow:hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
        <div style="padding:15px; border-bottom:1px solid #eee;"><h3 id="teacher-modal-title" style="margin:0;">Teacher Profile</h3></div>
        <div style="padding:20px;">
            <input type="hidden" id="teacher-id">
            
            <div style="margin-bottom:15px;">
                <label style="display:block; font-size:0.85rem; font-weight:700; margin-bottom:5px;">Full Name</label>
                <input type="text" id="teacher-name" placeholder="Enter teacher name" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box;">
            </div>

            <div style="display: flex; gap: 15px; margin-bottom: 15px;">
                <div style="flex: 1;">
                    <label style="display:block; font-size:0.85rem; font-weight:700; margin-bottom:5px;">Email</label>
                    <input type="email" id="teacher-email" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box;">
                </div>
                <div style="flex: 1;">
                    <label style="display:block; font-size:0.85rem; font-weight:700; margin-bottom:5px;">Phone</label>
                    <input type="text" id="teacher-phone" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box;">
                </div>
            </div>

            <div style="margin-bottom:15px;">
                <label style="display:block; font-size:0.85rem; font-weight:700; margin-bottom:5px;">Specialization</label>
                <input type="text" id="teacher-spec" placeholder="e.g. Preschool, Arts, Math" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box;">
            </div>

            <div style="margin-bottom:15px;">
                <label style="display:block; font-size:0.85rem; font-weight:700; margin-bottom:5px;">Status</label>
                <select id="teacher-status" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box;">
                    <option value="active">Active</option>
                    <option value="on_leave">On Leave</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
        </div>
        <div style="padding:15px; border-top:1px solid #eee; display:flex; justify-content:flex-end; gap:10px; background:#fcfcfc;">
            <button onclick="document.getElementById('modal-teacher').style.display='none'" style="padding:8px 15px; cursor:pointer; font-weight:bold; background:#eee; border:none; border-radius:4px;">CANCEL</button>
            <button onclick="submitTeacher()" style="background:#00d1b2; color:white; border:none; padding:8px 15px; cursor:pointer; font-weight:bold; border-radius:4px;">SAVE TEACHER</button>
        </div>
    </div>
</div>

<script>
(function() {
    const TEACHER_URL = 'https://x8ki-letl-twmt.n7.xano.io/api:xLIeVP2e/teacher';

    window.loadTeachers = async () => {
        try {
            const res = await fetch(TEACHER_URL);
            const data = await res.json();
            
            if (!data || data.length === 0) {
                document.getElementById('teacher-body').innerHTML = '<tr><td colspan="6" style="text-align:center;">No teacher records found.</td></tr>';
                return;
            }

            document.getElementById('teacher-body').innerHTML = data.map(t => `
                <tr>
                    <td>${t.id}</td>
                    <td><strong>${t.name || 'Unnamed'}</strong></td>
                    <td>
                        <div style="font-size:0.85rem;">${t.email || 'N/A'}</div>
                        <div style="font-size:0.75rem; color:#666;">${t.phone || ''}</div>
                    </td>
                    <td>${t.specialization || 'General'}</td>
                    <td><span style="color:${t.status === 'active' ? 'green' : 'orange'}; font-weight:bold;">${t.status || 'active'}</span></td>
                    <td>
                        <a href="javascript:void(0)" onclick="editTeacher(${t.id})" style="color:blue; font-weight:bold;">Edit</a> | 
                        <a href="javascript:void(0)" onclick="deleteTeacher(${t.id})" style="color:red; font-weight:bold;">Del</a>
                    </td>
                </tr>`).join('');
        } catch(e) { 
            console.error("Error loading teachers:", e);
            document.getElementById('teacher-body').innerHTML = '<tr><td colspan="6" style="text-align:center; color:red;">Failed to connect to Xano.</td></tr>';
        }
    };

    window.openNewTeacherModal = () => {
        document.getElementById('teacher-modal-title').innerText = "Add New Teacher Record";
        document.getElementById('teacher-id').value = "";
        document.getElementById('teacher-name').value = "";
        document.getElementById('teacher-email').value = "";
        document.getElementById('teacher-phone').value = "";
        document.getElementById('teacher-spec').value = "";
        document.getElementById('teacher-status').value = "active";
        document.getElementById('modal-teacher').style.display = 'flex';
    };

    window.editTeacher = async (id) => {
        const res = await fetch(`${TEACHER_URL}/${id}`);
        const t = await res.json();
        document.getElementById('teacher-modal-title').innerText = "Edit Teacher Profile";
        document.getElementById('teacher-id').value = t.id;
        document.getElementById('teacher-name').value = t.name || "";
        document.getElementById('teacher-email').value = t.email || "";
        document.getElementById('teacher-phone').value = t.phone || "";
        document.getElementById('teacher-spec').value = t.specialization || "";
        document.getElementById('teacher-status').value = t.status || "active";
        document.getElementById('modal-teacher').style.display = 'flex';
    };

    window.submitTeacher = async () => {
        const id = document.getElementById('teacher-id').value;
        const payload = {
            name: document.getElementById('teacher-name').value,
            email: document.getElementById('teacher-email').value,
            phone: document.getElementById('teacher-phone').value,
            specialization: document.getElementById('teacher-spec').value,
            status: document.getElementById('teacher-status').value
        };

        if(!payload.name) { alert("Teacher name is required."); return; }

        const res = await fetch(id ? `${TEACHER_URL}/${id}` : TEACHER_URL, {
            method: id ? 'PATCH' : 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            document.getElementById('modal-teacher').style.display = 'none';
            loadTeachers();
        } else {
            alert("Error saving record to Xano.");
        }
    };

    window.deleteTeacher = async (id) => {
        if(confirm("Permanently delete this teacher?")) {
            await fetch(`${TEACHER_URL}/${id}`, { method: 'DELETE' });
            loadTeachers();
        }
    };

    loadTeachers();
})();
</script>
