<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
    <h1 style="margin:0; color:#1a1a1a;">Teacher Management</h1>
    <button onclick="openNewTeacherModal()" style="background:#00d1b2; color:white; border:none; padding:12px 24px; cursor:pointer; font-weight:bold; border-radius:4px;">+ NEW TEACHER</button>
</div>

<div id="teacher-container" style="display: flex; flex-direction: column; gap: 20px;">
    <div style="text-align:center; padding:50px;">Syncing 18 fields with Xano...</div>
</div>

<div id="modal-teacher" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:99999; justify-content:center; align-items:center;">
    <div style="background:white; width:950px; border-radius:8px; display:flex; flex-direction:column; max-height:92vh; box-shadow: 0 10px 50px rgba(0,0,0,0.5);">
        <div style="padding:20px; border-bottom:1px solid #eee; background:#fcfcfc;"><h3 style="margin:0;">Teacher Profile</h3></div>
        
        <div style="padding:25px; overflow-y:auto; flex-grow:1; display:grid; grid-template-columns: repeat(3, 1fr); gap:15px;">
            <input type="hidden" id="t-id">
            
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">1. First Name</label><input type="text" id="t-first_name" style="width:100%; padding:8px; border:1px solid #ccc;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">2. Last Name</label><input type="text" id="t-last_name" style="width:100%; padding:8px; border:1px solid #ccc;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">3. Email</label><input type="email" id="t-email" style="width:100%; padding:8px; border:1px solid #ccc;"></div>
            
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">4. Phone</label><input type="text" id="t-phone" style="width:100%; padding:8px; border:1px solid #ccc;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">5. TIN Number</label><input type="text" id="t-tin_number" style="width:100%; padding:8px; border:1px solid #ccc;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">6. Daily Pay</label><input type="number" id="t-daily_pay" step="0.01" style="width:100%; padding:8px; border:1px solid #ccc;"></div>

            <div><label style="display:block; font-size:0.75rem; font-weight:700;">7. Franchise</label><select id="t-franchise_id" style="width:100%; padding:8px; border:1px solid #ccc;"></select></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">8. Admin Type</label><select id="t-admin_type_id" style="width:100%; padding:8px; border:1px solid #ccc;"></select></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">9. User ID</label><input type="number" id="t-user_id" style="width:100%; padding:8px; border:1px solid #ccc;"></div>

            <div><label style="display:block; font-size:0.75rem; font-weight:700;">10. Start Date</label><input type="date" id="t-start_date" style="width:100%; padding:8px; border:1px solid #ccc;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">11. Last Work Day</label><input type="date" id="t-last_day_of_work" style="width:100%; padding:8px; border:1px solid #ccc;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">12. Is Active?</label><select id="t-is_active" style="width:100%; padding:8px; border:1px solid #ccc;"><option value="true">True</option><option value="false">False</option></select></div>

            <div style="grid-column: span 2;"><label style="display:block; font-size:0.75rem; font-weight:700;">13. Street Address</label><input type="text" id="t-address" style="width:100%; padding:8px; border:1px solid #ccc;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">14. City</label><input type="text" id="t-city" style="width:100%; padding:8px; border:1px solid #ccc;"></div>
            
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">15. Barangay (brgy)</label><input type="text" id="t-brgy" style="width:100%; padding:8px; border:1px solid #ccc;"></div>
            <div style="grid-column: span 2;"><label style="display:block; font-size:0.75rem; font-weight:700;">16. Created At (Auto)</label><input type="text" readonly placeholder="System Generated" style="width:100%; padding:8px; background:#f9f9f9; border:1px solid #ccc;"></div>
            
            <div style="grid-column: span 3;"><label style="display:block; font-size:0.75rem; font-weight:700;">17. Inactivation Reason / Comments</label><textarea id="t-notes" style="width:100%; height:60px; padding:8px; border:1px solid #ccc;"></textarea></div>
            
            <div style="grid-column: span 3; font-size: 0.7rem; color: #999;">18. System Hash/ID Tracking enabled.</div>
        </div>
        
        <div style="padding:20px; border-top:1px solid #eee; display:flex; justify-content:flex-end; gap:12px; background:#fcfcfc;">
            <button onclick="document.getElementById('modal-teacher').style.display='none'" style="padding:10px 20px; cursor:pointer;">CANCEL</button>
            <button onclick="submitTeacher()" style="background:#00d1b2; color:white; border:none; padding:10px 25px; cursor:pointer; font-weight:bold; border-radius:4px;">SAVE TEACHER</button>
        </div>
    </div>
</div>

<script>
(function() {
    const T_URL = 'https://x8ki-letl-twmt.n7.xano.io/api:xLIeVP2e/teacher';
    const F_URL = 'https://x8ki-letl-twmt.n7.xano.io/api:mXEfdJlg/franchise';
    const A_URL = 'https://x8ki-letl-twmt.n7.xano.io/api:UpJO_5WB/admin_type';

    let fMap = {};
    let rMap = {};

    window.initTeacherLogic = async () => {
        try {
            const [fRes, aRes] = await Promise.all([fetch(F_URL), fetch(A_URL)]);
            const fData = await fRes.json();
            const aData = await aRes.json();

            document.getElementById('t-franchise_id').innerHTML = fData.map(f => {
                fMap[f.id] = f.name;
                return `<option value="${f.id}">${f.name}</option>`;
            }).join('');

            document.getElementById('t-admin_type_id').innerHTML = aData.map(a => {
                const name = a.role_name || a.name || 'Role ' + a.id;
                rMap[a.id] = name;
                return `<option value="${a.id}">${name}</option>`;
            }).join('');

            loadTeachers();
        } catch(e) { console.error("API Load Failed", e); }
    };

    window.loadTeachers = async () => {
        const res = await fetch(T_URL + '?cache=' + Date.now());
        const data = await res.json();
        document.getElementById('teacher-container').innerHTML = data.map(t => `
            <div style="background:#fff; border:1px solid #eee; border-radius:8px; padding:25px; box-shadow:0 2px 8px rgba(0,0,0,0.05);">
                <div style="display:flex; justify-content:space-between; border-bottom:2px solid #00d1b2; padding-bottom:10px; margin-bottom:15px;">
                    <h2 style="margin:0;">${t.first_name} ${t.last_name}</h2>
                    <span style="font-weight:bold; color:${t.is_active ? 'green' : 'red'};">${t.is_active ? 'ACTIVE' : 'INACTIVE'}</span>
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:20px; font-size:0.9rem; line-height:1.6;">
                    <div>
                        <b>Contact:</b><br>${t.email || 'N/A'}<br>${t.phone || 'N/A'}<br>
                        <small>TIN: ${t.tin_number || 'N/A'}</small>
                    </div>
                    <div>
                        <b>Employment:</b><br>Pay: â‚±${t.daily_pay || '0.00'}<br>Start: ${t.start_date || 'N/A'}<br>
                        End: ${t.last_day_of_work || 'Currently Active'}
                    </div>
                    <div>
                        <b>Organization:</b><br>Franchise: ${fMap[t.franchise_id] || t.franchise_id}<br>
                        Role: ${rMap[t.admin_type_id] || t.admin_type_id}<br>
                        User ID: ${t.user_id || 'Not Linked'}
                    </div>
                    <div style="grid-column: span 2;"><b>Address:</b> ${t.address || ''}, ${t.brgy || ''}, ${t.city || ''}</div>
                    <div><small style="color:#999;">Created: ${new Date(t.created_at).toLocaleDateString()}</small></div>
                </div>
                <div style="margin-top:15px; font-size:0.8rem; color:#666; border-top:1px solid #f5f5f5; padding-top:10px;">
                    <b>Notes:</b> ${t.inactivation_reason_comments || 'None'}
                </div>
                <div style="text-align:right; margin-top:15px;">
                    <button onclick="editTeacher(${t.id})" style="color:blue; border:1px solid blue; background:none; padding:5px 15px; cursor:pointer; font-weight:bold; border-radius:4px;">EDIT</button>
                    <button onclick="deleteTeacher(${t.id})" style="color:red; border:1px solid red; background:none; padding:5px 15px; cursor:pointer; font-weight:bold; border-radius:4px;">DELETE</button>
                </div>
            </div>`).join('');
    };

    window.openNewTeacherModal = () => {
        document.getElementById('t-id').value = "";
        document.querySelectorAll('#modal-teacher input, #modal-teacher textarea').forEach(i => i.value = "");
        document.getElementById('t-is_active').value = "true";
        document.getElementById('modal-teacher').style.display = 'flex';
    };

    window.editTeacher = async (id) => {
        const res = await fetch(`${T_URL}/${id}`);
        const t = await res.json();
        document.getElementById('t-id').value = t.id;
        document.getElementById('t-first_name').value = t.first_name || "";
        document.getElementById('t-last_name').value = t.last_name || "";
        document.getElementById('t-email').value = t.email || "";
        document.getElementById('t-phone').value = t.phone || "";
        document.getElementById('t-tin_number').value = t.tin_number || "";
        document.getElementById('t-daily_pay').value = t.daily_pay || "";
        document.getElementById('t-user_id').value = t.user_id || "";
        document.getElementById('t-franchise_id').value = t.franchise_id || "";
        document.getElementById('t-admin_type_id').value = t.admin_type_id || "";
        document.getElementById('t-start_date').value = t.start_date || "";
        document.getElementById('t-last_day_of_work').value = t.last_day_of_work || "";
        document.getElementById('t-is_active').value = t.is_active.toString();
        document.getElementById('t-address').value = t.address || "";
        document.getElementById('t-city').value = t.city || "";
        document.getElementById('t-brgy').value = t.brgy || "";
        document.getElementById('t-notes').value = t.inactivation_reason_comments || "";
        document.getElementById('modal-teacher').style.display = 'flex';
    };

    window.submitTeacher = async () => {
        const id = document.getElementById('t-id').value;
        const start = document.getElementById('t-start_date').value;
        const end = document.getElementById('t-last_day_of_work').value;

        const payload = {
            first_name: document.getElementById('t-first_name').value,
            last_name: document.getElementById('t-last_name').value,
            email: document.getElementById('t-email').value,
            phone: document.getElementById('t-phone').value,
            tin_number: document.getElementById('t-tin_number').value,
            daily_pay: parseFloat(document.getElementById('t-daily_pay').value) || 0,
            franchise_id: parseInt(document.getElementById('t-franchise_id').value),
            admin_type_id: parseInt(document.getElementById('t-admin_type_id').value),
            user_id: parseInt(document.getElementById('t-user_id').value) || null,
            start_date: start === "" ? null : start,
            last_day_of_work: end === "" ? null : end,
            is_active: document.getElementById('t-is_active').value === "true",
            address: document.getElementById('t-address').value,
            city: document.getElementById('t-city').value,
            brgy: document.getElementById('t-brgy').value,
            inactivation_reason_comments: document.getElementById('t-notes').value
        };

        const res = await fetch(id ? `${T_URL}/${id}` : T_URL, {
            method: id ? 'PATCH' : 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            document.getElementById('modal-teacher').style.display = 'none';
            loadTeachers();
        } else {
            const err = await res.json();
            alert("Error: " + (err.message || "Xano Field Mismatch"));
        }
    };

    window.deleteTeacher = async (id) => { if(confirm("Delete record?")) { await fetch(`${T_URL}/${id}`, {method:'DELETE'}); loadTeachers(); } };
    
    initTeacherLogic();
})();
</script>
