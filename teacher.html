<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
    <h1 style="margin:0;">Teacher Management</h1>
    <button onclick="openNewTeacherModal()" class="btn-save" style="background:#00d1b2; color:white; border:none; padding:10px 20px; cursor:pointer; font-weight:bold; border-radius:4px;">+ NEW TEACHER</button>
</div>

<table class="admin-table">
    <thead>
        <tr>
            <th style="width: 60px;">ID</th>
            <th>TEACHER NAME</th>
            <th>CONTACT</th>
            <th>SPECIALIZATION</th>
            <th>HIRE DATE</th>
            <th>RATE</th>
            <th>STATUS</th>
            <th style="width: 120px;">ACTIONS</th>
        </tr>
    </thead>
    <tbody id="teacher-body">
        <tr><td colspan="8" style="text-align:center; padding:20px;">Fetching records from Xano...</td></tr>
    </tbody>
</table>

<div id="modal-teacher" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:11000; justify-content:center; align-items:center;">
    <div style="background:white; width:650px; border-radius:4px; overflow:hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
        <div style="padding:15px; border-bottom:1px solid #eee;"><h3 id="teacher-modal-title" style="margin:0;">Teacher Profile</h3></div>
        <div style="padding:20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <input type="hidden" id="teacher-id">
            
            <div style="grid-column: span 2;">
                <label style="display:block; font-size:0.8rem; font-weight:700; margin-bottom:5px;">Full Name (name)</label>
                <input type="text" id="t-name" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px;">
            </div>

            <div>
                <label style="display:block; font-size:0.8rem; font-weight:700; margin-bottom:5px;">Email (email)</label>
                <input type="email" id="t-email" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px;">
            </div>
            <div>
                <label style="display:block; font-size:0.8rem; font-weight:700; margin-bottom:5px;">Phone (phone)</label>
                <input type="text" id="t-phone" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px;">
            </div>

            <div>
                <label style="display:block; font-size:0.8rem; font-weight:700; margin-bottom:5px;">Specialization (specialization)</label>
                <input type="text" id="t-specialization" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px;">
            </div>
            <div>
                <label style="display:block; font-size:0.8rem; font-weight:700; margin-bottom:5px;">Hire Date (hire_date)</label>
                <input type="date" id="t-hire_date" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px;">
            </div>

            <div>
                <label style="display:block; font-size:0.8rem; font-weight:700; margin-bottom:5px;">Hourly Rate (hourly_rate)</label>
                <input type="number" id="t-hourly_rate" step="0.01" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px;">
            </div>
            <div>
                <label style="display:block; font-size:0.8rem; font-weight:700; margin-bottom:5px;">Status (status)</label>
                <select id="t-status" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px;">
                    <option value="active">Active</option>
                    <option value="on_leave">On Leave</option>
                    <option value="terminated">Terminated</option>
                </select>
            </div>
            <div style="grid-column: span 2;">
                <label style="display:block; font-size:0.8rem; font-weight:700; margin-bottom:5px;">Notes (notes)</label>
                <textarea id="t-notes" style="width:100%; height:80px; padding:10px; border:1px solid #ccc; border-radius:4px;"></textarea>
            </div>
        </div>
        <div style="padding:15px; border-top:1px solid #eee; display:flex; justify-content:flex-end; gap:10px; background:#fcfcfc;">
            <button onclick="document.getElementById('modal-teacher').style.display='none'" style="padding:8px 15px; cursor:pointer; font-weight:bold; background:#eee; border:none; border-radius:4px;">CANCEL</button>
            <button onclick="submitTeacher()" style="background:#00d1b2; color:white; border:none; padding:8px 15px; cursor:pointer; font-weight:bold; border-radius:4px;">SAVE TEACHER</button>
        </div>
    </div>
</div>

<script>
(function() {
    const TEACHER_URL = 'https://x8ki-letl-twmt.n7.xano.io/api:xLIeVP2e/teacher';

    window.loadTeachers = async () => {
        try {
            const res = await fetch(TEACHER_URL);
            const data = await res.json();
            
            document.getElementById('teacher-body').innerHTML = data.map(t => `
                <tr>
                    <td>${t.id}</td>
                    <td><strong>${t.name || 'Unnamed'}</strong></td>
                    <td>${t.email || ''}<br><small>${t.phone || ''}</small></td>
                    <td>${t.specialization || 'N/A'}</td>
                    <td>${t.hire_date || 'N/A'}</td>
                    <td>$${t.hourly_rate || '0.00'}</td>
                    <td><span style="color:${t.status === 'active' ? 'green' : 'orange'}; font-weight:bold;">${t.status || 'active'}</span></td>
                    <td>
                        <a href="javascript:void(0)" onclick="editTeacher(${t.id})" style="color:blue; font-weight:bold;">Edit</a> | 
                        <a href="javascript:void(0)" onclick="deleteTeacher(${t.id})" style="color:red; font-weight:bold;">Del</a>
                    </td>
                </tr>`).join('');
        } catch(e) { 
            document.getElementById('teacher-body').innerHTML = '<tr><td colspan="8" style="text-align:center; color:red;">Failed to load data.</td></tr>';
        }
    };

    window.openNewTeacherModal = () => {
        document.getElementById('teacher-modal-title').innerText = "Add New Teacher Record";
        document.getElementById('teacher-id').value = "";
        document.getElementById('t-name').value = "";
        document.getElementById('t-email').value = "";
        document.getElementById('t-phone').value = "";
        document.getElementById('t-specialization').value = "";
        document.getElementById('t-hire_date').value = "";
        document.getElementById('t-hourly_rate').value = "";
        document.getElementById('t-notes').value = "";
        document.getElementById('t-status').value = "active";
        document.getElementById('modal-teacher').style.display = 'flex';
    };

    window.editTeacher = async (id) => {
        const res = await fetch(`${TEACHER_URL}/${id}`);
        const t = await res.json();
        document.getElementById('teacher-modal-title').innerText = "Edit Teacher Profile";
        document.getElementById('teacher-id').value = t.id;
        document.getElementById('t-name').value = t.name || "";
        document.getElementById('t-email').value = t.email || "";
        document.getElementById('t-phone').value = t.phone || "";
        document.getElementById('t-specialization').value = t.specialization || "";
        document.getElementById('t-hire_date').value = t.hire_date || "";
        document.getElementById('t-hourly_rate').value = t.hourly_rate || "";
        document.getElementById('t-notes').value = t.notes || "";
        document.getElementById('t-status').value = t.status || "active";
        document.getElementById('modal-teacher').style.display = 'flex';
    };

    window.submitTeacher = async () => {
        const id = document.getElementById('teacher-id').value;
        const payload = {
            name: document.getElementById('t-name').value,
            email: document.getElementById('t-email').value,
            phone: document.getElementById('t-phone').value,
            specialization: document.getElementById('t-specialization').value,
            hire_date: document.getElementById('t-hire_date').value,
            hourly_rate: document.getElementById('t-hourly_rate').value,
            notes: document.getElementById('t-notes').value,
            status: document.getElementById('t-status').value
        };

        const res = await fetch(id ? `${TEACHER_URL}/${id}` : TEACHER_URL, {
            method: id ? 'PATCH' : 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            document.getElementById('modal-teacher').style.display = 'none';
            loadTeachers();
        } else {
            alert("Error saving record. Check field name mapping.");
        }
    };

    window.deleteTeacher = async (id) => {
        if(confirm("Permanently delete this teacher?")) {
            await fetch(`${TEACHER_URL}/${id}`, { method: 'DELETE' });
            loadTeachers();
        }
    };

    loadTeachers();
})();
</script>
