<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
    <h1 style="margin:0; color:#1a1a1a;">Teacher Management</h1>
    <button onclick="openNewTeacherModal()" style="background:#00d1b2; color:white; border:none; padding:12px 24px; cursor:pointer; font-weight:bold; border-radius:4px;">+ NEW TEACHER</button>
</div>

<div id="teacher-container" style="display: flex; flex-direction: column; gap: 20px;">
    <div style="text-align:center; padding:50px;">Connecting to Xano...</div>
</div>

<div id="modal-teacher" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:99999; justify-content:center; align-items:center;">
    <div style="background:white; width:900px; border-radius:8px; display:flex; flex-direction:column; max-height:92vh;">
        <div style="padding:20px; border-bottom:1px solid #eee;"><h3 style="margin:0;">Teacher Profile</h3></div>
        <div style="padding:25px; overflow-y:auto; flex-grow:1; display:grid; grid-template-columns: repeat(3, 1fr); gap:15px;">
            <input type="hidden" id="t-id">
            
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">First Name</label><input type="text" id="t-first_name" style="width:100%; padding:8px;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Last Name</label><input type="text" id="t-last_name" style="width:100%; padding:8px;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Email</label><input type="email" id="t-email" style="width:100%; padding:8px;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Phone</label><input type="text" id="t-phone" style="width:100%; padding:8px;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">TIN Number</label><input type="text" id="t-tin_number" style="width:100%; padding:8px;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Daily Pay</label><input type="number" id="t-daily_pay" step="0.01" style="width:100%; padding:8px;"></div>

            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Franchise</label><select id="t-franchise_id" style="width:100%; padding:8px;"></select></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Admin Type</label><select id="t-admin_type_id" style="width:100%; padding:8px;"></select></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">User ID</label><input type="number" id="t-user_id" style="width:100%; padding:8px;"></div>

            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Start Date</label><input type="date" id="t-start_date" style="width:100%; padding:8px;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Last Work Day</label><input type="date" id="t-last_day_of_work" style="width:100%; padding:8px;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Is Active?</label><select id="t-is_active" style="width:100%; padding:8px;"><option value="true">True</option><option value="false">False</option></select></div>

            <div style="grid-column: span 2;"><label style="display:block; font-size:0.75rem; font-weight:700;">Street Address</label><input type="text" id="t-address" style="width:100%; padding:8px;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">City</label><input type="text" id="t-city" style="width:100%; padding:8px;"></div>
            <div><label style="display:block; font-size:0.75rem; font-weight:700;">Barangay</label><input type="text" id="t-brgy" style="width:100%; padding:8px;"></div>
            <div style="grid-column: span 3;"><label style="display:block; font-size:0.75rem; font-weight:700;">Inactivation Notes</label><textarea id="t-notes" style="width:100%; height:60px; padding:8px;"></textarea></div>
        </div>
        <div style="padding:20px; border-top:1px solid #eee; display:flex; justify-content:flex-end; gap:12px;">
            <button onclick="document.getElementById('modal-teacher').style.display='none'" style="padding:10px 20px; cursor:pointer;">CANCEL</button>
            <button onclick="submitTeacher()" style="background:#00d1b2; color:white; border:none; padding:10px 25px; cursor:pointer; font-weight:bold; border-radius:4px;">SAVE RECORD</button>
        </div>
    </div>
</div>

<script>
(function() {
    const TEACHER_URL = 'https://x8ki-letl-twmt.n7.xano.io/api:xLIeVP2e/teacher';
    const FRANCHISE_URL = 'https://x8ki-letl-twmt.n7.xano.io/api:mXEfdJlg/franchise';
    const ADMIN_TYPE_URL = 'https://x8ki-letl-twmt.n7.xano.io/api:UpJO_5WB/admin_type';

    let fMap = {};
    let aMap = {};

    window.initModule = async () => {
        try {
            const [fRes, aRes] = await Promise.all([fetch(FRANCHISE_URL), fetch(ADMIN_TYPE_URL)]);
            const fData = await fRes.json();
            const aData = await aRes.json();

            document.getElementById('t-franchise_id').innerHTML = fData.map(f => {
                fMap[f.id] = f.name;
                return `<option value="${f.id}">${f.name}</option>`;
            }).join('');

            document.getElementById('t-admin_type_id').innerHTML = aData.map(a => {
                aMap[a.id] = a.name || a.role_name;
                return `<option value="${a.id}">${a.name || a.role_name}</option>`;
            }).join('');

            loadTeachers();
        } catch(e) { console.error("Initialization Failed", e); }
    };

    window.loadTeachers = async () => {
        const res = await fetch(TEACHER_URL);
        const teachers = await res.json();
        document.getElementById('teacher-container').innerHTML = teachers.map(t => `
            <div style="background:#fff; border:1px solid #eee; border-radius:8px; padding:20px; box-shadow:0 2px 8px rgba(0,0,0,0.05);">
                <div style="display:flex; justify-content:space-between; border-bottom:2px solid #00d1b2; padding-bottom:10px; margin-bottom:10px;">
                    <h2 style="margin:0;">${t.first_name} ${t.last_name}</h2>
                    <span style="font-weight:bold; color:${t.is_active ? 'green' : 'red'};">${t.is_active ? 'ACTIVE' : 'INACTIVE'}</span>
                </div>
                <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:15px; font-size:0.85rem;">
                    <div><b>Contact:</b> ${t.email || 'N/A'}<br><b>Phone:</b> ${t.phone || 'N/A'}</div>
                    <div><b>Pay:</b> â‚±${t.daily_pay}<br><b>Franchise:</b> ${fMap[t.franchise_id] || t.franchise_id}</div>
                    <div><b>Type:</b> ${aMap[t.admin_type_id] || t.admin_type_id}<br><b>Start:</b> ${t.start_date || 'N/A'}</div>
                </div>
                <div style="text-align:right; margin-top:15px;">
                    <button onclick="editTeacher(${t.id})" style="color:blue; border:1px solid blue; background:none; padding:5px 15px; cursor:pointer; font-weight:bold; border-radius:4px;">EDIT</button>
                    <button onclick="deleteTeacher(${t.id})" style="color:red; border:1px solid red; background:none; padding:5px 15px; cursor:pointer; font-weight:bold; border-radius:4px;">DELETE</button>
                </div>
            </div>`).join('');
    };

    window.openNewTeacherModal = () => {
        document.getElementById('t-id').value = "";
        document.querySelectorAll('#modal-teacher input, #modal-teacher textarea').forEach(i => i.value = "");
        document.getElementById('modal-teacher').style.display = 'flex';
    };

    window.editTeacher = async (id) => {
        const res = await fetch(`${TEACHER_URL}/${id}`);
        const t = await res.json();
        document.getElementById('t-id').value = t.id;
        document.getElementById('t-first_name').value = t.first_name || "";
        document.getElementById('t-last_name').value = t.last_name || "";
        document.getElementById('t-email').value = t.email || "";
        document.getElementById('t-phone').value = t.phone || "";
        document.getElementById('t-tin_number').value = t.tin_number || "";
        document.getElementById('t-daily_pay').value = t.daily_pay || "";
        document.getElementById('t-user_id').value = t.user_id || "";
        document.getElementById('t-franchise_id').value = t.franchise_id || "";
        document.getElementById('t-admin_type_id').value = t.admin_type_id || "";
        document.getElementById('t-start_date').value = t.start_date || "";
        document.getElementById('t-last_day_of_work').value = t.last_day_of_work || "";
        document.getElementById('t-is_active').value = t.is_active.toString();
        document.getElementById('t-address').value = t.address || "";
        document.getElementById('t-city').value = t.city || "";
        document.getElementById('t-brgy').value = t.brgy || "";
        document.getElementById('t-notes').value = t.inactivation_reason_comments || "";
        document.getElementById('modal-teacher').style.display = 'flex';
    };

    window.submitTeacher = async () => {
        const id = document.getElementById('t-id').value;
        const sD = document.getElementById('t-start_date').value;
        const lD = document.getElementById('t-last_day_of_work').value;

        const payload = {
            first_name: document.getElementById('t-first_name').value,
            last_name: document.getElementById('t-last_name').value,
            email: document.getElementById('t-email').value,
            phone: document.getElementById('t-phone').value,
            tin_number: document.getElementById('t-tin_number').value,
            daily_pay: parseFloat(document.getElementById('t-daily_pay').value) || 0,
            franchise_id: parseInt(document.getElementById('t-franchise_id').value),
            admin_type_id: parseInt(document.getElementById('t-admin_type_id').value),
            user_id: parseInt(document.getElementById('t-user_id').value) || null,
            start_date: sD === "" ? null : sD,
            last_day_of_work: lD === "" ? null : lD,
            is_active: document.getElementById('t-is_active').value === "true",
            address: document.getElementById('t-address').value,
            city: document.getElementById('t-city').value,
            brgy: document.getElementById('t-brgy').value,
            inactivation_reason_comments: document.getElementById('t-notes').value
        };

        const res = await fetch(id ? `${TEACHER_URL}/${id}` : TEACHER_URL, {
            method: id ? 'PATCH' : 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            document.getElementById('modal-teacher').style.display = 'none';
            loadTeachers();
        } else {
            alert("Save Failed. Check Xano field logic.");
        }
    };

    window.deleteTeacher = async (id) => { if(confirm("Delete?")) { await fetch(`${TEACHER_URL}/${id}`, {method:'DELETE'}); loadTeachers(); } };
    initModule();
})();
</script>
