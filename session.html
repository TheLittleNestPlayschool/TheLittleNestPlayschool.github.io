<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Session Manager</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
:root{--bg:#e8ffff;--input:#ffeffb;--accent:#74e8e8;--dark:#498787;}

body{font-family:Arial,sans-serif; margin:16px auto; padding:18px; max-width:1200px; background-color:var(--bg);}

h2{color: #333; border-bottom: 2px solid var(--accent); padding-bottom: 8px;}

form .record-line{display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-bottom:10px}
.record-field{display:flex; flex-direction:column}
label{font-size:11px; font-weight:bold; margin-bottom:4px; color:#555;}

input,textarea,select{padding:8px; border:1px solid #ccc; border-radius:4px; background-color:var(--input); width:100%; box-sizing:border-box;}
textarea{min-height:56px; resize:vertical}

button{padding:8px 12px; background-color:var(--accent); border:none; border-radius:4px; cursor:pointer; font-weight: bold;}
button:hover{background-color:var(--dark); color:#fff;}

#searchInput{width:100%; padding:12px; margin:20px 0 10px 0; border:1px solid #ccc; border-radius:4px; background:var(--input); font-size: 15px;}

#tableWrapper{max-height:600px; overflow-y:auto; border:1px solid #ddd; border-radius:6px; background:white; padding:8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);}
table{width:100%; border-collapse:collapse; table-layout:fixed;}
th,td{border:1px solid #eee; padding:10px; font-size:13px; text-align:left; vertical-align:top;}
th{background:#f9f9f9; position:sticky; top:0; z-index: 10;}

.grid-inner{display:grid; grid-template-columns:repeat(auto-fit, minmax(180px, 1fr)); gap:8px;}
.actions button{display:block; width:100%; margin:4px 0;}

@media (max-width:800px){ form .record-line{grid-template-columns:1fr} }
</style>
</head>

<body>

<h2>Create New Session</h2>
<form id="add-form">
  <div class="record-line">
    <div class="record-field"><label>Session Name</label><input id="name" required></div>
    <div class="record-field"><label>Franchise</label><select id="f_select" required><option value="">Loading...</option></select></div>
    <div class="record-field"><label>Max Students</label><input type="number" id="max_students"></div>
  </div>

  <div class="record-line">
    <div class="record-field"><label>Start Time</label><input id="start_time_text" placeholder="e.g. 10:00 AM"></div>
    <div class="record-field"><label>End Time</label><input id="end_time_text" placeholder="e.g. 11:30 AM"></div>
    <div class="record-field"><label>Is Active?</label>
      <select id="is_active"><option value="true">Yes</option><option value="false">No</option></select>
    </div>
  </div>

  <div class="record-line" style="grid-template-columns: 1fr;">
    <div class="record-field"><label>Scheduled Days (Hold Ctrl/Cmd to select multiple)</label>
      <select id="scheduled_days" multiple style="height:70px">
        <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
        <option>Thursday</option><option>Friday</option><option>Saturday</option><option>Sunday</option>
      </select>
    </div>
  </div>

  <button type="submit" id="submitBtn">Save Session</button>
</form>

<input id="searchInput" placeholder="Search sessions or franchises..." onkeyup="filterTable()">

<div id="tableWrapper">
  <table>
    <thead>
      <tr>
        <th style="width:50px">ID</th>
        <th>Session Details</th>
        <th style="width:100px">Actions</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
</div>

<script>
const sessionAPI = "https://x8ki-letl-twmt.n7.xano.io/api:mUsV7Zqx/session";
const franchiseAPI = "https://x8ki-letl-twmt.n7.xano.io/api:mXEfdJlg/franchise";

let dataStore = { sessions: [], franchises: [] };

async function init() {
    try {
        const fRes = await fetch(franchiseAPI);
        const fData = await fRes.json();
        dataStore.franchises = Array.isArray(fData) ? fData : (fData.items || []);

        const fSelect = document.getElementById('f_select');
        fSelect.innerHTML = '<option value="">-- Select Franchise --</option>';
        dataStore.franchises.forEach(f => {
            fSelect.innerHTML += `<option value="${f.id}">${f.name || f.id}</option>`;
        });
        
        await fetchSessions();
    } catch (err) { 
        console.error("Initialization Error:", err); 
    }
}

async function fetchSessions() {
    const res = await fetch(sessionAPI);
    const data = await res.json();
    dataStore.sessions = Array.isArray(data) ? data : (data.items || []);
    render();
}

function render() {
    const tbody = document.getElementById('table-body');
    tbody.innerHTML = '';
    dataStore.sessions.forEach(s => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${s.id}</td>
            <td>
                <div class="grid-inner">
                    <div class="record-field"><label>Name</label>
                        <input data-field="name" value="${s.name||''}" disabled>
                    </div>
                    <div class="record-field"><label>Franchise</label>
                        <select data-field="franchise_id" disabled>
                            ${dataStore.franchises.map(f => `<option value="${f.id}" ${f.id == s.franchise_id ? 'selected' : ''}>${f.name || f.id}</option>`).join('')}
                        </select>
                    </div>
                    <div class="record-field"><label>Start Time</label>
                        <input data-field="start_time_text" value="${s.start_time_text||''}" disabled>
                    </div>
                </div>
            </td>
            <td class="actions">
                <button onclick="editRow(this, ${s.id})">Edit</button>
                <button onclick="deleteRow(${s.id})" style="background:#ffcccc; color:#a00;">Del</button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

async function editRow(btn, id) {
    const tr = btn.closest('tr');
    const fields = tr.querySelectorAll('input, select');
    if (btn.textContent === 'Edit') {
        fields.forEach(f => f.disabled = false);
        btn.textContent = 'Save';
        btn.style.background = '#498787';
        btn.style.color = '#fff';
    } else {
        const payload = {};
        fields.forEach(f => {
            const key = f.dataset.field;
            if(key) {
                payload[key] = (f.type === 'number' || key === 'franchise_id') ? parseInt(f.value) : f.value;
            }
        });
        
        await fetch(`${sessionAPI}/${id}`, {
            method: 'PATCH',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        
        btn.textContent = 'Edit';
        btn.style.background = '';
        btn.style.color = '';
        fetchSessions();
    }
}

async function deleteRow(id) {
    if (confirm('Delete session?')) {
        await fetch(`${sessionAPI}/${id}`, { method: 'DELETE' });
        fetchSessions();
    }
}

function filterTable() {
    const val = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('#table-body tr').forEach(r => {
        r.style.display = r.innerText.toLowerCase().includes(val) ? '' : 'none';
    });
}

document.getElementById('add-form').onsubmit = async (e) => {
    e.preventDefault();
    const payload = {
        name: document.getElementById('name').value,
        franchise_id: parseInt(document.getElementById('f_select').value),
        max_students: parseInt(document.getElementById('max_students').value) || null,
        start_time_text: document.getElementById('start_time_text').value,
        end_time_text: document.getElementById('end_time_text').value,
        scheduled_days: Array.from(document.getElementById('scheduled_days').selectedOptions).map(o => o.value),
        is_active: document.getElementById('is_active').value === 'true'
    };
    
    await fetch(sessionAPI, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
    });
    
    e.target.reset();
    fetchSessions();
};

init();
</script>
</body>
</html>
