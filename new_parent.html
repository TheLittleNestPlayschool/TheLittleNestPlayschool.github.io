<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Parent Manager</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root{--max-width:1400px;--gap:10px;}
body{
  font-family:Arial,Helvetica,sans-serif;
  margin:16px auto;
  padding:18px;
  max-width:var(--max-width);
  font-size:15px;
  background-color:#e8ffff;
}
form .record-line{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-bottom:10px}
.record-field{display:flex;flex-direction:column}
input,textarea,select{
  padding:8px;
  font-size:14px;
  box-sizing:border-box;
  background-color:#ffeffb;
  border:1px solid #ccc;
  border-radius:4px;
}
button{
  padding:8px 12px;
  font-size:14px;
  background-color:#74e8e8;
  border:none;
  border-radius:4px;
  cursor:pointer;
}
button:hover{background-color:#498787;color:#fff}
.controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin:12px 0}
#searchInput{flex:1;min-width:220px;padding:10px;font-size:15px;background:#ffeffb;border:1px solid #ccc;border-radius:4px}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #e6e6e6;padding:8px;font-size:13px;vertical-align:top}
.actions button{display:block;width:84px;margin:6px auto;padding:6px}
.pagination{display:flex;gap:6px;justify-content:center;margin-top:12px}
.page-btn{padding:6px 10px;border:1px solid #ccc;background:#74e8e8;border-radius:4px}
.page-btn.active{background:#498787;color:#fff}
#debugBox{background:#111;color:#b5f5b5;padding:10px;border-radius:6px;font-family:monospace;font-size:12px;white-space:pre-wrap;max-height:160px;overflow:auto;margin-top:12px}
</style>
</head>
<body>

<form id="add-form">
  <div class="record-line">
    <div class="record-field"><label>First Name</label><input id="first_name" required></div>
    <div class="record-field"><label>Last Name</label><input id="last_name" required></div>
    <div class="record-field"><label>Email</label><input id="email"></div>
    <div class="record-field"><label>Phone</label><input id="phone"></div>
  </div>
  <div class="record-line">
    <div class="record-field"><label>Active?</label>
      <select id="is_active"><option>Yes</option><option>No</option></select>
    </div>
  </div>
  <button type="submit">Add Parent</button>
</form>

<div class="controls">
  <input id="searchInput" placeholder="Search parents..." />
</div>

<table>
<thead>
<tr><th>ID</th><th>All Fields</th><th>Actions</th></tr>
</thead>
<tbody id="table-body"></tbody>
</table>

<div class="pagination" id="pagination"></div>
<div id="debugBox"></div>

<script>
const API_BASE="https://x8ki-letl-twmt.n7.xano.io/api:iEHfqd-N";
const parentApi=`${API_BASE}/parent`;

let allRecords=[],filteredRecords=[],PAGE_SIZE=10,currentPage=1;

function dbg(...a){
  const b=document.getElementById('debugBox');
  b.textContent+=a.map(x=>typeof x==='object'?JSON.stringify(x,null,2):x).join(' ')+"\n";
}

function normalizeList(j){
  if(Array.isArray(j)) return j;
  if(j?.data && Array.isArray(j.data)) return j.data;
  return Object.values(j||{}).find(v=>Array.isArray(v))||[];
}

async function fetchAllRecords(){
  const r=await fetch(parentApi,{cache:'no-store'});
  const t=await r.text();
  const j=JSON.parse(t);
  allRecords=normalizeList(j);
  filteredRecords=allRecords.slice();
  render();
}

function render(){
  const tb=document.getElementById('table-body');
  tb.innerHTML='';
  filteredRecords.forEach(r=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td>${r.id}</td>
      <td>
        <div class="record-field"><label>First</label><input value="${r.first_name||''}" data-f="first_name" disabled></div>
        <div class="record-field"><label>Last</label><input value="${r.last_name||''}" data-f="last_name" disabled></div>
        <div class="record-field"><label>Email</label><input value="${r.email||''}" data-f="email" disabled></div>
        <div class="record-field"><label>Phone</label><input value="${r.phone||''}" data-f="phone" disabled></div>
        <div class="record-field"><label>Active</label>
          <select data-f="is_active" disabled>
            <option ${r.is_active?'selected':''}>Yes</option>
            <option ${!r.is_active?'selected':''}>No</option>
          </select>
        </div>
      </td>
      <td class="actions">
        <button>Edit</button>
        <button onclick="deleteRow(${r.id})">Delete</button>
      </td>`;
    tr.querySelector('button').onclick=()=>editRow(tr,r.id);
    tb.appendChild(tr);
  });
}

async function editRow(tr,id){
  const btn=tr.querySelector('button');
  const inputs=tr.querySelectorAll('input,select');
  if(btn.textContent==='Edit'){
    btn.textContent='Save';
    inputs.forEach(i=>i.disabled=false);
    return;
  }
  const p={};
  inputs.forEach(i=>{
    p[i.dataset.f]=i.dataset.f==='is_active'?i.value==='Yes':i.value||null;
    i.disabled=true;
  });
  await fetch(`${parentApi}/${id}`,{
    method:'PATCH',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(p),
    cache:'no-store'
  });
  btn.textContent='Edit';
  fetchAllRecords();
}

async function deleteRow(id){
  if(!confirm('Delete parent?'))return;
  await fetch(`${parentApi}/${id}`,{method:'DELETE',cache:'no-store'});
  fetchAllRecords();
}

document.getElementById('add-form').onsubmit=async e=>{
  e.preventDefault();
  const p={
    first_name:first_name.value,
    last_name:last_name.value,
    email:email.value,
    phone:phone.value,
    is_active:is_active.value==='Yes'
  };
  await fetch(parentApi,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(p),
    cache:'no-store'
  });
  e.target.reset();
  fetchAllRecords();
};

document.getElementById('searchInput').oninput=e=>{
  const v=e.target.value.toLowerCase();
  filteredRecords=allRecords.filter(r=>
    (`${r.first_name} ${r.last_name} ${r.email}`).toLowerCase().includes(v)
  );
  render();
};

fetchAllRecords();
</script>
</body>
</html>
