<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Parent 1 Manager</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root{--max-width:1400px;--gap:10px;}
body{
  font-family:Arial,Helvetica,sans-serif;
  margin:16px auto;
  padding:18px;
  max-width:var(--max-width);
  font-size:15px;
  background-color:#e8ffff;
}
form .record-line{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-bottom:10px}
.record-field{display:flex;flex-direction:column}
input,textarea,select{
  padding:8px;
  font-size:14px;
  box-sizing:border-box;
  background-color:#ffeffb;
  border:1px solid #ccc;
  border-radius:4px;
}
textarea{min-height:56px; resize:vertical}
button{
  padding:8px 12px;
  font-size:14px;
  background-color:#74e8e8;
  border:none;
  border-radius:4px;
  cursor:pointer;
  transition:0.2s;
}
button:hover{
  background-color:#498787;
  color:#fff;
}
.controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin:12px 0}
.controls > *{min-width:120px}
#searchInput{flex:1;min-width:220px;padding:10px;font-size:15px;background-color:#ffeffb;border:1px solid #ccc;border-radius:4px}
#tableWrapper{
  max-height:600px;
  overflow-y:auto;
  border:1px solid #ddd;
  padding:8px;
  border-radius:6px;
  background:#e8ffff;
}
table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
  background:#e8ffff;
}
th,td{
  border:1px solid #e6e6e6;
  padding:8px;
  vertical-align:top;
  font-size:13px;
}
th{background:#e8ffff;}
.record-line-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-bottom:6px}
.record-field label{font-size:12px;color:#333;margin-bottom:6px}
.actions button{display:block;width:84px;margin:6px auto;padding:6px}
.pagination{display:flex;gap:6px;align-items:center;justify-content:center;margin-top:12px;flex-wrap:wrap}
.page-btn{padding:6px 10px;border:1px solid #ccc;background:#74e8e8;color:#000;cursor:pointer;border-radius:4px}
.page-btn.active{background:#498787;color:#fff;border-color:#498787}
.compact{font-size:13px}
@media (max-width:1200px){
  .record-line-grid{grid-template-columns:repeat(2,1fr)}
  form .record-line{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>
<body>

<form id="add-form" autocomplete="off">
  <div class="record-line">
    <div class="record-field"><label>First Name</label><input type="text" id="first_name" required></div>
    <div class="record-field"><label>Last Name</label><input type="text" id="last_name" required></div>
    <div class="record-field"><label>Email</label><input type="email" id="email"></div>
    <div class="record-field"><label>Phone</label><input type="text" id="phone"></div>
  </div>
  <div class="record-line">
    <div class="record-field"><label>Address</label><input type="text" id="address"></div>
    <div class="record-field"><label>User ID</label><input type="number" id="user_id"></div>
    <div class="record-field"><label>Last Class Attended</label><input type="date" id="last_class_attended_date"></div>
    <div class="record-field"><label>Active?</label><select id="is_active"><option selected>Yes</option><option>No</option></select></div>
  </div>
  <div class="record-line">
    <div class="record-field"><label>Inactivation Comments</label><input type="text" id="inactivation_reason_comments"></div>
  </div>
  <button type="submit" style="width:160px;">Add Parent</button>
</form>

<div id="message"></div>

<div class="controls">
  <input id="searchInput" placeholder="Search name, phone, email..." />
  <select id="pageSizeSelect">
    <option value="5">5</option>
    <option value="10" selected>10</option>
    <option value="20">20</option>
  </select>
</div>

<div id="tableWrapper">
<table>
<thead>
<tr><th>ID</th><th>All Fields</th><th>Actions</th></tr>
</thead>
<tbody id="table-body"></tbody>
</table>
</div>

<div class="pagination" id="pagination"></div>

<script>
const apiBase="https://x8ki-letl-twmt.n7.xano.io/api:iEHfqd-N/parent";
let PAGE_SIZE=10,currentPage=1;
let allRecords=[],filteredRecords=[];

function normalizeList(json){
  if(!json) return [];
  if(Array.isArray(json)) return json;
  if(json.data && Array.isArray(json.data)) return json.data;
  if(json.items && Array.isArray(json.items)) return json.items;
  if(json.result && Array.isArray(json.result)) return json.result;
  const found=Object.values(json).find(v=>Array.isArray(v));
  return found||[];
}

async function fetchAllRecords(){
  const res=await fetch(apiBase,{cache:'no-store'});
  const text=await res.text();
  let json={};
  try{json=JSON.parse(text);}catch(e){}
  allRecords=normalizeList(json);
  filteredRecords=[...allRecords];
  render();
}

function render(){
  const tb=document.getElementById('table-body');
  tb.innerHTML='';
  const start=(currentPage-1)*PAGE_SIZE;
  filteredRecords.slice(start,start+PAGE_SIZE).forEach(r=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td>${r.id}</td>
      <td>${r.first_name||''} ${r.last_name||''}</td>
      <td>
        <button onclick="deleteRow(${r.id})">Delete</button>
      </td>`;
    tb.appendChild(tr);
  });
}

async function deleteRow(id){
  await fetch(`${apiBase}/${id}`,{method:'DELETE',cache:'no-store'});
  fetchAllRecords();
}

document.getElementById('add-form').onsubmit=async e=>{
  e.preventDefault();
  const payload={
    first_name:first_name.value,
    last_name:last_name.value,
    email:email.value,
    phone:phone.value,
    address:address.value,
    user_id:+user_id.value||null,
    last_class_attended_date:last_class_attended_date.value||null,
    is_active:is_active.value==='Yes',
    inactivation_reason_comments:inactivation_reason_comments.value
  };
  await fetch(apiBase,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload),
    cache:'no-store'
  });
  e.target.reset();
  fetchAllRecords();
};

fetchAllRecords();
</script>
</body>
</html>
