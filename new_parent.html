<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Parent Manager</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root{--max-width:1400px;--gap:10px;}
body{
  font-family:Arial,Helvetica,sans-serif;
  margin:16px auto;
  padding:18px;
  max-width:var(--max-width);
  font-size:15px;
  background-color:#e8ffff;
}
form .record-line{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-bottom:10px}
.record-field{display:flex;flex-direction:column}
input,textarea,select{
  padding:8px;
  font-size:14px;
  box-sizing:border-box;
  background-color:#ffeffb;
  border:1px solid #ccc;
  border-radius:4px;
}
textarea{min-height:56px; resize:vertical}
button{
  padding:8px 12px;
  font-size:14px;
  background-color:#74e8e8;
  border:none;
  border-radius:4px;
  cursor:pointer;
  transition:0.2s;
}
button:hover{
  background-color:#498787;
  color:#fff;
}
.controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin:12px 0}
.controls > *{min-width:120px}
#searchInput{flex:1;min-width:220px;padding:10px;font-size:15px;background-color:#ffeffb;border:1px solid #ccc;border-radius:4px}
#tableWrapper{
  max-height:600px;
  overflow-y:auto;
  border:1px solid #ddd;
  padding:8px;
  border-radius:6px;
  background:#e8ffff;
}
table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
  background:#e8ffff;
}
th,td{
  border:1px solid #e6e6e6;
  padding:8px;
  vertical-align:top;
  font-size:13px;
}
th{background:#e8ffff;}
.record-line-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-bottom:6px}
.record-field label{font-size:12px;color:#333;margin-bottom:6px}
.actions button{display:block;width:84px;margin:6px auto;padding:6px}
.pagination{display:flex;gap:6px;align-items:center;justify-content:center;margin-top:12px;flex-wrap:wrap}
.page-btn{padding:6px 10px;border:1px solid #ccc;background:#74e8e8;color:#000;cursor:pointer;border-radius:4px}
.page-btn.active{background:#498787;color:#fff;border-color:#498787}
.compact{font-size:13px}
</style>
</head>
<body>

<form id="add-form" autocomplete="off">
  <div class="record-line">
    <div class="record-field"><label>First Name</label><input type="text" id="first_name" required></div>
    <div class="record-field"><label>Last Name</label><input type="text" id="last_name" required></div>
    <div class="record-field"><label>Email</label><input type="email" id="email"></div>
    <div class="record-field"><label>Phone</label><input type="text" id="phone"></div>
  </div>
  <div class="record-line">
    <div class="record-field"><label>Address</label><input type="text" id="address"></div>
    <div class="record-field"><label>User ID</label><input type="number" id="user_id"></div>
    <div class="record-field"><label>Last Class Attended</label><input type="date" id="last_class_attended_date"></div>
    <div class="record-field"><label>Active?</label><select id="is_active"><option selected>Yes</option><option>No</option></select></div>
  </div>
  <div class="record-line">
    <div class="record-field"><label>Inactivation Comments</label><input type="text" id="inactivation_reason_comments"></div>
    <div></div><div></div><div></div>
  </div>
  <button type="submit" style="width:160px;">Add Parent</button>
</form>

<div id="message" style="min-height:22px;margin-bottom:6px"></div>

<div class="controls">
  <input id="searchInput" placeholder="Search name, phone, email..." />
  <label>
    Records per page:
    <select id="pageSizeSelect">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </label>
  <button id="printBtn" class="compact">Print</button>
</div>

<div id="tableWrapper">
  <table>
    <thead>
      <tr>
        <th style="width:48px">ID</th>
        <th>All Fields</th>
        <th style="width:110px">Actions</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
</div>

<div class="pagination" id="pagination"></div>

<script>
const parentApi = "https://x8ki-letl-twmt.n7.xano.io/api:iEHfqd-N/parent";
let PAGE_SIZE=10, allRecords=[], filteredRecords=[], currentPage=1;

function normalizeList(json){
  if(Array.isArray(json)) return json;
  if(json?.data && Array.isArray(json.data)) return json.data;
  if(json?.result && Array.isArray(json.result)) return json.result;
  const found = Object.values(json||{}).find(v=>Array.isArray(v));
  return found || [];
}

function showMessage(t,e=false){
  document.getElementById('message').innerHTML =
    `<div style="color:${e?'#a00':'#060'}">${t}</div>`;
}

async function fetchAllRecords(){
  const res = await fetch(parentApi,{cache:'no-store'});
  const text = await res.text();
  if(!res.ok) throw new Error(res.status);
  const json = JSON.parse(text);
  allRecords = normalizeList(json);
  filteredRecords = allRecords.slice();
  renderPage(); renderPagination();
}

function renderPage(){
  const tb=document.getElementById('table-body'); tb.innerHTML='';
  let s=(currentPage-1)*PAGE_SIZE, e=Math.min(s+PAGE_SIZE,filteredRecords.length);
  for(let i=s;i<e;i++){
    const r=filteredRecords[i];
    const tr=document.createElement('tr');

    tr.innerHTML=`
      <td>${r.id}</td>
      <td>
        <div class="record-line-grid">
          <div class="record-field"><label>First Name</label><input data-field="first_name" value="${r.first_name||''}"></div>
          <div class="record-field"><label>Last Name</label><input data-field="last_name" value="${r.last_name||''}"></div>
          <div class="record-field"><label>Email</label><input data-field="email" value="${r.email||''}"></div>
          <div class="record-field"><label>Phone</label><input data-field="phone" value="${r.phone||''}"></div>
        </div>
        <div class="record-line-grid">
          <div class="record-field"><label>Address</label><input data-field="address" value="${r.address||''}"></div>
          <div class="record-field"><label>User ID</label><input type="number" data-field="user_id" value="${r.user_id||''}"></div>
          <div class="record-field"><label>Last Class Attended</label><input type="date" data-field="last_class_attended_date" value="${r.last_class_attended_date||''}"></div>
          <div class="record-field"><label>Active?</label>
            <select data-field="is_active">
              <option ${r.is_active?'selected':''}>Yes</option>
              <option ${!r.is_active?'selected':''}>No</option>
            </select>
          </div>
        </div>
        <div class="record-line-grid">
          <div class="record-field"><label>Inactivation Comments</label><input data-field="inactivation_reason_comments" value="${r.inactivation_reason_comments||''}"></div>
        </div>
      </td>
      <td class="actions">
        <button onclick="editRow(this,${r.id})">Edit</button>
        <button onclick="deleteRow(${r.id})">Delete</button>
      </td>`;
    tb.appendChild(tr);
  }
}

async function editRow(btn,id){
  const tr=btn.closest('tr');
  const inputs=tr.querySelectorAll('[data-field]');
  if(btn.textContent==='Edit'){
    inputs.forEach(i=>i.disabled=false);
    btn.textContent='Save'; return;
  }
  const payload={};
  inputs.forEach(i=>{
    payload[i.dataset.field] =
      i.dataset.field==='is_active' ? i.value==='Yes' : (i.value||null);
    i.disabled=true;
  });
  await fetch(`${parentApi}/${id}`,{
    method:'PATCH',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
  btn.textContent='Edit';
  fetchAllRecords();
}

async function deleteRow(id){
  if(!confirm('Delete parent?')) return;
  await fetch(`${parentApi}/${id}`,{method:'DELETE'});
  fetchAllRecords();
}

document.getElementById('add-form').onsubmit=async e=>{
  e.preventDefault();
  const p={
    first_name:first_name.value,
    last_name:last_name.value,
    email:email.value,
    phone:phone.value,
    address:address.value,
    user_id:user_id.value?parseInt(user_id.value):null,
    last_class_attended_date:last_class_attended_date.value||null,
    is_active:is_active.value==='Yes',
    inactivation_reason_comments:inactivation_reason_comments.value||''
  };
  await fetch(parentApi,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(p)});
  e.target.reset(); fetchAllRecords();
};

document.getElementById('searchInput').oninput=()=>{
  const v=searchInput.value.toLowerCase();
  filteredRecords=allRecords.filter(r=>
    ((r.first_name||'')+' '+(r.last_name||'')+' '+(r.email||'')+' '+(r.phone||''))
    .toLowerCase().includes(v));
  renderPage(); renderPagination();
};

document.getElementById('pageSizeSelect').onchange=()=>{
  PAGE_SIZE=parseInt(pageSizeSelect.value); currentPage=1;
  renderPage(); renderPagination();
};

function renderPagination(){
  const p=document.getElementById('pagination'); p.innerHTML='';
  const t=Math.ceil(filteredRecords.length/PAGE_SIZE)||1;
  for(let i=1;i<=t;i++){
    const b=document.createElement('button');
    b.textContent=i; b.className='page-btn'+(i===currentPage?' active':'');
    b.onclick=()=>{currentPage=i; renderPage(); renderPagination();};
    p.appendChild(b);
  }
}

fetchAllRecords();
</script>
</body>
</html>
