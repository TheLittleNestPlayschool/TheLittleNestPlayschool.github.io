<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root {
            --primary: #10b981; /* Emerald */
            --primary-dark: #059669;
            --bg-main: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --white: #ffffff;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header & Stats */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .stats-badge {
            background: var(--white);
            padding: 8px 16px;
            border-radius: 99px;
            font-weight: 600;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        /* The Drawer Form */
        .collapsible-form {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .form-trigger {
            width: 100%;
            padding: 16px;
            background: var(--white);
            border: none;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
        }

        .form-content {
            padding: 0 20px 20px 20px;
            display: none; /* Toggled via JS */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        /* Inputs */
        .input-group { display: flex; flex-direction: column; gap: 4px; }
        .input-group label { font-size: 12px; font-weight: 600; color: var(--text-light); }
        input, select, textarea {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.2s;
        }
        input:focus { border-color: var(--primary); outline: none; }

        /* The Table/List */
        .data-card {
            background: var(--white);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        table { width: 100%; border-collapse: collapse; }
        th { 
            background: #f1f5f9; 
            text-align: left; 
            padding: 12px 16px; 
            font-size: 12px; 
            text-transform: uppercase; 
            letter-spacing: 0.05em;
            color: var(--text-light);
        }
        td { padding: 16px; border-bottom: 1px solid var(--border); vertical-align: middle; }

        /* Status Badges */
        .badge {
            padding: 4px 10px;
            border-radius: 99px;
            font-size: 11px;
            font-weight: 700;
        }
        .badge-active { background: #dcfce7; color: #166534; }
        .badge-inactive { background: #f1f5f9; color: #475569; }

        /* Actions */
        .btn-primary { 
            background: var(--primary); color: white; border: none; 
            padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600;
        }
        .btn-outline { 
            background: none; border: 1px solid var(--border); 
            padding: 6px 12px; border-radius: 6px; cursor: pointer;
        }
        .btn-outline:hover { background: #f8fafc; }

        .search-bar {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            position: relative;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--text-dark);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 9999;
        }
    </style>
</head>
<body>

<div id="loading" class="loading-overlay">Updating Xano...</div>

<div class="dashboard-container">
    <div class="header">
        <h1>Parent Directory</h1>
        <div id="countBadge" class="stats-badge">Loading...</div>
    </div>

    <div class="collapsible-form">
        <button class="form-trigger" onclick="toggleForm()">
            <span>+ Add New Parent</span>
            <span id="plusIcon">‚ñº</span>
        </button>
        <form id="add-form" class="form-content">
            <div class="input-group"><label>First Name</label><input type="text" id="first_name" required></div>
            <div class="input-group"><label>Last Name</label><input type="text" id="last_name" required></div>
            <div class="input-group"><label>Email</label><input type="email" id="email"></div>
            <div class="input-group"><label>Phone</label><input type="text" id="phone"></div>
            <div class="input-group" style="grid-column: span 2;"><label>Address</label><input type="text" id="address"></div>
            <div class="input-group">
                <label>Status</label>
                <select id="is_active">
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
            </div>
            <div style="grid-column: 1 / -1; margin-top: 10px;">
                <button type="submit" class="btn-primary">Save to Database</button>
            </div>
        </form>
    </div>

    <input type="text" id="searchInput" class="search-bar" placeholder="üîç Search parents by name or phone...">

    <div class="data-card">
        <table>
            <thead>
                <tr>
                    <th>Parent Name</th>
                    <th>Contact</th>
                    <th>Status</th>
                    <th style="text-align:right">Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
    </div>
</div>

<script>
const apiBase = "https://x8ki-letl-twmt.n7.xano.io/api:iEHfqd-N/parent";
let allRecords = [];

async function fetchRecords() {
    showLoading(true);
    const res = await fetch(apiBase);
    const data = await res.json();
    allRecords = Array.isArray(data) ? data : data.items || [];
    render(allRecords);
    document.getElementById('countBadge').innerText = `${allRecords.length} Total Records`;
    showLoading(false);
}

function render(data) {
    const tbody = document.getElementById('table-body');
    tbody.innerHTML = data.map(r => `
        <tr>
            <td>
                <div style="font-weight:700">${r.first_name} ${r.last_name}</div>
                <div style="font-size:12px; color:var(--text-light)">ID: ${r.id}</div>
            </td>
            <td>
                <div style="font-size:14px">${r.email || 'No Email'}</div>
                <div style="font-size:13px; color:var(--text-light)">${r.phone || 'No Phone'}</div>
            </td>
            <td>
                <span class="badge ${r.is_active ? 'badge-active' : 'badge-inactive'}">
                    ${r.is_active ? '‚óè Active' : '‚óã Inactive'}
                </span>
            </td>
            <td style="text-align:right">
                <button class="btn-outline" onclick="alert('In production, this opens a clean edit modal for ID: ${r.id}')">View Details</button>
            </td>
        </tr>
    `).join('');
}

// Debounced Search (Doesn't lag the browser)
let searchTimer;
document.getElementById('searchInput').addEventListener('input', (e) => {
    clearTimeout(searchTimer);
    searchTimer = setTimeout(() => {
        const val = e.target.value.toLowerCase();
        const filtered = allRecords.filter(r => 
            `${r.first_name} ${r.last_name} ${r.phone}`.toLowerCase().includes(val)
        );
        render(filtered);
    }, 300);
});

function toggleForm() {
    const content = document.querySelector('.form-content');
    const isVisible = content.style.display === 'grid';
    content.style.display = isVisible ? 'none' : 'grid';
    document.getElementById('plusIcon').innerText = isVisible ? '‚ñº' : '‚ñ≤';
}

function showLoading(show) {
    document.getElementById('loading').style.display = show ? 'block' : 'none';
}

fetchRecords();
</script>
</body>
</html>
