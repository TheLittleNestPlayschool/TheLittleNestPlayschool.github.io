<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Admin Type Manager</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
:root{--max-width:1400px;--gap:10px;}

body{
  font-family:Arial,Helvetica,sans-serif;
  margin:16px auto;
  padding:18px;
  max-width:var(--max-width);
  font-size:15px;
  background-color:#e8ffff;
}

form .record-line{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin-bottom:10px
}
.record-field{
  display:flex;
  flex-direction:column
}

input{
  padding:8px;
  font-size:14px;
  box-sizing:border-box;
  background-color:#ffeffb;
  border:1px solid #ccc;
  border-radius:4px;
  width:100%;
}

button{
  padding:8px 12px;
  font-size:14px;
  background-color:#74e8e8;
  border:none;
  border-radius:4px;
  cursor:pointer;
}
button:hover{
  background-color:#498787;
  color:#fff;
}

.controls{
  display:flex;
  gap:10px;
  align-items:center;
  flex-wrap:wrap;
  margin:12px 0
}
.controls > *{min-width:120px}

#searchInput{
  flex:1;
  min-width:220px;
  padding:10px;
  font-size:15px;
  background-color:#ffeffb;
  border:1px solid #ccc;
  border-radius:4px
}

#tableWrapper{
  max-height:600px;
  overflow-y:auto;
  border:1px solid #ddd;
  padding:8px;
  border-radius:6px;
  background:#e8ffff;
}

table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
  background:#e8ffff;
}

th,td{
  border:1px solid #e6e6e6;
  padding:8px;
  vertical-align:top;
  font-size:13px;
}

th{background:#e8ffff;}

.record-line-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin-bottom:6px;
}

.record-field label{
  font-size:12px;
  margin-bottom:6px
}

.actions{text-align:center;}
.actions button{
  display:block;
  width:84px;
  margin:6px auto;
}

.pagination{
  display:flex;
  gap:6px;
  justify-content:center;
  margin-top:12px;
  flex-wrap:wrap
}

.page-btn{
  padding:6px 10px;
  border:1px solid #ccc;
  background:#74e8e8;
  border-radius:4px
}
.page-btn.active{
  background:#498787;
  color:#fff;
}

.compact{font-size:13px}

@media (max-width:1200px){
  .record-line-grid{grid-template-columns:repeat(2,1fr)}
  form .record-line{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<form id="add-form" autocomplete="off">
  <div class="record-line">
    <div class="record-field">
      <label>Admin Type</label>
      <input id="Admin_Type" required>
    </div>
  </div>

  <button type="submit" style="width:160px;">Add Admin Type</button>
</form>

<div class="controls">
  <input id="searchInput" placeholder="Search admin type..." />
  <label>Records per page:
    <select id="pageSizeSelect">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </label>
  <button id="printBtn" class="compact">Print</button>
</div>

<div id="tableWrapper">
<table>
<thead>
<tr>
  <th style="width:48px">ID</th>
  <th>All Fields</th>
  <th style="width:110px">Actions</th>
</tr>
</thead>
<tbody id="table-body"></tbody>
</table>
</div>

<div class="pagination" id="pagination"></div>

<script>
const apiBase="https://x8ki-letl-twmt.n7.xano.io/api:UpJO_5WB/admin_type";
let PAGE_SIZE=10, allRecords=[], filteredRecords=[], currentPage=1;

async function fetchAllRecords(){
  const res=await fetch(apiBase);
  const data=await res.json();
  allRecords=Array.isArray(data)?data:data.items||[];
  filteredRecords=allRecords.slice();
  renderPage(); renderPagination();
}

function renderPage(){
  const tbody=document.getElementById('table-body');
  tbody.innerHTML='';
  let start=(currentPage-1)*PAGE_SIZE;
  let end=Math.min(start+PAGE_SIZE,filteredRecords.length);

  for(let i=start;i<end;i++){
    const r=filteredRecords[i];
    const tr=document.createElement('tr');

    tr.innerHTML=`
<td>${r.id}</td>
<td>
  <div class="record-line-grid">
    <div class="record-field">
      <label>Admin Type</label>
      <input data-field="Admin_Type" value="${r.Admin_Type||''}" disabled>
    </div>
  </div>
</td>
<td class="actions">
  <button onclick="editRow(this,${r.id})">Edit</button>
  <button onclick="deleteRow(${r.id})">Delete</button>
</td>`;
    tbody.appendChild(tr);
  }
}

async function editRow(btn,id){
  const tr=btn.closest('tr');
  const inputs=tr.querySelectorAll('input');
  if(btn.textContent==='Edit'){
    inputs.forEach(i=>i.disabled=false);
    btn.textContent='Save';
    return;
  }
  const payload={};
  inputs.forEach(i=>{
    if(i.dataset.field){
      payload[i.dataset.field]=i.value;
      i.disabled=true;
    }
  });
  await fetch(`${apiBase}/${id}`,{
    method:'PATCH',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
  btn.textContent='Edit';
  fetchAllRecords();
}

async function deleteRow(id){
  if(!confirm('Delete this admin type?'))return;
  await fetch(`${apiBase}/${id}`,{method:'DELETE'});
  fetchAllRecords();
}

document.getElementById('add-form').onsubmit=async e=>{
  e.preventDefault();
  const payload={
    Admin_Type:document.getElementById('Admin_Type').value
  };
  await fetch(apiBase,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
  e.target.reset();
  fetchAllRecords();
};

fetchAllRecords();
</script>
</body>
</html>
