<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
    <h1 style="margin:0;">Student Assessments</h1>
    <button onclick="openNewAssessmentModal()" style="background:#00d1b2; color:white; border:none; padding:10px 20px; border-radius:4px; font-weight:bold;">+ CREATE NEW ASSESSMENT</button>
</div>

<div style="background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; align-items: center; gap: 15px; border: 1px solid #eee;">
    <span style="font-size: 0.75rem; font-weight: 800; color: #666; text-transform: uppercase;">View by Franchise:</span>
    <select id="assessment-franchise-filter" onchange="loadAssessments()" style="padding: 8px 15px; border-radius: 4px; border: 1px solid #ddd; background: white; min-width: 200px; font-weight: bold;">
        <option value="all">All Branches</option>
    </select>
</div>

<div id="assessments-list" style="display: flex; flex-direction: column; gap: 10px;">
    <div style="text-align:center; padding:50px; border:1px solid #eee; background:#fff;">Loading Assessments...</div>
</div>

<div id="modal-assessment" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:99999; justify-content:center; align-items:center;">
    <div style="background:white; width:950px; border-radius:8px; display:flex; flex-direction:column; max-height:95vh; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
        <div style="padding:15px 20px; border-bottom:1px solid #eee; background:#1a1a1a; display:flex; justify-content:space-between; align-items:center;">
            <h2 id="modal-title" style="margin:0; font-size:1.1rem; color: #00d1b2;">Assessment Details</h2>
            <button onclick="document.getElementById('modal-assessment').style.display='none'" style="cursor:pointer; border:none; background:#333; color: white; padding:5px 10px; border-radius:4px;">CLOSE</button>
        </div>
        
        <div id="modal-body" style="padding:20px; overflow-y:auto; flex-grow:1; display: grid; grid-template-columns: 320px 1fr; gap: 20px;">
            <div style="border-right: 1px solid #eee; padding-right: 20px;">
                <input type="hidden" id="as-id">
                
                <label style="display:block; font-size:0.7rem; font-weight:bold; color:#666; margin-bottom:5px;">1. SELECT FRANCHISE</label>
                <select id="as-franchise" onchange="filterPeopleByFranchise()" style="width:100%; padding:8px; margin-bottom:12px; border:1.5px solid #00d1b2; border-radius:4px; font-weight:bold;"></select>

                <div style="background: #fff5f5; padding: 10px; border-radius: 4px; border: 1px solid #ffdada; margin-bottom: 12px;">
                    <label style="display:flex; align-items:center; gap:8px; font-size:0.75rem; font-weight:bold; color: #d33; cursor:pointer; margin-bottom: 8px;">
                        <input type="checkbox" id="is-prospect" onchange="toggleProspectMode()"> NEW ENROLLMENT PROSPECT
                    </label>
                    <div id="student-select-wrap">
                        <label style="display:block; font-size:0.7rem; font-weight:bold; color:#666; margin-bottom:5px;">2. SELECT STUDENT</label>
                        <select id="as-student" style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;">
                            <option value="">-- Select Franchise First --</option>
                        </select>
                    </div>
                    <div id="prospect-name-wrap" style="display:none;">
                        <label style="display:block; font-size:0.7rem; font-weight:bold; color:#666; margin-bottom:5px;">CHILD'S FULL NAME</label>
                        <input type="text" id="prospect-name" placeholder="Enter name" style="width:100%; padding:8px; border:1.5px solid #d33; border-radius:4px;">
                    </div>
                </div>

                <label style="display:block; font-size:0.7rem; font-weight:bold; color:#666; margin-bottom:5px;">3. SELECT TEACHER</label>
                <select id="as-teacher" style="width:100%; padding:8px; margin-bottom:12px; border:1px solid #ddd; border-radius:4px;">
                    <option value="">-- Select Franchise First --</option>
                </select>

                <label style="display:block; font-size:0.7rem; font-weight:bold; color:#666; margin-bottom:5px;">ASSESSMENT DATE</label>
                <input type="date" id="as-date" style="width:100%; padding:8px; margin-bottom:12px; border:1px solid #ddd; border-radius:4px;">

                <label style="display:block; font-size:0.7rem; font-weight:bold; color:#666; margin-bottom:5px;">ASSESSMENT TYPE</label>
                <input type="text" id="as-type" placeholder="e.g. Initial Evaluation" style="width:100%; padding:8px; margin-bottom:12px; border:1px solid #ddd; border-radius:4px;">

                <label style="display:block; font-size:0.7rem; font-weight:bold; color:#666; margin-bottom:5px;">COMMENTS</label>
                <textarea id="as-comments" style="width:100%; padding:8px; height:80px; border:1px solid #ddd; border-radius:4px;"></textarea>
            </div>

            <div>
                <div id="qa-slots" style="display: flex; flex-direction: column; gap: 10px;"></div>
            </div>
        </div>

        <div style="padding:15px 20px; border-top:1px solid #eee; background:#f9f9f9; display: flex; gap: 10px;">
            <button onclick="printAssessmentSheet()" style="background:#444; color:white; border:none; padding:12px; cursor:pointer; font-weight:bold; border-radius:4px; flex: 1;">ðŸ–¨ PRINT SHEET</button>
            <button onclick="submitAssessment()" style="background:#00d1b2; color:white; border:none; padding:12px; cursor:pointer; font-weight:bold; border-radius:4px; flex: 2;">SAVE ASSESSMENT DATA</button>
        </div>
    </div>
</div>

<script>
(function() {
    const AS_API = 'https://x8ki-letl-twmt.n7.xano.io/api:zxOLzrsb/student_assessment';
    const Q_API = 'https://x8ki-letl-twmt.n7.xano.io/api:ptE37CdX/student_assessment_questions';
    const F_API = 'https://x8ki-letl-twmt.n7.xano.io/api:mXEfdJlg/franchise';
    const STU_API = 'https://x8ki-letl-twmt.n7.xano.io/api:iEHfqd-N/student';
    const TEA_API = 'https://x8ki-letl-twmt.n7.xano.io/api:xLIeVP2e/teacher';

    let questionsBank = [], franchises = [], allStudents = [], allTeachers = [];

    window.toggleProspectMode = () => {
        const isP = document.getElementById('is-prospect').checked;
        document.getElementById('student-select-wrap').style.display = isP ? 'none' : 'block';
        document.getElementById('prospect-name-wrap').style.display = isP ? 'block' : 'none';
    };

    window.filterPeopleByFranchise = () => {
        const fid = document.getElementById('as-franchise').value;
        const sSel = document.getElementById('as-student'), tSel = document.getElementById('as-teacher');
        const fS = allStudents.filter(s => s.franchise_id == fid), fT = allTeachers.filter(t => t.franchise_id == fid);
        sSel.innerHTML = fS.map(s => `<option value="${s.id}">${s.name}</option>`).join('') || '<option value="">No Students</option>';
        tSel.innerHTML = fT.map(t => `<option value="${t.id}">${t.first_name} ${t.last_name}</option>`).join('') || '<option value="">No Teachers</option>';
    };

    function createSlots() {
        const container = document.getElementById('qa-slots');
        container.innerHTML = '';
        for (let i = 1; i <= 10; i++) {
            container.innerHTML += `
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 8px;">
                <div><span style="font-size: 0.6rem; color: #999;">Question ${i}</span>
                <select id="q-id-${i}" onchange="updateAnswers(${i})" style="width: 100%; padding: 5px; border: 1px solid #ddd; border-radius: 4px;">
                    <option value="0">-- Select Question --</option>${questionsBank.map(q => `<option value="${q.id}">${q.the_question}</option>`).join('')}</select></div>
                <div><span style="font-size: 0.6rem; color: #999;">Recorded Answer ${i}</span>
                <select id="r-ans-${i}" style="width: 100%; padding: 5px; border: 1px solid #ddd; border-radius: 4px;"><option value="">-- Select Answer --</option></select></div>
            </div>`;
        }
    }

    window.updateAnswers = (num) => {
        const qId = document.getElementById(`q-id-${num}`).value;
        const q = questionsBank.find(x => x.id == qId);
        const aSel = document.getElementById(`r-ans-${num}`);
        if(q) {
            const opts = [q.answer_1, q.answer_2, q.answer_3, q.answer_4, q.answer_5, q.answer_6].filter(a => a);
            aSel.innerHTML = '<option value="">-- Select --</option>' + opts.map(o => `<option value="${o}">${o}</option>`).join('');
        } else aSel.innerHTML = '<option value="">-- Select --</option>';
    };

    window.loadAssessments = async () => {
        const f = document.getElementById('assessment-franchise-filter').value;
        const res = await fetch(AS_API + '?t=' + Date.now());
        const data = await res.json();
        let list = Array.isArray(data) ? data : (data.items || []);
        if (f !== 'all') list = list.filter(a => a.franchise_id == f);
        document.getElementById('assessments-list').innerHTML = list.map(as => {
            const fran = franchises.find(fr => fr.id == as.franchise_id);
            const stu = allStudents.find(s => s.id == as.student_id);
            return `<div style="background:#fff; border:1px solid #eee; border-radius:8px; padding:15px; display:flex; justify-content:space-between; align-items:center;">
                <div><span style="font-size:0.65rem; background:#eee; color:#666; padding:3px 8px; border-radius:10px; font-weight:bold;">${fran?.location_name || fran?.name || as.franchise_id}</span>
                <h3 style="margin:5px 0 0 0; font-size:1rem;">${as.assessment_type} - <b>${as.student_id === 0 ? "PROSPECT" : (stu?.name || as.student_id)}</b></h3></div>
                <div style="display:flex; gap:10px;"><button onclick="editAssessment(${as.id})" style="border:1.5px solid blue; color:blue; background:#fff; padding:6px 15px; border-radius:4px; font-weight:bold; cursor:pointer; font-size:0.7rem;">EDIT</button>
                <button onclick="deleteAssessment(${as.id})" style="border:1.5px solid red; color:red; background:none; padding:6px 15px; border-radius:4px; font-weight:bold; cursor:pointer; font-size:0.7rem;">DELETE</button></div></div>`;
        }).join('');
    };

    window.openNewAssessmentModal = () => {
        document.getElementById('modal-title').innerText = "Create Assessment Blueprint";
        document.getElementById('as-id').value = "";
        document.getElementById('as-date').value = new Date().toISOString().split('T')[0];
        document.getElementById('is-prospect').checked = false;
        document.getElementById('prospect-name').value = "";
        document.getElementById('as-comments').value = "";
        toggleProspectMode(); createSlots(); filterPeopleByFranchise();
        document.getElementById('modal-assessment').style.display = 'flex';
    };

    window.submitAssessment = async () => {
        const id = document.getElementById('as-id').value;
        const isP = document.getElementById('is-prospect').checked;
        const payload = {
            franchise_id: parseInt(document.getElementById('as-franchise').value),
            student_id: isP ? 0 : parseInt(document.getElementById('as-student').value),
            teacher_id: parseInt(document.getElementById('as-teacher').value),
            assessment_date: document.getElementById('as-date').value,
            assessment_type: document.getElementById('as-type').value,
            comments: isP ? `PROSPECT: ${document.getElementById('prospect-name').value} | ${document.getElementById('as-comments').value}` : document.getElementById('as-comments').value
        };

        for (let i = 1; i <= 10; i++) {
            const q = parseInt(document.getElementById(`q-id-${i}`).value);
            payload[`question_${i}_id`] = q > 0 ? q : null;
            payload[`recorded_answer_${i}`] = q > 0 ? document.getElementById(`r-ans-${i}`).value : null;
        }

        const res = await fetch(id ? `${AS_API}/${id}` : AS_API, { 
            method: id ? 'PUT' : 'POST', 
            headers: {'Content-Type': 'application/json'}, 
            body: JSON.stringify(payload)
        });
        if (res.ok) { document.getElementById('modal-assessment').style.display = 'none'; loadAssessments(); }
        else { const err = await res.json(); alert("Error saving: " + (err.message || "Missing assessment_date")); }
    };

    window.deleteAssessment = async (id) => { if(confirm("Delete?")) { await fetch(`${AS_API}/${id}`, { method: 'DELETE' }); loadAssessments(); }};

    (async () => {
        const [q, f, s, t] = await Promise.all([fetch(Q_API), fetch(F_API), fetch(STU_API), fetch(TEA_API)]);
        questionsBank = await q.json(); franchises = await f.json(); allStudents = await s.json(); allTeachers = await t.json();
        document.getElementById('as-franchise').innerHTML = franchises.map(x => `<option value="${x.id}">${x.location_name || x.name}</option>`).join('');
        document.getElementById('assessment-franchise-filter').innerHTML += franchises.map(x => `<option value="${x.id}">${x.location_name || x.name}</option>`).join('');
        loadAssessments();
    })();
})();
</script>
