<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Student</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    label {
        font-weight: bold;
    }
    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
    }
    button {
        padding: 10px 20px;
        cursor: pointer;
    }
</style>
</head>

<body>

<h2>New Student</h2>

<form id="studentForm">

    <!-- Parent Relationship -->
    <label for="parent_id">Parent</label>
    <select id="parent_id" name="parent_id" required>
        <option value="">Loading parent list...</option>
    </select>

    <!-- Basic Info -->
    <label for="name">Student Name</label>
    <input type="text" id="name" name="name" required>

    <label for="date_of_birth">Date of Birth</label>
    <input type="date" id="date_of_birth" name="date_of_birth" required>

    <label for="grade">Grade</label>
    <input type="text" id="grade" name="grade">

    <!-- Authorized Pickup 1 -->
    <h3>Authorized Pickup 1</h3>
    <label>Name</label>
    <input type="text" id="authorized_pickup_1_name" name="authorized_pickup_1_name">
    <label>Phone</label>
    <input type="text" id="authorized_pickup_1_phone" name="authorized_pickup_1_phone">
    <label>Relationship</label>
    <input type="text" id="authorized_pickup_1_relationship" name="authorized_pickup_1_relationship">

    <!-- Authorized Pickup 2 -->
    <h3>Authorized Pickup 2</h3>
    <label>Name</label>
    <input type="text" id="authorized_pickup_2_name" name="authorized_pickup_2_name">
    <label>Phone</label>
    <input type="text" id="authorized_pickup_2_phone" name="authorized_pickup_2_phone">
    <label>Relationship</label>
    <input type="text" id="authorized_pickup_2_relationship" name="authorized_pickup_2_relationship">

    <!-- Authorized Pickup 3 -->
    <h3>Authorized Pickup 3</h3>
    <label>Name</label>
    <input type="text" id="authorized_pickup_3_name" name="authorized_pickup_3_name">
    <label>Phone</label>
    <input type="text" id="authorized_pickup_3_phone" name="authorized_pickup_3_phone">
    <label>Relationship</label>
    <input type="text" id="authorized_pickup_3_relationship" name="authorized_pickup_3_relationship">

    <!-- Emergency Contact -->
    <h3>Emergency Contact</h3>
    <label>Name</label>
    <input type="text" id="emergency_contact_name" name="emergency_contact_name">
    <label>Phone</label>
    <input type="text" id="emergency_contact_phone" name="emergency_contact_phone">
    <label>Relationship</label>
    <input type="text" id="emergency_contact_relationship" name="emergency_contact_relationship">

    <!-- Active -->
    <label for="is_active">Active</label>
    <select id="is_active" name="is_active">
        <option value="true" selected>Yes</option>
        <option value="false">No</option>
    </select>

    <button type="submit">Save Student</button>
</form>

<script>
// ---------------------------------------------------------
// Load parents from Xano
// ---------------------------------------------------------
document.addEventListener("DOMContentLoaded", function() {
    const parentSelect = document.getElementById("parent_id");

    fetch("https://x8ki-letl-twmt.n7.xano.io/api:IzCUrLfD/parent")
        .then(response => response.json())
        .then(data => {
            parentSelect.innerHTML = '<option value="">Select Parent</option>';

            data.forEach(parent => {
                const option = document.createElement("option");
                option.value = parent.id;
                option.textContent = `${parent.first_name} ${parent.last_name}`;
                parentSelect.appendChild(option);
            });
        })
        .catch(error => {
            console.error("Error fetching parents:", error);
            parentSelect.innerHTML = '<option value="">Error loading parents</option>';
        });
});

// ---------------------------------------------------------
// POST student to Xano
// ---------------------------------------------------------
document.getElementById("studentForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = {
        parent_id: document.getElementById("parent_id").value,
        name: document.getElementById("name").value,
        date_of_birth: document.getElementById("date_of_birth").value,
        grade: document.getElementById("grade").value,
        authorized_pickup_1_name: document.getElementById("authorized_pickup_1_name").value,
        authorized_pickup_1_phone: document.getElementById("authorized_pickup_1_phone").value,
        authorized_pickup_1_relationship: document.getElementById("authorized_pickup_1_relationship").value,
        authorized_pickup_2_name: document.getElementById("authorized_pickup_2_name").value,
        authorized_pickup_2_phone: document.getElementById("authorized_pickup_2_phone").value,
        authorized_pickup_2_relationship: document.getElementById("authorized_pickup_2_relationship").value,
        authorized_pickup_3_name: document.getElementById("authorized_pickup_3_name").value,
        authorized_pickup_3_phone: document.getElementById("authorized_pickup_3_phone").value,
        authorized_pickup_3_relationship: document.getElementById("authorized_pickup_3_relationship").value,
        emergency_contact_name: document.getElementById("emergency_contact_name").value,
        emergency_contact_phone: document.getElementById("emergency_contact_phone").value,
        emergency_contact_relationship: document.getElementById("emergency_contact_relationship").value,
        is_active: document.getElementById("is_active").value === "true"
    };

    fetch("https://x8ki-letl-twmt.n7.xano.io/api:iEHfqd-N/student", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
    })
    .then(res => res.json())
    .then(result => {
        alert("Student saved successfully!");
        console.log(result);
    })
    .catch(err => {
        alert("Error saving student.");
        console.error(err);
    });
});
</script>

</body>
</html>
