<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
    <h1 style="margin:0;">Franchise Manager</h1>
    <button onclick="openNewFranchiseModal()" style="background:#00d1b2; color:white; border:none; padding:12px 24px; cursor:pointer; font-weight:bold; border-radius:4px;">+ NEW FRANCHISE</button>
</div>

<div id="franchise-container" style="display: flex; flex-direction: column; gap: 20px;">
    <div style="text-align:center; padding:50px; border:1px solid #eee;">Syncing Franchise Data...</div>
</div>

<div id="modal-franchise" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:99999; justify-content:center; align-items:center;">
    <div style="background:white; width:900px; border-radius:8px; display:flex; flex-direction:column; max-height:92vh;">
        <div style="padding:20px; border-bottom:1px solid #eee;"><h3>Franchise Profile Editor</h3></div>
        <div style="padding:25px; overflow-y:auto; flex-grow:1; display:grid; grid-template-columns: repeat(3, 1fr); gap:15px;">
            <input type="hidden" id="f-id">
            
            <div style="grid-column: span 2;"><label>Franchise Name</label><input type="text" id="f-name" style="width:100%; padding:8px;"></div>
            <div><label>Status</label>
                <select id="f-status" style="width:100%; padding:8px;">
                    <option value="active">active</option>
                    <option value="on_hold">on_hold</option>
                    <option value="closed">closed</option>
                    <option value="pending_opening">pending_opening</option>
                </select>
            </div>
            
            <div style="grid-column: span 3;"><label>Address</label><input type="text" id="f-address" style="width:100%; padding:8px;"></div>
            
            <div><label>Phone Number</label><input type="text" id="f-phone_number" style="width:100%; padding:8px;"></div>
            <div><label>Franchise Email</label><input type="email" id="f-franchise_email" style="width:100%; padding:8px;"></div>
            <div><label>Royalty Rate (%)</label><input type="number" id="f-royalty_rate" step="0.01" style="width:100%; padding:8px;"></div>

            <div><label>Owner 1 Name</label><input type="text" id="f-owner_1_name" style="width:100%; padding:8px;"></div>
            <div><label>Owner 1 Phone</label><input type="text" id="f-owner_1_phone" style="width:100%; padding:8px;"></div>
            <div><label>Owner 1 Email</label><input type="email" id="f-owner_1_email" style="width:100%; padding:8px;"></div>

            <div><label>Owner 2 Name</label><input type="text" id="f-owner_2_name" style="width:100%; padding:8px;"></div>
            <div><label>Owner 2 Phone</label><input type="text" id="f-owner_2_phone" style="width:100%; padding:8px;"></div>
            <div><label>Owner 2 Email</label><input type="email" id="f-owner_2_email" style="width:100%; padding:8px;"></div>

            <div><label>Opening Date</label><input type="date" id="f-opening_date" style="width:100%; padding:8px;"></div>
            <div><label>Business Tax ID</label><input type="text" id="f-business_tax_id" style="width:100%; padding:8px;"></div>
            <div><label>Facebook URL</label><input type="text" id="f-social_fb" style="width:100%; padding:8px;"></div>
            
            <div><label>Instagram URL</label><input type="text" id="f-social_ig" style="width:100%; padding:8px;"></div>
            <div><label>TikTok URL</label><input type="text" id="f-social_tiktok" style="width:100%; padding:8px;"></div>
            <div><label>LinkedIn URL</label><input type="text" id="f-social_li" style="width:100%; padding:8px;"></div>

            <div style="grid-column: span 3;"><label>Internal Notes</label><textarea id="f-internal_notes" style="width:100%; height:60px; padding:8px;"></textarea></div>
        </div>
        <div style="padding:20px; border-top:1px solid #eee; display:flex; justify-content:flex-end; gap:12px;">
            <button onclick="document.getElementById('modal-franchise').style.display='none'">CANCEL</button>
            <button onclick="submitFranchise()" style="background:#00d1b2; color:white; border:none; padding:10px 25px; cursor:pointer; font-weight:bold; border-radius:4px;">SAVE RECORD</button>
        </div>
    </div>
</div>

<script>
(function() {
    const F_API = 'https://x8ki-letl-twmt.n7.xano.io/api:mXEfdJlg/franchise';
    const fields = [
        'name', 'address', 'phone_number', 'royalty_rate', 
        'owner_1_name', 'owner_1_phone', 'owner_1_email', 
        'owner_2_name', 'owner_2_phone', 'owner_2_email', 
        'franchise_email', 'status', 'opening_date', 
        'business_tax_id', 'internal_notes',
        'social_fb', 'social_ig', 'social_tiktok', 'social_li'
    ];

    window.loadFranchises = async () => {
        try {
            const res = await fetch(F_API + '?t=' + Date.now());
            const data = await res.json();
            const list = Array.isArray(data) ? data : (data.items || []);
            
            document.getElementById('franchise-container').innerHTML = list.map(f => `
                <div style="background:#fff; border:1px solid #eee; border-radius:8px; padding:20px; box-shadow:0 2px 8px rgba(0,0,0,0.05);">
                    <div style="display:flex; justify-content:space-between; border-bottom:2px solid #00d1b2; padding-bottom:10px; margin-bottom:10px;">
                        <h2 style="margin:0;">${f.name}</h2>
                        <span style="font-weight:bold; color:#00d1b2; text-transform:uppercase;">${(f.status || '').replace('_',' ')}</span>
                    </div>
                    <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:15px; font-size:0.85rem;">
                        <div>
                            <span style="color:#888; font-weight:bold; font-size:0.7rem;">LEGAL & CONTACT</span><br>
                            E: ${f.franchise_email || 'N/A'}<br>P: ${f.phone_number || 'N/A'}<br>
                            Tax ID: ${f.business_tax_id || 'N/A'}
                        </div>
                        <div>
                            <span style="color:#888; font-weight:bold; font-size:0.7rem;">OWNER 1</span><br>
                            ${f.owner_1_name || 'N/A'}<br>${f.owner_1_email || 'N/A'}<br>${f.owner_1_phone || 'N/A'}
                        </div>
                        <div>
                            <span style="color:#888; font-weight:bold; font-size:0.7rem;">OWNER 2</span><br>
                            ${f.owner_2_name || 'N/A'}<br>${f.owner_2_email || 'N/A'}<br>${f.owner_2_phone || 'N/A'}
                        </div>
                        <div>
                            <span style="color:#888; font-weight:bold; font-size:0.7rem;">SOCIALS</span><br>
                            FB: ${f.social_fb ? '✅' : '❌'}<br>IG: ${f.social_ig ? '✅' : '❌'}<br>
                            TikTok: ${f.social_tiktok ? '✅' : '❌'}
                        </div>
                        <div style="grid-column: span 2;">
                            <span style="color:#888; font-weight:bold; font-size:0.7rem;">ADDRESS</span><br>
                            ${f.address || 'N/A'}
                        </div>
                        <div style="grid-column: span 2;">
                            <span style="color:#888; font-weight:bold; font-size:0.7rem;">INTERNAL NOTES</span><br>
                            ${f.internal_notes || 'None'}
                        </div>
                    </div>
                    <div style="text-align:right; margin-top:15px; border-top:1px solid #f9f9f9; padding-top:10px;">
                        <button onclick="editFranchise(${f.id})" style="color:blue; border:1px solid blue; background:none; padding:5px 12px; cursor:pointer; font-weight:bold; border-radius:4px;">EDIT</button>
                        <button onclick="deleteFranchise(${f.id})" style="color:red; border:1px solid red; background:none; padding:5px 12px; cursor:pointer; font-weight:bold; border-radius:4px;">DELETE</button>
                    </div>
                </div>
            `).join('');
        } catch(e) { document.getElementById('franchise-container').innerHTML = '<p>Error loading franchises.</p>'; }
    };

    window.openNewFranchiseModal = () => {
        document.getElementById('f-id').value = "";
        fields.forEach(f => {
            const el = document.getElementById('f-' + f);
            if(el) el.value = "";
        });
        document.getElementById('f-status').value = "active";
        document.getElementById('modal-franchise').style.display = 'flex';
    };

    window.submitFranchise = async () => {
        const id = document.getElementById('f-id').value;
        const payload = {};
        fields.forEach(f => {
            const el = document.getElementById('f-' + f);
            if(!el) return;
            if(f === 'royalty_rate') payload[f] = parseFloat(el.value) || 0;
            else payload[f] = el.value || null;
        });

        const res = await fetch(id ? `${F_API}/${id}` : F_API, {
            method: id ? 'PATCH' : 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            document.getElementById('modal-franchise').style.display = 'none';
            loadFranchises();
        } else { alert("Save Failed"); }
    };

    window.editFranchise = async (id) => {
        const res = await fetch(`${F_API}/${id}`);
        const f = await res.json();
        document.getElementById('f-id').value = f.id;
        fields.forEach(field => {
            const el = document.getElementById('f-' + field);
            if(el) el.value = f[field] || "";
        });
        document.getElementById('modal-franchise').style.display = 'flex';
    };

    window.deleteFranchise = async (id) => {
        if(confirm("Delete this franchise?")) {
            await fetch(`${F_API}/${id}`, {method: 'DELETE'});
            loadFranchises();
        }
    };

    loadFranchises();
})();
</script>
