<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franchise Management</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f9; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #007bff; color: white; }
        .btn { padding: 8px 12px; cursor: pointer; border: none; border-radius: 4px; }
        .btn-add { background-color: #28a745; color: white; margin-bottom: 10px; }
        .btn-edit { background-color: #ffc107; color: black; margin-right: 5px; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fff; margin: 10% auto; padding: 20px; border-radius: 8px; width: 400px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        .actions { margin-top: 20px; text-align: right; }
    </style>
</head>
<body>

    <h2>Franchise Directory</h2>
    <button class="btn btn-add" onclick="openModal()">+ Add New Franchise</button>

    <table id="franchiseTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Owner</th>
                <th>Phone</th>
                <th>Royalty %</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <div id="franchiseModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Add Franchise</h3>
            <input type="hidden" id="f-id">
            
            <div class="form-group">
                <label>Franchise Name</label>
                <input type="text" id="f-name">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" id="f-address">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="f-phone_number">
            </div>
            <div class="form-group">
                <label>Royalty Rate (%)</label>
                <input type="number" step="0.01" id="f-royalty_rate">
            </div>
            <div class="form-group">
                <label>Owner Name</label>
                <input type="text" id="f-owner_1_name">
            </div>
            <div class="form-group">
                <label>Status</label>
                <select id="f-status">
                    <option value="Active">Active</option>
                    <option value="Pending">Pending</option>
                    <option value="Closed">Closed</option>
                </select>
            </div>

            <div class="actions">
                <button class="btn" onclick="closeModal()">Cancel</button>
                <button class="btn btn-add" onclick="submitFranchise()">Save Record</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://x8ki-letl-twmt.n7.xano.io/api:XXXX/franchise'; // Replace XXXX with your API group ID

        // Load data on start
        window.onload = loadFranchiseData;

        async function loadFranchiseData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const tbody = document.querySelector('#franchiseTable tbody');
                tbody.innerHTML = '';

                data.forEach(item => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td>${item.owner_1_name}</td>
                            <td>${item.phone_number}</td>
                            <td>${item.royalty_rate}%</td>
                            <td>${item.status}</td>
                            <td>
                                <button class="btn btn-edit" onclick='editRecord(${JSON.stringify(item)})'>Edit</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (err) {
                console.error('Error loading data:', err);
            }
        }

        function openModal() {
            document.getElementById('modalTitle').innerText = "Add Franchise";
            document.getElementById('f-id').value = "";
            document.getElementById('f-name').value = "";
            document.getElementById('f-address').value = "";
            document.getElementById('f-phone_number').value = "";
            document.getElementById('f-royalty_rate').value = "";
            document.getElementById('f-owner_1_name').value = "";
            document.getElementById('franchiseModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('franchiseModal').style.display = 'none';
        }

        function editRecord(item) {
            document.getElementById('modalTitle').innerText = "Edit Franchise";
            document.getElementById('f-id').value = item.id;
            document.getElementById('f-name').value = item.name;
            document.getElementById('f-address').value = item.address;
            document.getElementById('f-phone_number').value = item.phone_number;
            document.getElementById('f-royalty_rate').value = item.royalty_rate;
            document.getElementById('f-owner_1_name').value = item.owner_1_name;
            document.getElementById('f-status').value = item.status;
            document.getElementById('franchiseModal').style.display = 'block';
        }

        async function submitFranchise() {
            const id = document.getElementById('f-id').value;
            const isEdit = id !== "";
            
            // Fixed: Data is now nested inside 'franchise' to match Xano's input group
            const payload = {
                franchise: {
                    name: document.getElementById('f-name').value,
                    address: document.getElementById('f-address').value,
                    phone_number: document.getElementById('f-phone_number').value,
                    royalty_rate: parseFloat(document.getElementById('f-royalty_rate').value) || 0,
                    owner_1_name: document.getElementById('f-owner_1_name').value,
                    status: document.getElementById('f-status').value
                }
            };

            const url = isEdit ? `${API_URL}/${id}` : API_URL;
            const method = isEdit ? 'PATCH' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    closeModal();
                    loadFranchiseData();
                } else {
                    const error = await response.json();
                    alert('Save failed: ' + (error.message || 'Check console for details'));
                    console.error('Xano Error:', error);
                }
            } catch (err) {
                console.error('Network error:', err);
            }
        }
    </script>
</body>
</html>
