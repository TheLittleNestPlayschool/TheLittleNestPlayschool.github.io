<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
    <h1>Franchise Manager</h1>
    <button onclick="openNewFranchiseModal()" class="btn btn-save" style="background:#00d1b2; color:white; border:none; padding:8px 15px; cursor:pointer; font-weight:bold; border-radius:4px;">+ NEW FRANCHISE</button>
</div>

<table class="admin-table">
    <thead>
        <tr>
            <th>NAME/TAX</th>
            <th>CONTACT/OWNERS</th>
            <th>OPERATIONS</th>
            <th>ROY</th>
            <th>STATUS</th>
            <th>ACTIONS</th>
        </tr>
    </thead>
    <tbody id="f-body">
        <tr><td colspan="6" style="text-align:center;">Loading Data from Xano...</td></tr>
    </tbody>
</table>

<div id="modal-franchise" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:11000; justify-content:center; align-items:center;">
    <div style="background:white; width:850px; height:85vh; display:flex; flex-direction:column; border-radius:4px; overflow:hidden;">
        <div style="padding:20px; border-bottom:1px solid #eee;"><h3>Franchise Details</h3></div>
        <div style="padding:20px; overflow-y:auto; flex-grow:1;">
            <input type="hidden" id="f-id"> 
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px 20px;">
                <div style="grid-column: span 2; background:#f8f8f8; padding:5px; font-weight:bold; border-left:4px solid #00d1b2;">LOCATION & TAX</div>
                <div><label style="display:block; font-size:0.8rem; font-weight:bold;">Location Name</label><input type="text" id="f-name" style="width:100%; padding:8px;"></div>
                <div><label style="display:block; font-size:0.8rem; font-weight:bold;">Tax ID</label><input type="text" id="f-business_tax_id" style="width:100%; padding:8px;"></div>
                <div style="grid-column: span 2;"><label style="display:block; font-size:0.8rem; font-weight:bold;">Address</label><input type="text" id="f-address" style="width:100%; padding:8px;"></div>
                </div>
        </div>
        <div style="padding:15px; border-top:1px solid #eee; display:flex; justify-content:flex-end; gap:10px;">
            <button onclick="document.getElementById('modal-franchise').style.display='none'" style="padding:10px 20px; cursor:pointer;">CANCEL</button>
            <button onclick="submitFranchise()" style="background:#00d1b2; color:white; border:none; padding:10px 20px; cursor:pointer; font-weight:bold;">SAVE RECORD</button>
        </div>
    </div>
</div>

<script>
    const XANO_URL = 'https://x8ki-letl-twmt.n7.xano.io/api:mXEfdJlg/franchise';

    async function loadFranchiseData() {
        try {
            const res = await fetch(XANO_URL);
            const data = await res.json();
            document.getElementById('f-body').innerHTML = data.map(f => `
                <tr>
                    <td><strong>${f.name}</strong><br><small>${f.business_tax_id || ''}</small></td>
                    <td>E: ${f.franchise_email || ''}<br>O1: ${f.owner_1_name || ''}</td>
                    <td>Date: ${f.opening_date || 'N/A'}</td>
                    <td>${f.royalty_rate || '0'}</td>
                    <td style="font-weight:bold; color:green;">${f.status || 'ACTIVE'}</td>
                    <td><a href="#" onclick="doEdit(${f.id})">Edit</a></td>
                </tr>
            `).join('');
        } catch(e) { console.error(e); }
    }

    function openNewFranchiseModal() {
        document.getElementById('f-id').value = "";
        document.getElementById('modal-franchise').style.display = 'flex';
    }

    loadFranchiseData();
</script>
