<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
    <h1 style="margin:0;">Franchise Manager</h1>
    <button onclick="openNewFranchiseModal()" class="btn-save" style="background:#00d1b2; color:white; border:none; padding:10px 20px; cursor:pointer; font-weight:bold; border-radius:4px;">+ NEW FRANCHISE</button>
</div>

<table class="admin-table">
    <thead>
        <tr>
            <th>NAME/TAX</th>
            <th>CONTACT/OWNERS</th>
            <th>OPERATIONS</th>
            <th>ROY</th>
            <th>STATUS</th>
            <th>ACTIONS</th>
        </tr>
    </thead>
    <tbody id="f-body">
        <tr><td colspan="6" style="text-align:center; padding:20px;">Fetching records...</td></tr>
    </tbody>
</table>

<div id="modal-franchise" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:11000; justify-content:center; align-items:center;">
    <div style="background:white; width:850px; height:90vh; display:flex; flex-direction:column; border-radius:4px; overflow:hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
        <div style="padding:15px; border-bottom:1px solid #eee;"><h3 id="modal-title" style="margin:0;">Franchise Details</h3></div>
        <div style="padding:20px; overflow-y:auto; flex-grow:1;">
            <input type="hidden" id="f-id">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px 15px;">
                
                <div style="grid-column: span 2; background:#f8f8f8; padding:5px 10px; font-weight:800; font-size:0.75rem; border-left:4px solid #00d1b2;">LOCATION & TAX</div>
                <div><label style="display:block; font-size:0.75rem; font-weight:700;">Location Name</label><input type="text" id="f-name" style="width:100%; padding:6px;"></div>
                <div><label style="display:block; font-size:0.75rem; font-weight:700;">Business Tax ID</label><input type="text" id="f-business_tax_id" style="width:100%; padding:6px;"></div>
                <div style="grid-column: span 2;"><label style="display:block; font-size:0.75rem; font-weight:700;">Full Address</label><input type="text" id="f-address" style="width:100%; padding:6px;"></div>

                <div style="grid-column: span 2; background:#f8f8f8; padding:5px 10px; font-weight:800; font-size:0.75rem; border-left:4px solid #00d1b2;">CONTACTS</div>
                <div><label style="display:block; font-size:0.75rem; font-weight:700;">Franchise Email</label><input type="email" id="f-franchise_email" style="width:100%; padding:6px;"></div>
                <div><label style="display:block; font-size:0.75rem; font-weight:700;">Phone Number</label><input type="text" id="f-phone_number" style="width:100%; padding:6px;"></div>
                
                <div><label style="display:block; font-size:0.75rem; font-weight:700;">Owner 1 Name</label><input type="text" id="f-owner_1_name" style="width:100%; padding:6px;"></div>
                <div><label style="display:block; font-size:0.75rem; font-weight:700;">Owner 1 Phone</label><input type="text" id="f-owner_1_phone" style="width:100%; padding:6px;"></div>
                <div style="grid-column: span 2;"><label style="display:block; font-size:0.75rem; font-weight:700;">Owner 1 Email</label><input type="email" id="f-owner_1_email" style="width:100%; padding:6px;"></div>

                <div><label style="display:block; font-size:0.75rem; font-weight:700;">Owner 2 Name</label><input type="text" id="f-owner_2_name" style="width:100%; padding:6px;"></div>
                <div><label style="display:block; font-size:0.75rem; font-weight:700;">Owner 2 Phone</label><input type="text" id="f-owner_2_phone" style="width:100%; padding:6px;"></div>
                <div style="grid-column: span 2;"><label style="display:block; font-size:0.75rem; font-weight:700;">Owner 2 Email</label><input type="email" id="f-owner_2_email" style="width:100%; padding:6px;"></div>

                <div style="grid-column: span 2; background:#f8f8f8; padding:5px 10px; font-weight:800; font-size:0.75rem; border-left:4px solid #00d1b2;">OPERATIONS</div>
                <div><label style="display:block; font-size:0.75rem; font-weight:700;">Status</label>
                    <select id="f-status" style="width:100%; padding:6px;">
                        <option value="active">active</option>
                        <option value="on_hold">on_hold</option>
                        <option value="closed">closed</option>
                    </select>
                </div>
                <div><label style="display:block; font-size:0.75rem; font-weight:700;">Opening Date</label><input type="date" id="f-opening_date" style="width:100%; padding:6px;"></div>
                <div><label style="display:block; font-size:0.75rem; font-weight:700;">Royalty Rate</label><input type="number" step="0.01" id="f-royalty_rate" style="width:100%; padding:6px;"></div>
                <div style="grid-column: span 2;"><label style="display:block; font-size:0.75rem; font-weight:700;">Internal Notes</label><textarea id="f-internal_notes" style="width:100%; height:40px;"></textarea></div>
            </div>
        </div>
        <div style="padding:15px; border-top:1px solid #eee; display:flex; justify-content:flex-end; gap:10px;">
            <button onclick="document.getElementById('modal-franchise').style.display='none'" style="padding:8px 15px; cursor:pointer; font-weight:bold;">CANCEL</button>
            <button onclick="submitFranchise()" style="background:#00d1b2; color:white; border:none; padding:8px 15px; cursor:pointer; font-weight:bold; border-radius:4px;">SAVE FRANCHISE RECORD</button>
        </div>
    </div>
</div>

<script>
(function() {
    const X_URL = 'https://x8ki-letl-twmt.n7.xano.io/api:mXEfdJlg/franchise';

    window.loadData = async () => {
        try {
            const res = await fetch(X_URL);
            const data = await res.json();
            document.getElementById('f-body').innerHTML = data.map(f => `
                <tr>
                    <td><strong>${f.name}</strong><br><small>${f.business_tax_id || ''}</small></td>
                    <td>E: ${f.franchise_email}<br>O1: ${f.owner_1_name}</td>
                    <td>Date: ${f.opening_date || 'N/A'}</td>
                    <td>${f.royalty_rate || '0'}</td>
                    <td style="font-weight:bold; color:${f.status === 'active' ? 'green' : 'orange'}">${f.status || 'active'}</td>
                    <td>
                        <a href="javascript:void(0)" onclick="doEdit(${f.id})" style="color:blue; font-weight:bold;">Edit</a> | 
                        <a href="javascript:void(0)" onclick="doDelete(${f.id})" style="color:red; font-weight:bold;">Del</a>
                    </td>
                </tr>`).join('');
        } catch(e) { console.error("Load Error:", e); }
    };

    window.openNewFranchiseModal = () => {
        document.getElementById('modal-title').innerText = "Create New Franchise";
        document.getElementById('f-id').value = "";
        document.querySelectorAll('#modal-franchise input, #modal-franchise textarea').forEach(i => i.value = "");
        document.getElementById('f-status').value = "active";
        document.getElementById('modal-franchise').style.display = 'flex';
    };

    window.doEdit = async (id) => {
        const res = await fetch(`${X_URL}/${id}`);
        const f = await res.json();
        document.getElementById('modal-title').innerText = "Editing: " + f.name;
        document.getElementById('f-id').value = f.id;
        document.getElementById('f-name').value = f.name || "";
        document.getElementById('f-business_tax_id').value = f.business_tax_id || "";
        document.getElementById('f-address').value = f.address || "";
        document.getElementById('f-franchise_email').value = f.franchise_email || "";
        document.getElementById('f-phone_number').value = f.phone_number || "";
        document.getElementById('f-owner_1_name').value = f.owner_1_name || "";
        document.getElementById('f-owner_1_phone').value = f.owner_1_phone || "";
        document.getElementById('f-owner_1_email').value = f.owner_1_email || "";
        document.getElementById('f-owner_2_name').value = f.owner_2_name || "";
        document.getElementById('f-owner_2_phone').value = f.owner_2_phone || "";
        document.getElementById('f-owner_2_email').value = f.owner_2_email || "";
        document.getElementById('f-status').value = f.status || "active";
        document.getElementById('f-opening_date').value = f.opening_date || "";
        document.getElementById('f-royalty_rate').value = f.royalty_rate || 0;
        document.getElementById('f-internal_notes').value = f.internal_notes || "";
        document.getElementById('modal-franchise').style.display = 'flex';
    };

    window.submitFranchise = async () => {
        const id = document.getElementById('f-id').value;
        const payload = {
            name: document.getElementById('f-name').value,
            business_tax_id: document.getElementById('f-business_tax_id').value,
            address: document.getElementById('f-address').value,
            franchise_email: document.getElementById('f-franchise_email').value,
            phone_number: document.getElementById('f-phone_number').value,
            owner_1_name: document.getElementById('f-owner_1_name').value,
            owner_1_phone: document.getElementById('f-owner_1_phone').value,
            owner_1_email: document.getElementById('f-owner_1_email').value,
            owner_2_name: document.getElementById('f-owner_2_name').value,
            owner_2_phone: document.getElementById('f-owner_2_phone').value,
            owner_2_email: document.getElementById('f-owner_2_email').value,
            status: document.getElementById('f-status').value,
            opening_date: document.getElementById('f-opening_date').value || null,
            royalty_rate: parseFloat(document.getElementById('f-royalty_rate').value) || 0,
            internal_notes: document.getElementById('f-internal_notes').value
        };

        const res = await fetch(id ? `${X_URL}/${id}` : X_URL, {
            method: id ? 'PATCH' : 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            document.getElementById('modal-franchise').style.display = 'none';
            loadData();
        } else {
            const err = await res.json();
            alert("Xano Error: " + err.message);
        }
    };

    window.doDelete = async (id) => {
        if(confirm("Permanently delete this record?")) {
            await fetch(`${X_URL}/${id}`, { method: 'DELETE' });
            loadData();
        }
    };

    loadData();
})();
</script>
