<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Inter', sans-serif; color: #333; padding: 20px; background: #fff; }
        label { display: block; font-size: 0.75rem; font-weight: bold; color: #666; margin-bottom: 4px; text-transform: uppercase; }
        input, select, textarea { border: 1px solid #ccc; border-radius: 4px; font-size: 0.9rem; }
        .card { background: #fff; border: 1px solid #eee; border-radius: 8px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .card-header { display: flex; justify-content: space-between; border-bottom: 2px solid #00d1b2; padding-bottom: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
    <h1 style="margin:0; font-family: Georgia, serif; color: #1a365d;">Franchise Manager</h1>
    <button onclick="openNewFranchiseModal()" style="background:#00d1b2; color:#1a1a1a; border:none; padding:12px 24px; cursor:pointer; font-weight:bold; border-radius:4px;">+ NEW FRANCHISE</button>
</div>

<div id="franchise-container" style="display: flex; flex-direction: column; gap: 20px;">
    <div style="text-align:center; padding:50px; border:1px solid #eee; border-radius: 8px;">Syncing Franchise Data...</div>
</div>

<div id="modal-franchise" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:99999; justify-content:center; align-items:center;">
    <div style="background:white; width:1000px; border-radius:8px; display:flex; flex-direction:column; max-height:95vh;">
        <div style="padding:20px; border-bottom:1px solid #eee; background:#f9f9f9;">
            <h3 style="margin:0;">Franchise Profile Editor</h3>
        </div>
        
        <div style="padding:25px; overflow-y:auto; flex-grow:1;">
            <input type="hidden" id="f-id">
            
            <h4 style="border-bottom:2px solid #00d1b2; padding-bottom:5px; margin-top:0;">1. Franchise & Brand Information</h4>
            <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:15px; margin-bottom:25px;">
                <div style="grid-column: span 2;"><label>Franchise Name</label><input type="text" id="f-name" style="width:100%; padding:8px;"></div>
                <div><label>Status</label>
                    <select id="f-status" style="width:100%; padding:8px;">
                        <option value="active">active</option>
                        <option value="on_hold">on_hold</option>
                        <option value="closed">closed</option>
                        <option value="pending_opening">pending_opening</option>
                    </select>
                </div>
                <div style="grid-column: span 3;"><label>Full Address</label><input type="text" id="f-address" style="width:100%; padding:8px;"></div>
                <div><label>Main Phone</label><input type="text" id="f-phone_number" style="width:100%; padding:8px;"></div>
                <div><label>Franchise Email</label><input type="email" id="f-franchise_email" style="width:100%; padding:8px;"></div>
                <div><label>Royalty Rate (%)</label><input type="number" id="f-royalty_rate" step="0.01" style="width:100%; padding:8px;"></div>
                <div><label>Opening Date</label><input type="date" id="f-opening_date" style="width:100%; padding:8px;"></div>
                <div><label>Business Tax ID</label><input type="text" id="f-business_tax_id" style="width:100%; padding:8px;"></div>
                <div><label>Brand FB</label><input type="text" id="f-social_fb" style="width:100%; padding:8px;"></div>
                <div><label>Brand IG</label><input type="text" id="f-social_ig" style="width:100%; padding:8px;"></div>
                <div><label>Brand TikTok</label><input type="text" id="f-social_tiktok" style="width:100%; padding:8px;"></div>
                <div><label>Brand LinkedIn</label><input type="text" id="f-social_li" style="width:100%; padding:8px;"></div>
            </div>

            <h4 style="border-bottom:2px solid #00d1b2; padding-bottom:5px;">2. Owner 1 Details</h4>
            <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:15px; margin-bottom:25px; background:#fcfcfc; padding:15px; border:1px solid #eee; border-radius:4px;">
                <div><label>Owner 1 Name</label><input type="text" id="f-owner_1_name" style="width:100%; padding:8px;"></div>
                <div><label>Owner 1 Phone</label><input type="text" id="f-owner_1_phone" style="width:100%; padding:8px;"></div>
                <div><label>Owner 1 Email</label><input type="email" id="f-owner_1_email" style="width:100%; padding:8px;"></div>
            </div>

            <h4 style="border-bottom:2px solid #00d1b2; padding-bottom:5px;">3. Owner 2 Details</h4>
            <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:15px; margin-bottom:25px; background:#fcfcfc; padding:15px; border:1px solid #eee; border-radius:4px;">
                <div><label>Owner 2 Name</label><input type="text" id="f-owner_2_name" style="width:100%; padding:8px;"></div>
                <div><label>Owner 2 Phone</label><input type="text" id="f-owner_2_phone" style="width:100%; padding:8px;"></div>
                <div><label>Owner 2 Email</label><input type="email" id="f-owner_2_email" style="width:100%; padding:8px;"></div>
            </div>

            <div><label>Internal Notes</label><textarea id="f-internal_notes" style="width:100%; height:60px; padding:8px;"></textarea></div>
        </div>

        <div style="padding:20px; border-top:1px solid #eee; display:flex; justify-content:flex-end; gap:12px; background:#f9f9f9;">
            <button onclick="document.getElementById('modal-franchise').style.display='none'" style="padding: 10px 20px; cursor: pointer;">CANCEL</button>
            <button onclick="submitFranchise()" style="background:#00d1b2; color:#1a1a1a; border:none; padding:10px 25px; cursor:pointer; font-weight:bold; border-radius:4px;">SAVE RECORD</button>
        </div>
    </div>
</div>

<script>
    // Xano Table Configuration [cite: 2025-12-29]
    const F_API = 'https://x8ki-letl-twmt.n7.xano.io/api:mXEfdJlg/franchise';
    const fields = [
        'name', 'address', 'phone_number', 'royalty_rate', 'owner_1_name', 'owner_1_phone', 'owner_1_email',
        'owner_2_name', 'owner_2_phone', 'owner_2_email', 'franchise_email', 'status', 'opening_date',
        'business_tax_id', 'internal_notes', 'social_fb', 'social_ig', 'social_li', 'social_tiktok'
    ];

    // Load function triggered on page start [cite: 2025-12-29, 2026-01-13]
    async function loadFranchises() {
        try {
            const res = await fetch(F_API + '?t=' + Date.now());
            const data = await res.json();
            
            // Handle different Xano response shapes [cite: 2025-12-29]
            let list = Array.isArray(data) ? data : (data.items || data.franchise || []);
            list.sort((a, b) => a.id - b.id);
            
            const container = document.getElementById('franchise-container');
            if (list.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:50px; border:1px solid #eee;">No Franchise Records Found.</div>';
                return;
            }

            container.innerHTML = list.map(f => {
                const s = (val) => val ? '<span style="color:green;">✅</span>' : '<span style="color:red;">❌</span>';
                return `
                <div class="card">
                    <div class="card-header">
                        <h2 style="margin:0; font-size:1.2rem;">${f.name || 'N/A'}</h2>
                        <span style="font-weight:900; color:#00d1b2; text-transform:uppercase; font-size:0.7rem;">${(f.status || '').replace('_',' ')}</span>
                    </div>
                    <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:15px; font-size:0.85rem;">
                        <div>
                            <label>Contact</label>
                            E: ${f.franchise_email || 'N/A'}<br>P: ${f.phone_number || 'N/A'}<br>
                            FB: ${s(f.social_fb)} IG: ${s(f.social_ig)} TK: ${s(f.social_tiktok)} LI: ${s(f.social_li)}
                        </div>
                        <div>
                            <label>Owner 1</label>
                            ${f.owner_1_name || 'N/A'}<br>${f.owner_1_email || 'N/A'}<br>${f.owner_1_phone || 'N/A'}
                        </div>
                        <div>
                            <label>Owner 2</label>
                            ${f.owner_2_name || 'N/A'}<br>${f.owner_2_email || 'N/A'}<br>${f.owner_2_phone || 'N/A'}
                        </div>
                        <div>
                            <label>Admin</label>
                            Tax ID: ${f.business_tax_id || 'N/A'}<br>
                            Royalty: ${f.royalty_rate || 0}%<br>
                            Opened: ${f.opening_date || 'N/A'}
                        </div>
                        <div style="grid-column: span 2;">
                            <label>Address</label>${f.address || 'N/A'}
                        </div>
                        <div style="grid-column: span 2;">
                            <label>Notes</label>${f.internal_notes || 'None'}
                        </div>
                    </div>
                    <div style="text-align:right; margin-top:15px; border-top:1px solid #f9f9f9; padding-top:10px;">
                        <button onclick="editFranchise(${f.id})" style="color:blue; border:1px solid blue; background:none; padding:5px 12px; cursor:pointer; font-weight:bold; border-radius:4px;">EDIT</button>
                        <button onclick="deleteFranchise(${f.id})" style="color:red; border:1px solid red; background:none; padding:5px 12px; cursor:pointer; font-weight:bold; border-radius:4px; margin-left:10px;">DELETE</button>
                    </div>
                </div>`;
            }).join('');
        } catch(e) { 
            console.error("Xano Connection Error:", e); 
            document.getElementById('franchise-container').innerHTML = "Failed to reach Xano.";
        }
    }

    async function submitFranchise() {
        const id = document.getElementById('f-id').value;
        const payload = {};
        fields.forEach(f => {
            const el = document.getElementById('f-' + f);
            if(el) payload[f] = (f === 'royalty_rate') ? (parseFloat(el.value) || 0) : (el.value || "");
        });

        const url = id ? `${F_API}/${id}` : F_API;
        const method = id ? 'PATCH' : 'POST'; // Changed to PATCH for partial updates [cite: 2025-12-29]

        const res = await fetch(url, {
            method: method,
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            document.getElementById('modal-franchise').style.display = 'none';
            loadFranchises();
        } else {
            const err = await res.json();
            alert("Xano Error: " + (err.message || "Could not save record"));
        }
    }

    async function editFranchise(id) {
        const res = await fetch(`${F_API}/${id}`);
        const f = await res.json();
        document.getElementById('f-id').value = f.id;
        fields.forEach(field => {
            const el = document.getElementById('f-' + field);
            if(el) el.value = f[field] || "";
        });
        document.getElementById('modal-franchise').style.display = 'flex';
    }

    async function deleteFranchise(id) {
        if(confirm("Permanent Delete? This will affect linked teachers and students.")) {
            await fetch(`${F_API}/${id}`, { method: 'DELETE' });
            loadFranchises();
        }
    }

    function openNewFranchiseModal() {
        document.getElementById('f-id').value = "";
        fields.forEach(f => {
            const el = document.getElementById('f-' + f);
            if(el) el.value = "";
        });
        document.getElementById('f-status').value = "active";
        document.getElementById('modal-franchise').style.display = 'flex';
    }

    // Run immediately when frame loads [cite: 2026-01-13]
    loadFranchises();
</script>

</body>
</html>
