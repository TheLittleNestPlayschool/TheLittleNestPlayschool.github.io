<style>
  .gallery-section {
    background: #fff0f5; /* Light contrast to the main blue */
    padding: 10px;
    margin-top: 10px;
    border-radius: 4px;
    border: 1px dashed #ccc;
  }
  .gallery-grid {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 10px;
  }
  .gallery-item {
    width: 80px;
    text-align: center;
    font-size: 10px;
    position: relative;
  }
  .gallery-item img {
    width: 100%;
    height: 60px;
    object-fit: cover;
    border-radius: 4px;
    border: 1px solid #ddd;
  }
  .del-img {
    position: absolute;
    top: -5px;
    right: -5px;
    background: red;
    color: white;
    border: none;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    cursor: pointer;
    font-size: 10px;
  }
  .add-img-btn {
    background-color: #498787;
    color: white;
    padding: 4px 8px;
    font-size: 11px;
    margin-top: 5px;
  }
</style>

<script>
// ... existing variables ...
const imgApi = "https://x8ki-letl-twmt.n7.xano.io/api:zmxHunN9/blog_image";

function renderPage() {
  const tbody = document.getElementById('table-body');
  tbody.innerHTML = '';
  let start = (currentPage - 1) * PAGE_SIZE;
  let end = Math.min(start + PAGE_SIZE, filteredRecords.length);

  for (let i = start; i < end; i++) {
    const r = filteredRecords[i];
    const tr = document.createElement('tr');
    
    // Add a unique ID to the gallery container so we can target it later
    const galleryId = `gallery-${r.id}`;

    tr.innerHTML = `
      <td>${r.id}</td>
      <td>
        <div class="record-line-grid">
          <div class="record-field"><label>Title</label><input data-field="title" value="${r.title || ''}" disabled></div>
          <div class="record-field"><label>Slug</label><input data-field="slug" value="${r.slug || ''}" disabled></div>
          <div class="record-field"><label>Category ID</label><input type="number" data-field="blog_category_id" value="${r.blog_category_id || ''}" disabled></div>
          <div class="record-field">
            <label>Status</label>
            <select data-field="is_published" disabled>
              <option value="true" ${r.is_published ? 'selected' : ''}>Published</option>
              <option value="false" ${!r.is_published ? 'selected' : ''}>Draft</option>
            </select>
          </div>
        </div>
        
        <div class="record-field">
            <label>Body Content</label>
            <textarea data-field="content" disabled>${r.content || ''}</textarea>
        </div>

        <div class="gallery-section">
          <strong>Post Gallery</strong>
          <div class="gallery-grid" id="${galleryId}">
             <span style="color:gray">Loading images...</span>
          </div>
          
          <div style="margin-top:10px; display:flex; gap:5px;">
             <input type="text" id="new-img-url-${r.id}" placeholder="Image URL" style="flex:2">
             <input type="text" id="new-img-alt-${r.id}" placeholder="Alt Text" style="flex:1">
             <button class="add-img-btn" onclick="addImage(${r.id})">+ Add Image</button>
          </div>
        </div>
      </td>
      <td class="actions">
        <button onclick="editRow(this,${r.id})">Edit Post</button>
        <button onclick="deleteRow(${r.id})">Delete</button>
      </td>
    `;
    tbody.appendChild(tr);
    
    // Immediately fetch the images for this specific post
    loadGallery(r.id, galleryId);
  }
}

/* ---------- GALLERY LOGIC ---------- */

// 1. Load images for a specific post
async function loadGallery(postId, containerId) {
  const res = await fetch(`${imgApi}?blog_post_id=${postId}`);
  const images = await res.json();
  const container = document.getElementById(containerId);
  container.innerHTML = '';

  if (images.length === 0) {
    container.innerHTML = '<span style="color:gray">No images in gallery.</span>';
    return;
  }

  images.forEach(img => {
    const item = document.createElement('div');
    item.className = 'gallery-item';
    item.innerHTML = `
      <img src="${img.image_url}" alt="${img.alt_text}">
      <button class="del-img" onclick="deleteImage(${img.id}, ${postId}, '${containerId}')">Ã—</button>
    `;
    container.appendChild(item);
  });
}

// 2. Add a new image to a post
async function addImage(postId) {
  const urlInput = document.getElementById(`new-img-url-${postId}`);
  const altInput = document.getElementById(`new-img-alt-${postId}`);
  
  if (!urlInput.value) return alert("Please provide an image URL");

  const payload = {
    blog_post_id: postId,
    image_url: urlInput.value,
    alt_text: altInput.value || "Blog Image",
    created_at: Date.now()
  };

  await fetch(imgApi, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  });

  urlInput.value = '';
  altInput.value = '';
  loadGallery(postId, `gallery-${postId}`); // Refresh just the gallery
}

// 3. Delete an image
async function deleteImage(imageId, postId, containerId) {
  if (!confirm("Delete this image?")) return;
  await fetch(`${imgApi}/${imageId}`, { method: 'DELETE' });
  loadGallery(postId, containerId); // Refresh
}
</script>
