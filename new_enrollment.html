<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Enrollment Workflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nest-header { font-family: 'Georgia', serif; color: #1a365d; }
        .step-container { background: white; border: 1px solid #e2e8f0; border-radius: 8px; padding: 16px; margin-bottom: 12px; transition: all 0.3s ease; }
        .step-locked { opacity: 0.4; pointer-events: none; filter: grayscale(1); }
        .step-active { border-left: 5px solid #00d1b2; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .step-saved { border-left: 5px solid #00d1b2; background: #f0fdfa; }
        .step-saved form { display: none; }
        
        label { display: block; font-size: 0.65rem; font-weight: bold; color: #64748b; text-transform: uppercase; margin-bottom: 2px; margin-top: 8px; }
        input, select, textarea { width: 100%; border: 1px solid #cbd5e1; padding: 6px 10px; border-radius: 4px; font-size: 0.85rem; background: #fff; }
        
        .btn-teal { background-color: #00d1b2; color: white; padding: 8px 24px; border-radius: 4px; font-weight: 900; border: none; cursor: pointer; font-size: 0.75rem; letter-spacing: 1px; }
        .badge-step { background: #1a365d; color: white; width: 20px; height: 20px; display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 0.7rem; margin-right: 8px; }
        .success-check { color: #00d1b2; font-weight: bold; margin-left: 10px; font-size: 1.1rem; }
    </style>
</head>
<body class="bg-gray-50 p-4">

<div class="max-w-5xl mx-auto">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1 class="text-4xl nest-header">New Enrollment</h1>
        <div id="overall-progress" class="text-sm font-bold text-slate-500 uppercase tracking-widest">Step 1 of 5</div>
    </div>

    <div id="step-parent" class="step-container step-active">
        <h2 class="text-xl nest-header flex items-center justify-between">
            <span><span class="badge-step">1</span> Parent Information</span>
            <span id="parent-success" class="success-check" style="display:none;">✓ Saved</span>
        </h2>
        <form id="parentForm" class="grid grid-cols-3 gap-x-4 gap-y-1 mt-2">
            <div><label>First Name</label><input type="text" id="p_first_name" required></div>
            <div><label>Last Name</label><input type="text" id="p_last_name" required></div>
            <div><label>Email Address</label><input type="email" id="p_email" required></div>
            <div><label>Phone Number</label><input type="text" id="p_phone" required></div>
            <div class="col-span-2"><label>Home Address</label><input type="text" id="p_address" required></div>
            <div><label>Franchise Location</label><select id="p_franchise_id" required><option value="">Select...</option></select></div>
            <div class="col-span-3 mt-4 flex justify-end">
                <button type="submit" class="btn-teal">SAVE PARENT & CONTINUE</button>
            </div>
        </form>
    </div>

    <div id="step-student" class="step-container step-locked">
        <h2 class="text-xl nest-header flex items-center justify-between">
            <span><span class="badge-step">2</span> Student Details</span>
            <span id="student-success" class="success-check" style="display:none;">✓ Saved</span>
        </h2>
        <form id="studentForm" class="grid grid-cols-2 gap-x-4 gap-y-1 mt-2">
            <div><label>Student Full Name</label><input type="text" id="s_name" required></div>
            <div><label>Date of Birth</label><input type="date" id="s_date_of_birth" required></div>
            <div class="col-span-2 mt-4 flex justify-end">
                <button type="submit" class="btn-teal">SAVE STUDENT & CONTINUE</button>
            </div>
        </form>
    </div>

    <div id="step-assessment" class="step-container step-locked">
        <h2 class="text-xl nest-header flex items-center justify-between">
            <span><span class="badge-step">3</span> Student Assessment</span>
            <span id="assessment-success" class="success-check" style="display:none;">✓ Saved</span>
        </h2>
        <form id="assessmentForm" class="mt-2">
            <div class="grid grid-cols-3 gap-x-4 gap-y-1">
                <div><label>Teacher</label><select id="a_teacher_id" required></select></div>
                <div><label>Date</label><input type="date" id="a_assessment_date" required></div>
                <div><label>Type</label><input type="text" id="a_assessment_type" placeholder="Initial Assessment" required></div>
            </div>
            <div id="dynamic-questions" class="grid grid-cols-2 gap-x-6 gap-y-1 mt-4 border-t pt-2"></div>
            <div><label>Comments</label><textarea id="a_comments" rows="2"></textarea></div>
            <div class="mt-4 flex justify-end">
                <button type="submit" class="btn-teal">SAVE ASSESSMENT & CONTINUE</button>
            </div>
        </form>
    </div>

    <div id="step-pickup" class="step-container step-locked"><h2 class="text-xl nest-header opacity-50"><span class="badge-step">4</span> Authorized Pickup</h2></div>
    <div id="step-enrollment" class="step-container step-locked"><h2 class="text-xl nest-header opacity-50"><span class="badge-step">5</span> Final Enrollment</h2></div>
</div>

<script>
(function() {
    const PARENT_API = "https://x8ki-letl-twmt.n7.xano.io/api:iEHfqd-N/parent";
    const STUDENT_API = "https://x8ki-letl-twmt.n7.xano.io/api:iEHfqd-N/student";
    const FRANCHISE_API = "https://x8ki-letl-twmt.n7.xano.io/api:mXEfdJlg/franchise";
    const TEACHER_API = "https://x8ki-letl-twmt.n7.xano.io/api:iEHfqd-N/teacher";
    const QUESTIONS_API = "https://x8ki-letl-twmt.n7.xano.io/api:ptE37CdX/student_assessment_questions";
    const ASSESSMENT_API = "https://x8ki-letl-twmt.n7.xano.io/api:iEHfqd-N/student_assessment";

    let currentParentId, currentStudentId, currentFranchiseId;
    let questionMap = [];

    async function init() {
        try {
            const [fRes, tRes, qRes] = await Promise.all([fetch(FRANCHISE_API), fetch(TEACHER_API), fetch(QUESTIONS_API)]);
            const [franchises, teachers, questions] = await Promise.all([fRes.json(), tRes.json(), qRes.json()]);
            
            const fSelect = document.getElementById('p_franchise_id');
            franchises.forEach(f => { fSelect.innerHTML += `<option value="${f.id}">${f.name || f.id}</option>`; });

            const tSelect = document.getElementById('a_teacher_id');
            teachers.forEach(t => { tSelect.innerHTML += `<option value="${t.id}">${t.name || (t.first_name + ' ' + t.last_name)}</option>`; });

            const qContainer = document.getElementById('dynamic-questions');
            // Take first 10 questions from API
            questionMap = questions.slice(0, 10);
            questionMap.forEach((q, idx) => {
                const i = idx + 1;
                qContainer.innerHTML += `<div><label>${q.question_text || 'Question '+i}</label><input type="text" id="a_recorded_answer_${i}"></div>`;
            });
        } catch (e) { console.error("Init failed", e); }
    }

    function advance(currentId, nextId, successId, stepText) {
        document.getElementById(successId).style.display = 'inline';
        document.getElementById(currentId).classList.replace('step-active', 'step-saved');
        document.getElementById(nextId).classList.remove('step-locked');
        document.getElementById(nextId).classList.add('step-active');
        document.getElementById('overall-progress').textContent = stepText;
    }

    document.getElementById('parentForm').onsubmit = async (e) => {
        e.preventDefault();
        const payload = { first_name: document.getElementById('p_first_name').value, last_name: document.getElementById('p_last_name').value, email: document.getElementById('p_email').value, phone: document.getElementById('p_phone').value, address: document.getElementById('p_address').value, franchise_id: parseInt(document.getElementById('p_franchise_id').value), is_active: true };
        const res = await fetch(PARENT_API, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
        const data = await res.json();
        if (data.id) { currentParentId = data.id; currentFranchiseId = data.franchise_id; advance('step-parent', 'step-student', 'parent-success', 'Step 2 of 5'); }
    };

    document.getElementById('studentForm').onsubmit = async (e) => {
        e.preventDefault();
        const payload = { name: document.getElementById('s_name').value, date_of_birth: document.getElementById('s_date_of_birth').value, parent_id: currentParentId, franchise_id: currentFranchiseId, is_active: true };
        const res = await fetch(STUDENT_API, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
        const data = await res.json();
        if (data.id) { currentStudentId = data.id; advance('step-student', 'step-assessment', 'student-success', 'Step 3 of 5'); }
    };

    document.getElementById('assessmentForm').onsubmit = async (e) => {
        e.preventDefault();
        let payload = { 
            student_id: currentStudentId, 
            teacher_id: parseInt(document.getElementById('a_teacher_id').value), 
            assessment_date: document.getElementById('a_assessment_date').value, 
            assessment_type: document.getElementById('a_assessment_type').value, 
            comments: document.getElementById('a_comments').value, 
            franchise_id: currentFranchiseId 
        };
        questionMap.forEach((q, idx) => {
            const i = idx + 1;
            payload[`question_${i}_id`] = q.id;
            payload[`recorded_answer_${i}`] = document.getElementById(`a_recorded_answer_${i}`).value;
        });
        const res = await fetch(ASSESSMENT_API, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
        const data = await res.json();
        if (data.id) { advance('step-assessment', 'step-pickup', 'assessment-success', 'Step 4 of 5'); }
    };

    init();
})();
</script>
</body>
</html>
