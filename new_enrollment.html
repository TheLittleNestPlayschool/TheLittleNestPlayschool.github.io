<script>
async function loadFrame(url, name) {
    const container = document.getElementById('dashboard-content');
    const indicator = document.getElementById('screen-name');
    if(indicator) indicator.textContent = name; // Update the indicator box
    
    container.innerHTML = '<div style="padding:10px; font-size:0.8rem; color:#666;">Loading...</div>';
    try {
        const response = await fetch(url + '?v=' + Math.floor(Math.random() * 999999));
        const html = await response.text();
        container.innerHTML = html;
        // ... (Script execution logic)
    } catch (e) { console.error(e); }
}
</script>
