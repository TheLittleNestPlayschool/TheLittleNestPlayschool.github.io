<style>
    .nest-header { font-family: 'Georgia', serif; color: #1a365d; }
    /* Tight Container */
    .step-container { background: white; border: 1px solid #e2e8f0; border-radius: 4px; padding: 12px; margin-bottom: 8px; }
    .step-locked { opacity: 0.3; pointer-events: none; filter: grayscale(1); }
    .step-active { border-left: 3px solid #00d1b2; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
    .step-saved { border-left: 3px solid #00d1b2; background: #f8fafc; padding: 6px 12px; }
    .step-saved form { display: none; }
    
    /* Small, efficient typography */
    label { display: block; font-size: 0.6rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 1px; margin-top: 4px; }
    input, select, textarea { width: 100%; border: 1px solid #cbd5e1; padding: 5px 8px; border-radius: 3px; font-size: 0.75rem; background: #fff; }
    
    .btn-teal { background-color: #00d1b2; color: white; padding: 6px 16px; border-radius: 3px; font-weight: 900; border: none; cursor: pointer; font-size: 0.7rem; letter-spacing: 0.5px; text-transform: uppercase; }
    .badge-step { background: #1a365d; color: white; width: 18px; height: 18px; display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 0.65rem; margin-right: 8px; }
    .success-check { color: #00d1b2; font-weight: bold; font-size: 0.75rem; font-style: italic; }
</style>

<div style="max-width: 1000px; margin: 0 auto;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px;">
        <h1 class="text-2xl nest-header">New Enrollment</h1>
        <div id="overall-progress" style="font-size: 0.6rem; font-weight: 800; color: #94a3b8;">STEP 1 OF 5</div>
    </div>

    <div id="step-parent" class="step-container step-active">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="font-size: 1rem;" class="nest-header"><span class="badge-step">1</span> Parent Information</h2>
            <span id="parent-success" class="success-check" style="display:none;">✓ Saved</span>
        </div>
        <form id="parentForm" style="margin-top: 5px;">
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                <div><label>First Name</label><input type="text" id="p_first_name" required></div>
                <div><label>Last Name</label><input type="text" id="p_last_name" required></div>
                <div><label>Email</label><input type="email" id="p_email" required></div>
                <div><label>Phone</label><input type="text" id="p_phone" required></div>
                <div style="grid-column: span 2;"><label>Home Address</label><input type="text" id="p_address" required></div>
                <div><label>Franchise</label><select id="p_franchise_id" required><option value="">Select...</option></select></div>
            </div>
            <div style="margin-top: 10px; display: flex; justify-content: flex-end;">
                <button type="submit" class="btn-teal">Save & Continue</button>
            </div>
        </form>
    </div>

    <div id="step-student" class="step-container step-locked">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="font-size: 1rem;" class="nest-header"><span class="badge-step">2</span> Student Details</h2>
            <span id="student-success" class="success-check" style="display:none;">✓ Saved</span>
        </div>
        <form id="studentForm" style="margin-top: 5px;">
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 10px;">
                <div><label>Full Name</label><input type="text" id="s_name" required></div>
                <div><label>Date of Birth</label><input type="date" id="s_date_of_birth" required></div>
            </div>
            <div style="margin-top: 10px; display: flex; justify-content: flex-end;">
                <button type="submit" class="btn-teal">Save & Continue</button>
            </div>
        </form>
    </div>

    </div>
