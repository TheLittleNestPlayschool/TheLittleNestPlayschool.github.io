<style>
    .nest-header { font-family: 'Georgia', serif; color: #1a365d; }
    .nest-table { width: 100%; border-collapse: collapse; background: white; border: 1px solid #e2e8f0; }
    .nest-table th { background: #f8fafc; padding: 12px; font-size: 0.75rem; color: #475569; text-transform: uppercase; border-bottom: 2px solid #e2e8f0; text-align: left; }
    /* Unified weight for all table cells */
    .nest-table td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; color: #333; vertical-align: top; font-weight: normal; }
    
    .nest-modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); overflow-y: auto; }
    .nest-modal-content { background: white; margin: 3% auto; padding: 30px; border-radius: 4px; width: 90%; max-width: 1000px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
    
    .btn-teal { background-color: #00d1b2; color: white; padding: 8px 16px; border-radius: 4px; font-weight: 900; border: none; cursor: pointer; font-size: 0.8rem; letter-spacing: 1px; }
    .btn-gray { background-color: #94a3b8; color: white; padding: 8px 16px; border-radius: 4px; font-weight: bold; border: none; cursor: pointer; }
    
    .action-edit { color: blue; font-weight: bold; cursor: pointer; font-size: 0.8rem; text-decoration: none; }
    .action-del { color: red; font-weight: bold; cursor: pointer; font-size: 0.8rem; text-decoration: none; }
</style>

<div style="padding: 20px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1 class="text-5xl nest-header">Session Details</h1>
        <button onclick="openModal()" class="btn-teal">+ NEW SESSION</button>
    </div>

    <table class="nest-table">
        <thead>
            <tr>
                <th style="width: 50px;">ID</th>
                <th style="width: 80px;">Sess #</th>
                <th>Academic Focus</th>
                <th>Objectives</th>
                <th>Manner Topic</th>
                <th>Activities</th>
                <th style="text-align: center; width: 100px;">Actions</th>
            </tr>
        </thead>
        <tbody id="sessionTableBody">
            </tbody>
    </table>
</div>

<script>
(function() {
    const API_URL = "https://x8ki-letl-twmt.n7.xano.io/api:joVisOhQ/session_details";

    window.loadSessions = async function() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const tbody = document.getElementById('sessionTableBody');
            if (!tbody) return;
            
            tbody.innerHTML = data.map(s => `
                <tr>
                    <td style="color: #94a3b8;">${s.id}</td>
                    <td style="font-weight: 400;">${s.session_num}</td>
                    <td>
                        <div style="font-weight: 500; color: #1e293b;">${s.lesson_1_title || '---'}</div>
                        <div style="font-size: 0.75rem; color: #888; font-weight: 400;">${s.lesson_2_title || ''}</div>
                    </td>
                    <td style="font-size: 0.75rem; line-height: 1.4; color: #4a5568;">
                        • ${s.obj_text_1 || '-'}<br>
                        • ${s.obj_text_2 || '-'}<br>
                        • ${s.obj_text_3 || '-'}
                    </td>
                    <td style="font-style: italic; color: #475569;">${s.manner_topic || ''}</td>
                    <td style="font-size: 0.75rem; color: #666;">
                        <strong>Physical:</strong> ${s.physical_activity || '-'}<br>
                        <strong>Home:</strong> ${s.home_time_activity || '-'}
                    </td>
                    <td style="text-align: center; white-space: nowrap;">
                        <span onclick="editSession(${s.id})" class="action-edit">Edit</span> 
                        <span style="color: #ddd; margin: 0 5px;">|</span> 
                        <span onclick="deleteSession(${s.id})" class="action-del">Del</span>
                    </td>
                </tr>
            `).join('');
        } catch (e) { console.error("Load Error", e); }
    }

    // Modal open/close and Form submit logic remains consistent with previous version...
    loadSessions();
})();
</script>
