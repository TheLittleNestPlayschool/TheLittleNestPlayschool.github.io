<style>
    /* Match the clean, serif look of your Admin Roles screen */
    .nest-header { font-family: 'Georgia', serif; color: #1a365d; }
    .nest-table-head { background-color: #f8fafc; border-bottom: 2px solid #e2e8f0; }
    .nest-modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    .nest-modal-content { background: white; margin: 5% auto; padding: 30px; border-radius: 8px; width: 85%; max-width: 900px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
    
    /* Clean grid for the modal */
    .form-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
    .form-group { display: flex; flex-direction: column; }
    .form-group label { font-size: 0.75rem; font-weight: bold; color: #64748b; text-transform: uppercase; margin-bottom: 4px; }
    .form-group input, .form-group select, .form-group textarea { border: 1px solid #cbd5e1; padding: 8px; border-radius: 4px; font-size: 0.9rem; }
    
    /* Consistency Buttons */
    .btn-teal { background-color: #00d1b2; color: white; padding: 8px 16px; border-radius: 4px; font-weight: bold; border: none; cursor: pointer; }
    .btn-gray { background-color: #94a3b8; color: white; padding: 8px 16px; border-radius: 4px; font-weight: bold; border: none; cursor: pointer; }
    .action-link { font-weight: bold; font-size: 0.8rem; text-decoration: none; cursor: pointer; }
</style>

<div class="max-w-7xl mx-auto p-6">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1 class="text-5xl nest-header">Session Details</h1>
        <button onclick="openModal()" class="btn-teal">+ NEW SESSION</button>
    </div>

    <div style="background: white; border: 1px solid #e2e8f0; border-radius: 4px; overflow: hidden;">
        <table style="width: 100%; border-collapse: collapse; text-align: left;">
            <thead class="nest-table-head">
                <tr>
                    <th style="padding: 12px; font-size: 0.75rem; color: #475569;">ID</th>
                    <th style="padding: 12px; font-size: 0.75rem; color: #475569;">SESSION #</th>
                    <th style="padding: 12px; font-size: 0.75rem; color: #475569;">LESSON FOCUS</th>
                    <th style="padding: 12px; font-size: 0.75rem; color: #475569;">MANNER TOPIC</th>
                    <th style="padding: 12px; font-size: 0.75rem; color: #475569; text-align: center;">ACTIONS</th>
                </tr>
            </thead>
            <tbody id="sessionTableBody">
                </tbody>
        </table>
    </div>
</div>

<div id="sessionModal" class="nest-modal">
    <div class="nest-modal-content">
        <h2 id="modalTitle" class="text-3xl nest-header" style="margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">Manage Session</h2>
        
        <form id="sessionForm">
            <input type="hidden" id="sessionId">
            
            <div class="form-grid">
                <div class="form-group">
                    <label>Session Number</label>
                    <input type="number" id="session_num" required>
                </div>
                <div class="form-group">
                    <label>Theme Color</label>
                    <input type="text" id="theme_color" placeholder="#FF5733">
                </div>
                <div class="form-group">
                    <label>Map Icon URL</label>
                    <input type="text" id="map_icon_url">
                </div>
            </div>

            <div class="form-grid" style="grid-template-columns: 2fr 1fr 2fr 1fr;">
                <div class="form-group"><label>Lesson 1 Title</label><input type="text" id="lesson_1_title"></div>
                <div class="form-group"><label>L1 Category</label>
                    <select id="lesson_1_cat">
                        <option value="Alphabet">Alphabet</option>
                        <option value="Numbers">Numbers</option>
                        <option value="Motor Skills">Motor Skills</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group"><label>Lesson 2 Title</label><input type="text" id="lesson_2_title"></div>
                <div class="form-group"><label>L2 Category</label>
                    <select id="lesson_2_cat">
                        <option value="Alphabet">Alphabet</option>
                        <option value="Numbers">Numbers</option>
                        <option value="Motor Skills">Motor Skills</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group" style="margin-bottom: 15px;">
                <label>Manner Topic</label>
                <input type="text" id="manner_topic">
            </div>

            <div class="form-grid">
                <div class="form-group"><label>Objective 1</label><input type="text" id="obj_text_1"></div>
                <div class="form-group"><label>Objective 2</label><input type="text" id="obj_text_2"></div>
                <div class="form-group"><label>Objective 3</label><input type="text" id="obj_text_3"></div>
            </div>

            <div class="form-grid" style="grid-template-columns: 1fr 1fr;">
                <div class="form-group"><label>Physical Activity</label><input type="text" id="physical_activity"></div>
                <div class="form-group"><label>Home Time Activity</label><input type="text" id="home_time_activity"></div>
            </div>

            <div class="form-group" style="margin-bottom: 20px;">
                <label>Full Lesson Plan (Paste)</label>
                <textarea id="full_lesson_plan" rows="4"></textarea>
            </div>

            <div style="display: flex; justify-content: flex-end; gap: 10px; border-top: 1px solid #eee; padding-top: 20px;">
                <button type="button" onclick="closeModal()" class="btn-gray">CANCEL</button>
                <button type="submit" class="btn-teal">SAVE SESSION</button>
            </div>
        </form>
    </div>
</div>

<script>
    const API_URL = "https://x8ki-letl-twmt.n7.xano.io/api:joVisOhQ/session_details";

    function openModal() { document.getElementById('sessionModal').style.display = 'block'; }
    function closeModal() { 
        document.getElementById('sessionModal').style.display = 'none'; 
        document.getElementById('sessionForm').reset();
        document.getElementById('sessionId').value = '';
    }

    async function loadSessions() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const tbody = document.getElementById('sessionTableBody');
            tbody.innerHTML = data.map(s => `
                <tr style="border-bottom: 1px solid #f1f5f9;">
                    <td style="padding: 12px; font-size: 0.85rem; color: #64748b;">${s.id}</td>
                    <td style="padding: 12px; font-size: 0.85rem; font-weight: bold;">${s.session_num}</td>
                    <td style="padding: 12px; font-size: 0.85rem;">
                        <div style="color: #1e293b; font-weight: bold;">${s.lesson_1_title || ''}</div>
                        <div style="color: #64748b; font-size: 0.75rem;">${s.lesson_2_title || ''}</div>
                    </td>
                    <td style="padding: 12px; font-size: 0.85rem; font-style: italic;">${s.manner_topic || ''}</td>
                    <td style="padding: 12px; text-align: center;">
                        <a onclick="editSession(${s.id})" class="action-link" style="color: blue;">Edit</a> 
                        <span style="color: #cbd5e1;">|</span> 
                        <a onclick="deleteSession(${s.id})" class="action-link" style="color: red;">Del</a>
                    </td>
                </tr>
            `).join('');
        } catch (e) { console.error("Load Error", e); }
    }

    window.editSession = async function(id) {
        const res = await fetch(`${API_URL}/${id}`);
        const s = await res.json();
        document.getElementById('sessionId').value = s.id;
        document.getElementById('session_num').value = s.session_num;
        document.getElementById('lesson_1_title').value = s.lesson_1_title;
        document.getElementById('lesson_1_cat').value = s.lesson_1_cat;
        document.getElementById('lesson_2_title').value = s.lesson_2_title;
        document.getElementById('lesson_2_cat').value = s.lesson_2_cat;
        document.getElementById('manner_topic').value = s.manner_topic;
        document.getElementById('obj_text_1').value = s.obj_text_1;
        document.getElementById('obj_text_2').value = s.obj_text_2;
        document.getElementById('obj_text_3').value = s.obj_text_3;
        document.getElementById('physical_activity').value = s.physical_activity;
        document.getElementById('home_time_activity').value = s.home_time_activity;
        document.getElementById('theme_color').value = s.theme_color;
        document.getElementById('map_icon_url').value = s.map_icon_url;
        document.getElementById('full_lesson_plan').value = s.full_lesson_plan;
        openModal();
    };

    document.getElementById('sessionForm').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('sessionId').value;
        const payload = {
            session_num: parseInt(document.getElementById('session_num').value),
            lesson_1_title: document.getElementById('lesson_1_title').value,
            lesson_1_cat: document.getElementById('lesson_1_cat').value,
            lesson_2_title: document.getElementById('lesson_2_title').value,
            lesson_2_cat: document.getElementById('lesson_2_cat').value,
            manner_topic: document.getElementById('manner_topic').value,
            obj_text_1: document.getElementById('obj_text_1').value,
            obj_text_2: document.getElementById('obj_text_2').value,
            obj_text_3: document.getElementById('obj_text_3').value,
            physical_activity: document.getElementById('physical_activity').value,
            home_time_activity: document.getElementById('home_time_activity').value,
            theme_color: document.getElementById('theme_color').value,
            map_icon_url: document.getElementById('map_icon_url').value,
            full_lesson_plan: document.getElementById('full_lesson_plan').value
        };
        await fetch(id ? `${API_URL}/${id}` : API_URL, {
            method: id ? 'PATCH' : 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        closeModal();
        loadSessions();
    };

    window.deleteSession = async function(id) {
        if(confirm('Delete this session?')) {
            await fetch(`${API_URL}/${id}`, {method: 'DELETE'});
            loadSessions();
        }
    };

    loadSessions();
</script>
