<style>
    /* Match your existing Admin Roles typography and colors */
    .nest-header { font-family: 'Georgia', serif; color: #1a365d; margin: 0; }
    .btn-teal { background: #00d1b2; color: white; padding: 8px 16px; border: none; border-radius: 4px; font-weight: 900; cursor: pointer; font-size: 0.8rem; letter-spacing: 1px; text-transform: uppercase; }
    
    /* Table Styling to match your screenshots */
    .nest-table { width: 100%; border-collapse: collapse; margin-top: 20px; border: 1px solid #e2e8f0; }
    .nest-table th { background: #f8fafc; padding: 12px; font-size: 0.7rem; color: #666; text-transform: uppercase; letter-spacing: 1px; border-bottom: 2px solid #e2e8f0; text-align: left; }
    .nest-table td { padding: 15px 12px; border-bottom: 1px solid #eee; font-size: 0.85rem; vertical-align: top; color: #333; }

    /* Modal Styling */
    .nest-modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); overflow-y: auto; }
    .nest-modal-content { background: white; margin: 3% auto; padding: 30px; border-radius: 4px; width: 90%; max-width: 950px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    
    /* Organized Grid */
    .form-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
    .form-row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
    .field-group { display: flex; flex-direction: column; }
    .field-group label { font-size: 0.65rem; font-weight: 800; color: #888; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px; }
    .field-group input, .field-group select, .field-group textarea { border: 1px solid #ddd; padding: 10px; border-radius: 4px; font-size: 0.9rem; width: 100%; box-sizing: border-box; }
    
    /* Actions */
    .edit-link { color: #0000ff; font-weight: bold; cursor: pointer; text-decoration: none; }
    .del-link { color: #ff0000; font-weight: bold; cursor: pointer; text-decoration: none; }
</style>

<div style="padding: 20px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h1 class="text-5xl nest-header">Session Details</h1>
        <button onclick="openModal()" class="btn-teal">+ NEW SESSION</button>
    </div>
    <hr style="border: 0; border-top: 1px solid #eee; margin-bottom: 20px;">

    <table class="nest-table">
        <thead>
            <tr>
                <th style="width: 50px;">ID</th>
                <th style="width: 100px;">Session #</th>
                <th>Academic Focus (L1 & L2)</th>
                <th>Manner Topic</th>
                <th>Activities</th>
                <th style="text-align: center; width: 120px;">Actions</th>
            </tr>
        </thead>
        <tbody id="sessionTableBody">
            </tbody>
    </table>
</div>

<div id="sessionModal" class="nest-modal">
    <div class="nest-modal-content">
        <h2 id="modalTitle" class="text-4xl nest-header" style="margin-bottom: 25px;">Manage Session</h2>
        
        <form id="sessionForm">
            <input type="hidden" id="sessionId">
            
            <div class="form-row">
                <div class="field-group">
                    <label>Session Number</label>
                    <input type="number" id="session_num" required>
                </div>
                <div class="field-group">
                    <label>Theme Color (Hex)</label>
                    <input type="text" id="theme_color" placeholder="#FF5733">
                </div>
                <div class="field-group">
                    <label>Map Icon URL</label>
                    <input type="text" id="map_icon_url">
                </div>
            </div>

            <div style="background: #fcfcfc; padding: 15px; border: 1px solid #f0f0f0; border-radius: 4px; margin-bottom: 20px;">
                <div class="form-row-2">
                    <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 10px;">
                        <div class="field-group"><label>Lesson 1 Title</label><input type="text" id="lesson_1_title"></div>
                        <div class="field-group"><label>L1 Category</label>
                            <select id="lesson_1_cat">
                                <option value="Alphabet">Alphabet</option>
                                <option value="Numbers">Numbers</option>
                                <option value="Motor Skills">Motor Skills</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 10px;">
                        <div class="field-group"><label>Lesson 2 Title</label><input type="text" id="lesson_2_title"></div>
                        <div class="field-group"><label>L2 Category</label>
                            <select id="lesson_2_cat">
                                <option value="Alphabet">Alphabet</option>
                                <option value="Numbers">Numbers</option>
                                <option value="Motor Skills">Motor Skills</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field-group" style="margin-bottom: 20px;">
                <label>Manner Topic</label>
                <input type="text" id="manner_topic">
            </div>

            <div class="form-row">
                <div class="field-group"><label>Objective 1</label><input type="text" id="obj_text_1"></div>
                <div class="field-group"><label>Objective 2</label><input type="text" id="obj_text_2"></div>
                <div class="field-group"><label>Objective 3</label><input type="text" id="obj_text_3"></div>
            </div>

            <div class="form-row-2">
                <div class="field-group"><label>Physical Activity</label><input type="text" id="physical_activity"></div>
                <div class="field-group"><label>Home Time Activity</label><input type="text" id="home_time_activity"></div>
            </div>

            <div class="field-group">
                <label>Full Lesson Plan (Paste)</label>
                <textarea id="full_lesson_plan" rows="5"></textarea>
            </div>

            <div style="display: flex; justify-content: flex-end; gap: 15px; margin-top: 25px; border-top: 1px solid #eee; padding-top: 20px;">
                <button type="button" onclick="closeModal()" style="background: #eee; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold;">CANCEL</button>
                <button type="submit" class="btn-teal">SAVE SESSION</button>
            </div>
        </form>
    </div>
</div>

<script>
    const API_URL = "https://x8ki-letl-twmt.n7.xano.io/api:joVisOhQ/session_details";

    function openModal() { document.getElementById('sessionModal').style.display = 'block'; }
    function closeModal() { 
        document.getElementById('sessionModal').style.display = 'none'; 
        document.getElementById('sessionForm').reset();
        document.getElementById('sessionId').value = '';
    }

    async function loadSessions() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const tbody = document.getElementById('sessionTableBody');
            tbody.innerHTML = data.map(s => `
                <tr>
                    <td style="color: #999;">${s.id}</td>
                    <td style="font-weight: bold;">${s.session_num}</td>
                    <td>
                        <div style="font-weight: bold;">${s.lesson_1_title || '---'}</div>
                        <div style="font-size: 0.75rem; color: #888;">${s.lesson_2_title || ''}</div>
                    </td>
                    <td style="font-style: italic;">${s.manner_topic || ''}</td>
                    <td style="font-size: 0.75rem; color: #666;">
                        <strong>Physical:</strong> ${s.physical_activity || '-'}<br>
                        <strong>Home:</strong> ${s.home_time_activity || '-'}
                    </td>
                    <td style="text-align: center;">
                        <span onclick="editSession(${s.id})" class="edit-link">Edit</span> 
                        <span style="color: #ddd; margin: 0 5px;">|</span> 
                        <span onclick="deleteSession(${s.id})" class="del-link">Del</span>
                    </td>
                </tr>
            `).join('');
        } catch (e) { console.error("Data Load Error", e); }
    }

    window.editSession = async function(id) {
        const res = await fetch(`${API_URL}/${id}`);
        const s = await res.json();
        
        document.getElementById('sessionId').value = s.id;
        document.getElementById('session_num').value = s.session_num;
        document.getElementById('lesson_1_title').value = s.lesson_1_title;
        document.getElementById('lesson_1_cat').value = s.lesson_1_cat;
        document.getElementById('lesson_2_title').value = s.lesson_2_title;
        document.getElementById('lesson_2_cat').value = s.lesson_2_cat;
        document.getElementById('manner_topic').value = s.manner_topic;
        document.getElementById('obj_text_1').value = s.obj_text_1;
        document.getElementById('obj_text_2').value = s.obj_text_2;
        document.getElementById('obj_text_3').value = s.obj_text_3;
        document.getElementById('physical_activity').value = s.physical_activity;
        document.getElementById('home_time_activity').value = s.home_time_activity;
        document.getElementById('theme_color').value = s.theme_color;
        document.getElementById('map_icon_url').value = s.map_icon_url;
        document.getElementById('full_lesson_plan').value = s.full_lesson_plan;
        
        document.getElementById('modalTitle').innerText = "Edit Session";
        openModal();
    }

    document.getElementById('sessionForm').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('sessionId').value;
        const payload = {
            session_num: parseInt(document.getElementById('session_num').value),
            lesson_1_title: document.getElementById('lesson_1_title').value,
            lesson_1_cat: document.getElementById('lesson_1_cat').value,
            lesson_2_title: document.getElementById('lesson_2_title').value,
            lesson_2_cat: document.getElementById('lesson_2_cat').value,
            manner_topic: document.getElementById('manner_topic').value,
            obj_text_1: document.getElementById('obj_text_1').value,
            obj_text_2: document.getElementById('obj_text_2').value,
            obj_text_3: document.getElementById('obj_text_3').value,
            physical_activity: document.getElementById('physical_activity').value,
            home_time_activity: document.getElementById('home_time_activity').value,
            theme_color: document.getElementById('theme_color').value,
            map_icon_url: document.getElementById('map_icon_url').value,
            full_lesson_plan: document.getElementById('full_lesson_plan').value
        };

        await fetch(id ? `${API_URL}/${id}` : API_URL, {
            method: id ? 'PATCH' : 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        closeModal();
        loadSessions();
    };

    window.deleteSession = async function(id) {
        if(confirm('Delete this session?')) {
            await fetch(`${API_URL}/${id}`, {method: 'DELETE'});
            loadSessions();
        }
    };

    loadSessions();
</script>
